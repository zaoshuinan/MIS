function tichengStrToJson(tichengStr){
    //alert(tichengStr)
    jishiTichengArr = tichengStr.split(',');
    var jishiTichengJson = {};
    for(var i = 0; i < jishiTichengArr.length; i++){
        var thisJishiTichengStr = jishiTichengArr[i];
        var thisJishiTichengArr = thisJishiTichengStr.split(':');
        var thijishiId = thisJishiTichengArr[0];
        var thisJishiTicheng = thisJishiTichengArr[1];
        jishiTichengJson[thijishiId] = thisJishiTicheng;
    }
    //alert(JSON.stringify(jishiTichengJson));
    return jishiTichengJson;
}

        }
        if(i == 2){

        }

            if(selectJishiPaihao == undefined || selectJishiPaihao == ''){
                var jishiStr = dingdanButtonJson[i].zhName;

            }else{
                var jishiStr = selectJishiPaihao + '号';

                }else{

    }

//从数据库获取订单的具体信息，根据实际情况创建页面
function buildPageByJson(){
    api.ajax({

        method: 'post',
        data: {
            values: { 
                dingdan_id:dingdanId
            },
            files: {

            }
        }
    },function(ret, err){
        if (ret) {
            //alert( JSON.stringify( ret ) );
            nowStatus = ret.dingdan_status;
            if(nowStatus ==2 || nowStatus == 3){
                dingdanStatus = 0;
            }else{
                dingdanStatus = 1;
            }
            fuwuDetailId = ret.service_id;
            zhongfangId = ret.zhongfang_id;
            fanweiId = ret.dingdan_type;
            selectRoomId = ret.dingdan_room_id;
            selectRoomHaoma = ret.dingdan_room_name;
            dingdanBianma = ret.dingdan_haoma;
            xiadanTime = ret.xiadan_time;
            selectJishiPaihao = ret.dingdan_jishi_paihao;
            selectJishiImgUrl = ret.dingdan_jishi_img_url;
            selectJishiId = ret.dingdan_jishi_id;
            bangdanJingliId = ret.dingdan_help_id;
            bangdanJingliName = ret.dingdan_help_name;
            bangdanJingliTel = ret.dingdan_help_tel;
            bangdanJingliImgUrl = ret.dingdan_help_img_url;
            var hasSend = ret.dingdan_has_send;
            if(selectJishiId == 0){
                selectJishiId = '';
            }
            //alert(hasSend)
            if(selectJishiPaihao != ''){
                if(hasSend == 0){
                    dingdanStatus = 0;
                }else{
                    dingdanStatus = 1;
                }
                
            }
            //alert(selectJishiPaihao);
            //alert(selectJishiId + '-' + selectRoomId);
            
            buildPage(1);
        } else {
            //alert( JSON.stringify( err ) );
            api.toast({
                msg: '网络错误',
                duration: 2000,
                location: 'bottom'
            });
        }
    });
}

//当前已经选择房子并选择了技师，发送订单，通知技师到来
function sendDingdan(){
    if(selectJishiPaihao != undefined){
        api.confirm({
            title: '生成订单确认',
            msg: '你确定选择的技师牌号为:'+selectJishiPaihao+'号，房间信息为：'+selectRoomHaoma+'，确定吗？',
            buttons:['确定', '取消']
        },function(ret,err){
            if(ret.buttonIndex == 1){
                api.ajax({
                    url: appUrl+'Add/sendDingdan',
                    method: 'post',
                    data: {
                        values: { 
                            dingdan_id:dingdanId,
                            jishi_id: selectJishiId,
                            jishi_paihao:selectJishiPaihao,
                            room_id:selectRoomId,
                            room_haoma:selectRoomHaoma,
                            company_id:companyId,
                            jingli_name:$api.getStorage('userName'),
                            jingli_tel:$api.getStorage('userTel'),
                            fuwu_name:fuwuName,
                            mission_day:missionDay,
                            jishi_ticheng:selectJishiTicheng,
                            jingli_ticheng:jingliTicheng
                        },
                        files: { 
                            file: 'fs://a.gif'
                        }
                    }
                },function(ret, err){
                    if (ret) {
                        //alert( JSON.stringify( ret ) );
                        dingdanStatus = 1;
                        buildPage(1);
                        dingdanStatus = 1;
                        api.toast({
                            msg: '你的订单已生效，钟房正在通知技师到来',
                            duration: 2000,
                            location: 'bottom'
                        });
                        $api.html($api.byId('saveBtn'), '<button class="aui-btn aui-btn-default aui-btn-block">等待技师到来</button>');
                    } else {
                        api.toast({
                            msg: '网络错误',
                            duration: 2000,
                            location: 'bottom'
                        });
                    }
                });
                
            }
        });
    }else{
        api.toast({
            msg: '你还没有选择技师呢!',
            duration: 2000,
            location: 'bottom'
        });
    } 
}

//房间选择和技师选择的监听动作，回调选择结果并重新建立页面
function eventListen(){
    api.addEventListener({
        name: 'showJishiPaihao'
    }, function(ret, err){
        selectJishiId = ret.value.jishiId;
        selectJishiPaihao = ret.value.jishiPaihao;
        selectJishiTicheng = ret.value.jishiTicheng;
        selectJishiImgUrl = ret.value.jishiImgUrl;
        selectJishiTel = ret.value.jishiTel;
        dingdanStatus = 0;
        buildPage(1);
    });
    api.addEventListener({
        name: 'showRoomHaoma'
    }, function(ret, err){
        selectRoomId = ret.value.roomId;
        dingdanId = ret.value.dingdanId;
        dingdanBianma = ret.value.dingdanBianma;
