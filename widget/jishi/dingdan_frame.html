<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>APP</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../css/loading.css" />
</head>
<style>
html { background: #f7f9f8;}
</style>
<body>
    <div class="aui-card aui-noborder">
        <ul class="aui-list-view" id="viewBox" style="margin-top: 10px;">
            <div style="text-align: center;padding: 50px;">
                <div class="loading-2">
                    <i></i>
                    <i></i>
                    <i></i>
                    <i></i>
                    <i></i>
                </div>
                <p>读取数据中....</p>
            </div>
        </ul>
    </div>
</body>
<script type="text/javascript" src="../script/api.js" ></script>
<script type="text/javascript" src="../script/mis.js" ></script>
<script type="text/javascript">
var liushuiArr;
var companyId = $api.getStorage('companyId');
var missionDay = $api.getStorage('missionDay');
var userId = $api.getStorage('userId');
var jishiId = $api.getStorage('jishiId');
//alert(jishiId)
function shuaxin(){
    api.setRefreshHeaderInfo({
        visible: true,
        loadingImg: 'widget://image/refresh.png',
        bgColor: '#ccc',
        textColor: '#fff',
        textDown: '下拉刷新...',
        textUp: '松开刷新...',
        showTime: true,
    }, function(ret, err){
        buildPageByJson();
        //从服务器加载数据，完成后调用api.refreshHeaderLoadDone()方法恢复组件到默认状态
        api.refreshHeaderLoadDone();
    });
}
function buildPageByJson(){
    api.ajax({
        url: appUrl+'Get/jishiDingdanList',
        method: 'post',
        data: {
            values: { 
                company_id:companyId,
                jishi_id:jishiId,
                mission_day:missionDay
            }
        }
    },function(ret, err){
        if (ret) {
            if(ret.has == 1){
                liushuiArr = ret.data;
                buildPage();
            }else{
                $api.html($api.byId('viewBox'), '<li class="aui-list-view-cell aui-text-center">没有找到数据</li>');
            }
        } else {
            api.toast({
                msg: '网络错误',
                duration: 2000,
                location: 'bottom'
            });
        }
    });
}
function buildPage(){
    // alert(JSON.stringify(liushuiArr));
    // return false;
    var innerStr = '';
    for(var i = 0;i < liushuiArr.length;i++){
        var thisLiushui = liushuiArr[i];
        var jishiLiushuiId = thisLiushui.id;
        var dingdanId = thisLiushui.dingdan_id;
        var roomName = thisLiushui.room_name;
        var thicheng = thisLiushui.ticheng;
        var jiazhongNum = thisLiushui.jiazhong_num;
        var jiazhongTicheng = thisLiushui.jiazhong_ticheng;
        var liushuiStartTime = thisLiushui.queren_time;
        var liushuiEndTime = thisLiushui.xiazhong_time;
        liushuiStartTime = liushuiStartTime.substr(11,5);
        liushuiEndTime = liushuiEndTime.substr(11,5);
        var liushuiStatus = thisLiushui.status;
        var serviceName = thisLiushui.service_name;
        if(liushuiStatus == 1){
            var showJishiStr = '<span class="aui-text-danger">请前往房间与客人会面！</span>';
            var liushuiTime = ''
        }
        if(liushuiStatus == 2){
            var showJishiStr = '<span class="aui-text-success">正在上钟！</span>';
            var liushuiTime = '上钟：'+liushuiStartTime;
        }
        if(liushuiStatus == 3){
            var showJishiStr = '<span class="aui-text-success">已经下钟！</span>';
            var liushuiTime = '下钟：'+liushuiEndTime;
        }
        if(liushuiStatus == 4){
            var showJishiStr = '<span class="aui-text-info">已收费，拿提成！</span>';
            var liushuiTime = '下钟：'+liushuiEndTime;
        }
        if(liushuiStatus == 5){
            var showJishiStr = '<span class="aui-text-warning">客人要求更换！</span>';
            var liushuiTime = '';
        }
        var clickStr =  'tapmode onclick="gotoDingdan('+dingdanId+','+jishiLiushuiId+')"';
        var tplStr = '<li class="aui-list-view-cell aui-img"'+clickStr+'><div class="aui-img-body">房间：<span class="aui-text-danger">'+roomName+'</span>，服务：'+serviceName+'<p class="aui-ellipsis-2">状态：'+showJishiStr+'时间：'+liushuiTime+'</p></div></li>';
        innerStr += tplStr;
    }
    $api.html($api.byId('viewBox'), innerStr);
}
function gotoDingdan(dingdanId,jishiLiushuiId){
    api.openWin({
        name: 'dingdanDetail',
        url: './dingdan_detail_win.html',
        bounces: false,
        slidBackEnabled:false,
        pageParam: {
            'dingdanId':dingdanId,
            'jishiLiushuiId':jishiLiushuiId
        }
    });
}
function addEvent(){
    api.addEventListener({
        name: 'reFlashJingliLiushui'
    }, function(ret, err) {
        if (ret) {
            buildPageByJson()
        }
    });
}
apiready = function () {
    api.parseTapmode();
    addEvent();
    buildPageByJson();
    shuaxin();
}
</script>
</html>
