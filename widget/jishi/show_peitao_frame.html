<script type="text/javascript">
var peitaoJson,dingdanId,companyId;
var peisongJson;
function buildPageByJson(){
    var url = '';
    api.ajax({
        url: appUrl+'Get/peitaoChanpin',
        method: 'post',
        timeout: 30,
        dataType: 'json',
        data: {
            values: { 
                company_id:companyId,
                dingdan_id:dingdanId
            }
        },
        returnAll:false
    },function(ret,err){
        if (ret) {
            if(ret.has == 0){
                $api.html($api.byId('viewBox'), '<li class="aui-list-view-cell aui-text-center">没有找到数据</li>');
            }else{
                peitaoJson = ret.data;
                buildPage(); 
            }
        } else {
            api.toast({
                msg: '网络出错'
            });
        };
    });
}
function buildPage(){
    var htmlStr = '';
    //alert(JSON.stringify(peitaoJson));
    for(var i = 0;i < peitaoJson.length;i++){
        var thisJson = peitaoJson[i];
        var peitaoId = thisJson.id;
        var peitaoZhName = thisJson.peitao_name;
        var peitaoImgUrl = '../image/peitao.png';
        var xiadanTime = thisJson.time;
        var peitaoStatus = thisJson.peisong_status;
        if(peitaoStatus == 2){
            var zhuangtaiStr = '<b class="aui-text-danger">等待配送</b>';
        }
        if(peitaoStatus == 1){
            var zhuangtaiStr = '<b class="aui-text-success">配送完毕</b>';
        }
        var tplStr = '<li id="peitao'+peitaoId+'" hasSelect="0" peitaoId="'+peitaoId+'" class="peitaoBox aui-list-view-cell aui-img aui-counter-list"><img class="aui-img-object aui-pull-left" src="'+peitaoImgUrl+'"><div class="aui-img-body"><b id="peitaoName'+peitaoId+'">'+peitaoZhName+'</b>'+xiadanTime+'<div class="aui-counter-box"><p>'+zhuangtaiStr+'</p></div></div></li>';
        htmlStr += tplStr;
    }
    $api.html($api.byId('viewBox'), htmlStr);
}

function shuaxin(){
    api.setRefreshHeaderInfo({
        visible: true,
        loadingImg: 'widget://image/refresh.png',
        bgColor: '#ccc',
        textColor: '#fff',
        textDown: '下拉刷新...',
        textUp: '松开刷新...',
        showTime: true,
    }, function(ret, err){
        buildPageByJson();
        //从服务器加载数据，完成后调用api.refreshHeaderLoadDone()方法恢复组件到默认状态
        api.refreshHeaderLoadDone();
    });
}
apiready = function(){
    api.parseTapmode();
    dingdanId = api.pageParam.dingdanId;
    companyId = $api.getStorage('companyId');
    //alert(dingdanId + '-' + companyId);
    //buildPage();
    buildPageByJson();
    shuaxin();
}
