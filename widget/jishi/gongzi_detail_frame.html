var fold,userType,userName,liushuiIdStr;

function shuaxin(){
    api.setRefreshHeaderInfo({
        visible: true,
        loadingImg: 'widget://image/refresh.png',
        bgColor: '#ccc',
        textColor: '#fff',
        textDown: '下拉刷新...',
        textUp: '松开刷新...',
        showTime: true,
    }, function(ret, err){
        buildPageByJson();
        //从服务器加载数据，完成后调用api.refreshHeaderLoadDone()方法恢复组件到默认状态
        api.refreshHeaderLoadDone();
    });
}
function loadCallBack (event) {
    if(event.currentTarget.getAttribute("data") && event.currentTarget.getAttribute("data") == 'slide'){
        var slide = new auiSlide({
            container:document.getElementById("aui-slide"),
            // "width":300,
            "height":240,
            "speed":500,
            autoPlay: 0, //自动播放
            "pageShow":true,
            "pageStyle":'dot',
            'dotPosition':'center'
        })
    }
}
function buildPageByJson(){
    api.ajax({
        url: appUrl+'Get/liushuiByIdStr',
        method: 'post',
        data: {
            values: { 
                user_type:userType,
                liushui_id_str: liushuiIdStr
            }
        }
    }, function(ret, err) {
        //alert(JSON.stringify(ret))
        if (ret) {
            if(ret.has == 0){
                $api.html($api.byId('viewBox'), '<li class="aui-list-view-cell aui-text-center">没有找到数据</li>');
            }else{
                liushuiJson = ret.data;
                buildPage();
            }
        } else {
            api.toast({
                msg: '网络错误'
            });
        }
    });
}
