<script type="text/javascript">
var chanpinJson,myId,myName,myTel,dingdanId,companyId;
var peisongJson;
function buildPageByJson(){
    var url = '';
    api.ajax({
        url: appUrl+'Get/shoufeiByDingdanId',
        method: 'post',
        timeout: 30,
        dataType: 'json',
        data: {
            values: { 
                company_id:companyId,
                dingdan_id:dingdanId
            },
            files: { 
                file: 'fs://a.gif'
            }
        },
        returnAll:false
    },function(ret,err){
        if (ret) {
            //alert(JSON.stringify(ret));
            //return false;
            //alert(ret.length);
            if(ret.length == 0){
                $api.html($api.byId('viewBox'), '<li class="aui-list-view-cell aui-text-center">没有找到数据</li>');
            }else{
                chanpinJson = ret;
                buildPage(); 
            }
        } else {
            api.alert({
                msg:('错误码：'+err.code+'；错误信息：'+err.msg+'网络状态码：'+err.statusCode)
            });
        };
    });
}
function buildPage(){
    var htmlStr = '';
    for(var i = 0;i < chanpinJson.length;i++){
        var thisJson = chanpinJson[i];
        var chanpinId = thisJson.id;
        var chanpinZhName = thisJson.chanpin_name;
        var chanpinPrice = thisJson.chanpin_price;
        var chanpinTicheng = thisJson.chanpin_ticheng;
        var chanpinImgUrl = '../image/shoufei1.png';
        var xiadanTime = thisJson.xiadan_time;
        var chanpinStatus = thisJson.peisong_status;
        if(chanpinStatus == 0){
            var zhuangtaiStr = '<b class="aui-text-warning">取消配送</b>';
        }
        if(chanpinStatus == 2){
            var zhuangtaiStr = '<b class="aui-text-danger">等待配送</b>';
        }
        if(chanpinStatus == 1){
            var zhuangtaiStr = '<b class="aui-text-success">配送完毕</b>';
        }
        var tplStr = '<li id="chanpin'+chanpinId+'" hasSelect="0" chanpinId="'+chanpinId+'" class="chanpinBox aui-list-view-cell aui-img aui-counter-list"><img class="aui-img-object aui-pull-left" src="'+chanpinImgUrl+'"><div class="aui-img-body"><b id="chanpinName'+chanpinId+'">'+chanpinZhName+'</b>  （¥ <span id="chanpinPrice'+chanpinId+'">'+chanpinPrice+'</span>元<span class="yincang" id="chanpinTicheng'+chanpinId+'">，提成'+chanpinTicheng+'元)</span><div class="aui-counter-box"><div class="aui-pull-left aui-text-danger">'+thisJson.yewu_name+'在'+xiadanTime+'下单</div><div class="aui-counter aui-pull-right">'+zhuangtaiStr+'</div></div></div></li>';
        htmlStr += tplStr;
    }
    $api.html($api.byId('viewBox'), htmlStr);
}

function shuaxin(){
    api.setRefreshHeaderInfo({
        visible: true,
        loadingImg: 'widget://image/refresh.png',
        bgColor: '#ccc',
        textColor: '#fff',
        textDown: '下拉刷新...',
        textUp: '松开刷新...',
        showTime: true,
    }, function(ret, err){
        buildPageByJson();
        //从服务器加载数据，完成后调用api.refreshHeaderLoadDone()方法恢复组件到默认状态
        api.refreshHeaderLoadDone();
    });
}
apiready = function(){
    api.parseTapmode();
    dingdanId = api.pageParam.dingdanId;
    companyId = $api.getStorage('companyId');
    //buildPage();
    buildPageByJson();
    shuaxin();
}
    
</script>
