<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>APP</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
</head>
<style>
html { background: #f7f9f8;}
</style>
<body>
    <p style="font-size: 16px; margin-top:20px;margin-left:16px;">你今日总提成：<b id="tichengTodayAll" class="aui-text-danger"></b>元(下拉刷新)</p>
    <div id="chartBox" class="aui-col-xs-12"; style="height:220px;margin-top: 20px;">
            
    </div>
    <div class="aui-content-padded icons" style="padding-top: 50px;">
        <ul class="aui-grid-nine" id="viewBox">
            <li class="aui-col-xs-6 aui-text-center" tapmode onclick="openDetail(0)"><img src="../image/yewu1.png" style="width:60px"><p>业务(<b class="aui-text-danger" id="yewuTicheng"></b>元)</p></li>
            <li class="aui-col-xs-6 aui-text-center" tapmode onclick="openDetail(2)"><img src="../image/peitao.png" style="width:60px"><p>配套(<b class="aui-text-danger" id="peitaoTicheng"></b>元)</p></li>
            <li class="aui-col-xs-6 aui-text-center" tapmode onclick="openDetail(1)"><img src="../image/yuyue1.png" style="width:60px"><p>预约(<b class="aui-text-danger" id="yuyueTicheng"></b>元)</p></li>
            <li class="aui-col-xs-6 aui-text-center" tapmode onclick="openDetail(3)"><img src="../image/xiaoshou1.png" style="width:60px"><p>销售(<b class="aui-text-danger" id="shoufeiTicheng"></b>元)</p></li>
        </ul>
    </div>
</body>
<script type="text/javascript" src="../script/api.js" ></script>
<script type="text/javascript" src="../script/mis.js" ></script>
<script type="text/javascript" src="../script/function.js" ></script>
<script type="text/javascript" src="../script/echarts.min.js" ></script>
<script type="text/javascript">
var tichengJson,isToday,showDate;
var yewuArr,yuyueArr,peitaoArr,shoufeiArr;
var tichengAll = 0;
var tichengAllStr = '';
var yewuIdStr = yuyueIdStr = peitaoIdStr = shoufeiIdStr = '';
var yewuTicheng = yuyueTicheng = peitaoTicheng = shoufeiTicheng = 0;
var yewuNum = yuyueNum = peitaoNum = shoufeiNum = 0;
var yuyueTichengPrice = 15;
var userId = $api.getStorage('userId');
var jishiId = $api.getStorage('jishiId');
var companyId = $api.getStorage('companyId');
var userName = $api.getStorage('userName');
var userTel = $api.getStorage('userTel');
var missionDay = $api.getStorage('missionDay');
function buildChart(){
    var chartBox = $api.byId('chartBox');
    var tongjiChart = echarts.init(chartBox);
    var option = {
        title : {
            text: showDate+'提成分析',
            subtext: '共收入'+tichengAll+'元',
            x:'center'
        },
        tooltip : {
            trigger: 'item',
            formatter: "{a} <br/>{b} : {c} 元({d}%)"
        },
        series : [
            {
                name: '提成比例',
                type: 'pie',
                radius : '70%',
                center: ['50%', '60%'],
                data:[
                    {value:yewuTicheng, name:'业务提成'},
                    {value:yuyueTicheng, name:'预约提成'},
                    {value:peitaoTicheng, name:'配套提成'},
                    {value:shoufeiTicheng, name:'销售提成'},
                ],
                itemStyle: {
                    emphasis: {
                        shadowBlur: 10,
                        shadowOffsetX: 0,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                }
            }
        ]
        };
    tongjiChart.setOption(option);
}

function openDetail(index){
    var tichengIdStr = '';
    if(index == 0){
        if(yewuTicheng == 0){
            alert('本项没提成');
            return false;
        }else{
            alert('完成'+yewuNum+'单业务')
        }
    }
    if(index == 1){
        if(yuyueTicheng == 0){
            alert('本项没提成');
            return false;
        }else{
            alert('完成'+yuyueNum+'单预约')
        }
    }
    if(index == 2){
        if(peitaoTicheng == 0){
            alert('本项没提成');
            return false;
        }else{
            alert('提成'+peitaoNum+'单配套')
        }
    }
    if(index == 3){
        if(shoufeiTicheng == 0){
            alert('本项没提成');
            return false;
        }else{
            alert('完成'+shoufeiNum+'单产品销售')
        }
    }
}
function shuaxin(){
    api.setRefreshHeaderInfo({
        visible: true,
        loadingImg: 'widget://image/refresh.png',
        bgColor: '#ccc',
        textColor: '#fff',
        textDown: '下拉刷新...',
        textUp: '松开刷新...',
        showTime: true,
    }, function(ret, err){
        buildPageByJson();
        //从服务器加载数据，完成后调用api.refreshHeaderLoadDone()方法恢复组件到默认状态
        api.refreshHeaderLoadDone();
    });
}
function buildPageByJson(){
    tichengAll = 0;
    tichengAllStr = '';
    yewuIdStr = yuyueIdStr = peitaoIdStr = shoufeiIdStr = '';
    yewuTicheng = yuyueTicheng = peitaoTicheng = shoufeiTicheng = 0;
    api.ajax({
        url: appUrl+'Get/todayJishi',
        method: 'post',
        data: {
            values: { 
                user_id: userId,
                jishi_id:jishiId,
                user_tel:userTel,
                user_name:userName,
                company_id:companyId,
                mission_day:showDate
            }
        }
    },function(ret, err){
        if (ret) {
            // alert(JSON.stringify(ret));
            // return false;
                stepNum = 1;
                tichengJson = ret;
                var yewuHas = ret.jishi_liushui_has;
                yewuArr = ret.jishi_liushui_data;
                var yuyueHas = ret.yuyue_has;
                yuyueArr = ret.yuyue_data;
                var peitaoHas = ret.peitao_has;
                peitaoArr = ret.peitao_data;
                var shoufeiHas = ret.shoufei_has;
                shoufeiArr = ret.shoufei_data;
                if(yewuHas != 0){
                    yewuNum = yewuArr.length;
                    for(var i = 0;i < yewuNum;i++){
                        yewuTicheng += parseFloat(yewuArr[i].ticheng);
                        if(yewuIdStr == ''){
                            yewuIdStr = yewuArr[i].id;
                        }else{
                            yewuIdStr += ',' + yewuArr[i].id;
                        }
                    }
                }
                if(yuyueHas != 0){
                    yuyueNum = yuyueArr.length;
                    for(var j = 0;j < yuyueNum;j++){
                        yuyueTicheng += parseFloat(yuyueTichengPrice);
                        if(yuyueIdStr == ''){
                            yuyueIdStr = yuyueArr[j].id;
                        }else{
                            yuyueIdStr += ',' + yuyueArr[j].id;
                        }
                    }
                }
                if(peitaoHas != 0){
                    peitaoNum = peitaoArr.length;
                    for(var k = 0;k < peitaoNum;k++){
                        peitaoTicheng += parseFloat(peitaoArr[k].peitao_ticheng);
                        if(peitaoIdStr == ''){
                            peitaoIdStr = peitaoArr[k].id;
                        }else{
                            peitaoIdStr += ',' + peitaoArr[k].id;
                        }
                    }
                }
                if(shoufeiHas != 0){
                    shoufeiNum = shoufeiArr.length;
                    for(var l = 0;l < shoufeiNum;l++){
                        shoufeiTicheng += parseFloat(shoufeiArr[l].chanpin_ticheng);
                        if(shoufeiIdStr == ''){
                            shoufeiIdStr = shoufeiArr[l].id;
                        }else{
                            shoufeiIdStr += ',' + shoufeiArr[l].id;
                        }
                    }
                }
                tichengAll = yewuTicheng + yuyueTicheng + peitaoTicheng + shoufeiTicheng;
                buildPage();
            } else {
                api.toast({
                    msg: '网络错误',
                    duration: 2000,
                    location: 'bottom'
                });
            }
    });
}
function buildPage(){
    buildChart();
    $api.html($api.byId('tichengTodayAll'), tichengAll);
    $api.html($api.byId('yewuTicheng'), yewuTicheng);
    $api.html($api.byId('yuyueTicheng'), yuyueTicheng);
    $api.html($api.byId('peitaoTicheng'), peitaoTicheng);
    $api.html($api.byId('shoufeiTicheng'), shoufeiTicheng);
}
apiready = function () {
    isToday = api.pageParam.isToday;
    showDate = api.pageParam.showDate;
    api.parseTapmode();
    buildPageByJson();
    shuaxin();
}
</script>
</html>
