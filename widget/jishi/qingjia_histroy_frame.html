<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>APP</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />

</head>
<style>
html { background: #f7f9f8;}
</style>
<body>
    <div class="aui-card aui-noborder">
        <ul class="aui-list-view" id="viewBox" style="margin-top: 10px;">
            <div style="text-align: center;padding: 50px;">
                <div class="loading-2">
                    <i></i>
                    <i></i>
                    <i></i>
                    <i></i>
                    <i></i>
                </div>
                <p>读取数据中....</p>
            </div>
        </ul>
    </div>
</body>
<script type="text/javascript" src="../script/api.js" ></script>
<script type="text/javascript" src="../script/mis.js" ></script>
<script type="text/javascript">
var missionDay = $api.getStorage('missionDay');
var userTel = $api.getStorage('userTel');
var userType = $api.getStorage('userType');
var userId = $api.getStorage('userId');
var companyId = $api.getStorage('companyId');
var showType;
var listData;
function shuaxin(){
    api.setRefreshHeaderInfo({
        visible: true,
        loadingImg: 'widget://image/refresh.png',
        bgColor: '#ccc',
        textColor: '#fff',
        textDown: '下拉刷新...',
        textUp: '松开刷新...',
        showTime: true,
    }, function(ret, err){
        buildPageByJson();
        //从服务器加载数据，完成后调用api.refreshHeaderLoadDone()方法恢复组件到默认状态
        api.refreshHeaderLoadDone();
    });
}
function buildPageByJson(){
    api.ajax({
        url: appUrl+'Get/qingjiaHistroy',
        method: 'post',
        data: {
            values: {
                company_id:companyId,
                user_type:userType,
                user_id:userId
            }
        }
    },function(ret, err){
        if (ret) {
            //alert( JSON.stringify( ret ) );
            if(ret.has == 0){
                $api.html($api.byId('viewBox'), '<li class="aui-list-view-cell aui-text-center">没有找到数据</li>');
            }else{
                listData = ret.data;
                buildPage();
            }
        } else {
            api.toast({
                msg: '网络错误',
                duration: 2000,
                location: 'bottom'
            });
        }
    });
}
function buildPage(){
    var innerStr = '';
    for(var i = 0;i < listData.length;i++){
        var thisJson = listData[i];
        var thisId = thisJson.id;
        var userName = thisJson.user_name;
        var startDay = thisJson.start_day;
        var qingjiaDay = thisJson.qingjia_day;
        var sendTime = thisJson.send_time;
        var yuanyin = thisJson.yuanyin;
        var status = thisJson.status;
        var yuanyin = thisJson.yuanyin;
        var pizhunTime = thisJson.pizhun_time;
        if(status == 0){
            var statusStr = '状态：<b style="color:red">等待管理人员批复</b>'+yuanyin;
            var tplStr = '<li class="aui-list-view-cell aui-img"><div class="aui-img-body">申请人：'+userName+'，自<span class="aui-text-success">'+startDay+'</span>请假<span class="aui-text-danger">'+qingjiaDay+'</span>天<br>申请时间：'+sendTime+'<p class="aui-ellipsis-2">'+statusStr+'</p></div></li>';
        }
        if(status == 1){
            var pizhunDayStr = thisJson.pizhun_day_str;
            var pizhunTypeStr = thisJson.pizhun_type_str;
            var pizhunDayArr = pizhunDayStr.split(',');
            var pizhunTypeArr = pizhunTypeStr.split(',');
            var showDayStr = '';
            for(var k = 0;k < pizhunDayArr.length;k++){
                if(pizhunTypeArr[k] == 1){
                    var moneyStr = '非正常请假，要扣钱';
                }else{
                    var moneyStr = '正常请假，不用扣钱';
                }
                var thisDayStr = pizhunDayArr[k]+'，'+moneyStr;
                if(showDayStr == ''){
                    showDayStr = thisDayStr;
                }else{
                    showDayStr += ';' + thisDayStr;
                }
            }
            showDayStr = '具体批准情况为：'+showDayStr;
            var statusStr = '状态：<b style="color:green">通过审核</b>（'+pizhunTime+'）<br>'+yuanyin;
            var tplStr = '<li class="aui-list-view-cell aui-img"><div class="aui-img-body">申请人：'+userName+'，申请时间：'+sendTime+'<br>'+showDayStr+'<p class="aui-ellipsis-2">'+statusStr+'</p></div></li>';
        }
        innerStr += tplStr;
    }
    //alert(innerStr);
    $api.html($api.byId('viewBox'), innerStr);
}
apiready = function () {
    showType = api.pageParam.showType;
    api.parseTapmode();
    buildPageByJson();
    shuaxin();
    
}
</script>
</html>
