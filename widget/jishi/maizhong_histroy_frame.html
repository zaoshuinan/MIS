</style>
<body>
    <div class="aui-card aui-noborder">
        <ul class="aui-list-view" id="viewBox" style="margin-top: 10px;">
            <div style="text-align: center;padding: 50px;">
                <div class="loading-2">
                    <i></i>
                    <i></i>
                    <i></i>

                </div>
                <p>读取数据中....</p>
            </div>
        </ul>
    </div>
</body>
<script type="text/javascript" src="../script/api.js" ></script>
<script type="text/javascript" src="../script/mis.js" ></script>
<script type="text/javascript">
var missionDay = $api.getStorage('missionDay');
var userTel = $api.getStorage('userTel');
var userType = $api.getStorage('userType');
var userId = $api.getStorage('userId');
var companyId = $api.getStorage('companyId');
var listData;
function shuaxin(){
    api.setRefreshHeaderInfo({
        visible: true,
        loadingImg: 'widget://image/refresh.png',
        bgColor: '#ccc',
        textColor: '#fff',
        textDown: '下拉刷新...',
        textUp: '松开刷新...',
        showTime: true,
    }, function(ret, err){
        buildPageByJson();
        //从服务器加载数据，完成后调用api.refreshHeaderLoadDone()方法恢复组件到默认状态
        api.refreshHeaderLoadDone();
    });
}
function buildPageByJson(){
    api.ajax({
        url: appUrl+'Get/maizhongHistroy',
        method: 'post',
        data: {
            values: {
                company_id:companyId,
                user_id:userId
            }
        }
    },function(ret, err){
        if (ret) {
            //alert( JSON.stringify( ret ) );
            if(ret.has == 0){
                $api.html($api.byId('viewBox'), '<li class="aui-list-view-cell aui-text-center">没有找到数据</li>');
            }else{
                listData = ret.data;
                buildPage();
            }
        } else {
            api.toast({
                msg: '网络错误',
                duration: 2000,
                location: 'bottom'
            });
        }
    });
}
function buildPage(){
    var innerStr = '';
    for(var i = 0;i < listData.length;i++){
        var thisJson = listData[i];
        var thisId = thisJson.id;
        var userName = thisJson.user_name;
        var shichang = thisJson.shichang;
        var maizhongDay = thisJson.maizhong_day;
        var startTime = thisJson.start_time;
        var endTime = thisJson.end_time;
        var status = thisJson.status;
        var allMoney = thisJson.all_money;
        if(status == 0){
            var statusStr = '状态：<b style="color:red">不同意，被取消</b>'
        }
        if(status == 1){
            var statusStr = '状态：<b style="color:green">已缴费！</b>';
        }
        if(status == 2){
            var statusStr = '状态：<b style="color:green">等待缴费！</b>';
        }
        var tplStr = '<li class="aui-list-view-cell aui-img"><div class="aui-img-body">申请人：'+userName+'，买'+shichang+'个钟，共'+allMoney+'元<br>'+maizhongDay+'日从<span class="aui-text-success">'+startTime+'</span>到<span class="aui-text-success">'+endTime+'</span><p class="aui-ellipsis-2">'+statusStr+'</p></div></li>';
        
        innerStr += tplStr;
    }
    //alert(innerStr);
    $api.html($api.byId('viewBox'), innerStr);
}
apiready = function () {
    showType = api.pageParam.showType;
    api.parseTapmode();
    buildPageByJson();
    shuaxin();
    
}
</script>
</html>
