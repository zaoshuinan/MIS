<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>APP</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
</head>
<style>
html { background: #f7f9f8;}
</style>
<body>
    <div class="aui-card aui-noborder">
        <ul class="aui-list-view" id="viewBox" style="margin-top: 10px;">
        </ul>
    </div>
</body>
<script type="text/javascript" src="../script/api.js" ></script>
<script type="text/javascript" src="../script/mis.js" ></script>
<script type="text/javascript">
var missionDay = $api.getStorage('missionDay');
var userTel = $api.getStorage('userTel');
var userId = $api.getStorage('userId');
var jishiId = $api.getStorage('jishiId');
var companyId = $api.getStorage('companyId');
var showType;
function shuaxin(){
    api.setRefreshHeaderInfo({
        visible: true,
        loadingImg: 'widget://image/refresh.png',
        bgColor: '#ccc',
        textColor: '#fff',
        textDown: '下拉刷新...',
        textUp: '松开刷新...',
        showTime: true,
    }, function(ret, err){
        buildPageByJson();
        //从服务器加载数据，完成后调用api.refreshHeaderLoadDone()方法恢复组件到默认状态
        api.refreshHeaderLoadDone();
    });
}
function buildPageByJson(){
    $api.html($api.byId('viewBox'), '<p style="margin-top:10px;" class="aui-text-center">加载数据中......</p>');
    var url = appUrl+'Get/yuyueList';
    api.ajax({
        url: url,
        method: 'post',
        data: {
            values: {
                company_id:companyId,
                user_tel:userTel,
                yewu_id:userId,
                mission_day:missionDay,
                show_type:showType
            }
        }
    },function(ret, err){
        if (ret) {
            //alert( JSON.stringify( ret ) );
            if(ret.has == 0){
                $api.html($api.byId('viewBox'), '<p style="margin-top:10px;" class="aui-text-center">没有找到数据</p>');
            }else{
                var listData = ret.data;
                var innerStr = '';
                //alert(listData.length);
                for(var i = 0;i < listData.length;i++){
                    //alert(i);
                    var thisYuyueJson = listData[i];
                    //alert(thisYuyueJson.yuyue_haoma);
                    var yuyueId = thisYuyueJson.id;
                    var yuyueKehuTel = thisYuyueJson.kehu_tel;
                    var yuyueKehuNum = thisYuyueJson.kehu_num;
                    var yuyueHour = thisYuyueJson.hour;
                    var yuyueMinute = thisYuyueJson.minute;
                    var yuyueStatus = thisYuyueJson.status;
                    if(showType == 0){
                        var tplStr = '<li class="aui-list-view-cell aui-img" onclick="gotoYuyue('+yuyueId+')"><div class="aui-img-body">客户尾号：<span class="aui-text-success">'+yuyueKehuTel+'</span>，客户人数：'+yuyueKehuNum+'人<p class="aui-ellipsis-2 aui-text-info">预计到来时间：'+yuyueHour+'时'+yuyueMinute+'分，等待前台确认</p></div></li>';
                    }else{
                        if(yuyueStatus == 1){
                            var tichengMoney = thisYuyueJson.ticheng;
                            var tplStr = '<li class="aui-list-view-cell aui-img" onclick="gotoYuyue('+yuyueId+')"><div class="aui-img-body">客户尾号：<span class="aui-text-success">'+yuyueKehuTel+'</span>，客户人数：'+yuyueKehuNum+'人<p class="aui-ellipsis-2 aui-text-success">已确认，你可拿到提成：'+tichengMoney+'元</p></div></li>';
                        }
                        if(yuyueStatus == 0){
                            var tichengMoney = thisYuyueJson.ticheng;
                            var tplStr = '<li class="aui-list-view-cell aui-img" onclick="gotoYuyue('+yuyueId+')"><div class="aui-img-body">客户尾号：<span class="aui-text-success">'+yuyueKehuTel+'</span>，客户人数：'+yuyueKehuNum+'人<p class="aui-ellipsis-2 aui-text-danger">前台已取消此次预约</p></div></li>';
                        }
                    }
                    
                    innerStr += tplStr;
                }
                //alert(innerStr);
                $api.html($api.byId('viewBox'), innerStr);
            }
        } else {
            api.toast({
                msg: '网络错误',
                duration: 2000,
                location: 'bottom'
            });
        }
    });
}

function gotoYuyue(yuyueId){
    api.toast({
        msg: '别点了，好痛~',
        duration: 2000,
        location: 'bottom'
    });
}
apiready = function () {
    showType = api.pageParam.showType;
    //alert(showType)
    api.parseTapmode();
    buildPageByJson();
    shuaxin();
    
}
</script>
</html>
