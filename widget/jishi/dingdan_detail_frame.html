<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>

</head>

}

<body>
    <div class="aui-content aui-card aui-noborder" style="padding-top: 30px;">  
        <div class="aui-form">  
            <div id="single" class="aui-hidden">   
                <div class="aui-card">
                    <ul class="aui-list-view" id="singleBox">
                    </ul>
                </div>
            </div>
            <div id="hebing">
                <div class="aui-card">
                    <ul class="aui-list-view" id="hebingBox">
                    </ul>
                </div>
            </div>
            <p class="aui-padded-10 aui-hidden" id="wuyouhuiBox">实收金额:<span class="aui-text-danger" style="font-size: 20px"><b id="allPayMoney">0</b>元</span></p>
        </div>
    </div>
</body>
<script type="text/javascript" src="../script/api.js" ></script>
<script type="text/javascript" src="../script/mis.js" ></script>
<script type="text/javascript" src="../script/function.js" ></script>
<script type="text/javascript" src="../script/aui-accordion.js"></script>
<script type="text/javascript" src="../script/aui-tap.js" ></script>
<script type="text/javascript" src="../script/aui-slide.js"></script>
<script type="text/javascript">
var pageJson,dingdanId,shoufeiHas,peitaoHas,shoufeiJson,peitaoJson,hasHebing,dingdanId;
var zhongfangId,jishiLiushuiId,jishiId,jingliLiushuiId,selectRoomId;
var shoufeiMoney = peitaoMoney = 0;
var dingdanArr = new Array();
var shoufeiMoneyArr = new Array();
var peitaoMoneyArr = new Array();
var shoufeiNameStrArr = new Array();
var peitaoNameStrArr = new Array();
var allMoneyArr = new Array()
var companyId = $api.getStorage('companyId');
var zengsongJson = $api.getStorage('cacheYouhui');
var canSend = 1;
var zengsongOpen = 0;
var listNum = 0;
var thisPayAllMoney = 0;
var realPayMoney = 0;
var youhuiMoney = 0;
var afterYouhuiMoney = 0;
function loadCallBack (event) {
    if(event.currentTarget.getAttribute("data") && event.currentTarget.getAttribute("data") == 'slide'){
        var slide = new auiSlide({
            container:document.getElementById("aui-slide"),
            // "width":300,
            "height":240,
            "speed":500,
            autoPlay: 0, //自动播放
            "pageShow":true,
            "pageStyle":'dot',
            'dotPosition':'center'
        })
    }
}
function getDataByIdStr(){
    api.ajax({
        url: appUrl+'Get/dingdanAllByIdStr',
        method: 'post',
        data: {
            values: { 
                dingdan_id_str: dingdanId
            }
        }
    }, function(ret, err) {
        //alert(JSON.stringify(ret))
        if (ret) {
            if(ret.has_dingdan == 1){
                dingdanArr = ret.dingdan_data;
                shoufeiMoneyArr = ret.shoufei_money_data;
                peitaoMoneyArr = ret.peitao_money_data;
                shoufeiNameStrArr = ret.shoufei_name_str_data;
                peitaoNameStrArr = ret.peitao_name_str_data;
                allMoneyArr = ret.all_money_data;
                buildPageByData()
            }
        } else {
            api.toast({
                msg: '网络错误'
            });
        }
    });
}
function buildPageByData(){
    $api.removeCls($api.byId('hebing'), 'aui-hidden');
    $api.addCls($api.byId('single'), 'aui-hidden');
    var innerStr = '';
    var dingdanNum = dingdanArr.length
    for(var i = 0;i <dingdanNum ;i ++){
        var thisDingdan = dingdanArr[i];
        var dingdanId = thisDingdan.id;
        var thisAllMoney = parseFloat(allMoneyArr[i]);
        var jingliLiushuiId = thisDingdan.jingli_liushui_id;
        var jishiLiushuiId = thisDingdan.jishi_liushui_id;
        shoufeiMoney = shoufeiMoneyArr[i];
        if(shoufeiMoney == 0){
            var shoufeiStr = '无';
        }else{
            var shoufeiStr = shoufeiNameStrArr[i];
        }
        peitaoMoney = peitaoMoneyArr[i];
        if(peitaoNameStrArr[i] == ''){
            var peitaoStr = '无';
        }else{
            var peitaoStr = peitaoNameStrArr[i];
        }
        thisPayAllMoney += thisAllMoney;
        var thisStr = '<li class="aui-list-view-cell aui-fold-active"><div class="aui-arrow-right" id="boxTitle">订单编号：#'+thisDingdan.dingdan_haoma+'，共<b style="color:red">'+thisAllMoney+'</b>元</div><div class="aui-fold-content"><ul class="aui-list-view" id="detailBox"><li class="aui-list-view-cell"><a>服务类型：'+thisDingdan.service_name+'（'+thisDingdan.service_price+'元）</a></li><li class="aui-list-view-cell"><a>服务时间：'+thisDingdan.shangzhong_time.substring(11)+'-'+thisDingdan.wanzhong_time.substring(11)+'</a></li><li class="aui-list-view-cell"><a>服务人员：经理（'+thisDingdan.dingdan_jingli_name+'）、技师（'+thisDingdan.dingdan_jishi_paihao+'号）</a></li><li class="aui-list-view-cell"><a>加钟费用：'+thisDingdan.jiazhong_money+'元（'+thisDingdan.jiazhong_num+'个钟）</a></li><li class="aui-list-view-cell"><a>产品消费：'+shoufeiMoney+'元（'+shoufeiStr+'）</a></li><li class="aui-list-view-cell"><a>配套产品：'+peitaoMoney+'元（'+peitaoStr+'）</a></li></ul></div></li>';
        innerStr += thisStr;
    }
    realPayMoney = thisPayAllMoney;
    $api.html($api.byId('allPayMoney'), thisPayAllMoney);
    $api.html($api.byId('realPayMoney'), thisPayAllMoney);
    $api.html($api.byId('hebingBox'), innerStr);
    var fold = new auiAccordion({
        callback:loadCallBack
    });
}
function sendEvent(){
    api.sendEvent({
        name: 'hasXiazhong',
        extra: {
            canSend:canSend,
            realPayMoney:realPayMoney,
            youhuiMoney:youhuiMoney
        }
    });
}
apiready = function(){
    dingdanId = api.pageParam.dingdanId;
    jishiLiushuiId = api.pageParam.jishiLiushuiId;
    getDataByIdStr();
    api.parseTapmode();
}
        
</script>
</html>
