<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>APP</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../css/loading.css" />
</head>
<style type="text/css">
.aui-content {
    background: #ffffff;
    overflow: hidden;
    padding: 15px;
}
</style>
<body>
    <div class="aui-content" id="viewBox">
        <p style="font-size: 16px; margin-left:16px;">你昨天的排名是<b id="myRankNumBox" class="aui-text-danger">0</b>名(下拉刷新)</p>
        <div id="chartBox" class="aui-col-xs-12"; style="height:400px;margin-top: 10px;">
            <div style="text-align: center;padding: 50px;">
                <div class="loading-2">
                    <i></i>
                    <i></i>
                    <i></i>
                    <i></i>
                    <i></i>
                </div>
                <p>读取数据中....</p>
            </div>
        </div>
        <div class="aui-card">
            <ul class="aui-grid-sixteen">
                <li class="aui-col-xs-6 aui-text-center" id="yewuBox" tapmode onclick="reBuildJson(0)">
                    <span class="aui-iconfont aui-icon-sort aui-text-warning"></span>
                    <p><p style="color:black">业务排名</p></p>
                </li>
                <li class="aui-col-xs-6 aui-text-center" id="tichengBox" tapmode onclick="reBuildJson(1)">
                    <span class="aui-iconfont aui-icon-sponsor aui-text-warning"></span>
                    <p><p style="color:black">提成排名</p></p>
                </li>
            </ul>
        </div>
</body>
<script type="text/javascript" src="../script/api.js" ></script>
<script type="text/javascript" src="../script/mis.js" ></script>
<script type="text/javascript" src="../script/function.js" ></script>
<script type="text/javascript" src="../script/echarts.min.js" ></script>
<script type="text/javascript">
var companyId = $api.getStorage('companyId');
var userId = $api.getStorage('userId');
var jishiId = $api.getStorage('jishiId');
var missionDay = $api.getStorage('missionDay');
var userName = $api.getStorage('userName');
var userTel = $api.getStorage('userTel');
var viewBox = $api.byId('viewBox');
var lastDay = getLastDay(missionDay);
var pageJson,myRankNum;
var hasData = 0;
var chartJson = {
    title: {
        text: ''
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['业务量']
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'value',
        boundaryGap: [0, 0.01]
    },
    yAxis: {
        type: 'category',
        data: ['李技师','张技师']
    },
    series: [
        {
            name: '业务量',
            type: 'bar',
            data: [10,3]
        }
    ]
};
function shuaxin(){
    api.setRefreshHeaderInfo({
        visible: true,
        loadingImg: 'widget://image/refresh.png',
        bgColor: '#ccc',
        textColor: '#fff',
        textDown: '下拉刷新...',
        textUp: '松开刷新...',
        showTime: true,
    }, function(ret, err){
        getJson();
        //从服务器加载数据，完成后调用api.refreshHeaderLoadDone()方法恢复组件到默认状态
        api.refreshHeaderLoadDone();
    });
}
function getJson(){
    api.ajax({
        url: appUrl+'Get/jishiRank',
        method: 'post',
        data: {
            values: { 
                company_id:companyId,
                last_day:lastDay
            }
        }
    }, function(ret, err) {
        if (ret) {
            if(ret.has == 1){
                hasData = 1;
                //alert(JSON.stringify(ret))
                pageJson = ret.data;
                reBuildJson(0);
            }else{
                buildEmptyPage();
                //buildChart();
            }
        } else {
            api.toast({
                msg: '网络错误'
            });
        }
    });
}
function downByYewuTichengAsc(x,y){
    var xTemp =  parseFloat(x.ticheng_all) ;
    var yTemp =  parseFloat(y.ticheng_all);
    return (xTemp > yTemp) ? 1 : -1
}
function downByYewuNumAsc(x,y){
    var xTemp =  parseInt(x.yewu_num) ;
    //alert(xTemp)
    var yTemp =  parseInt(y.yewu_num);
    return (xTemp > yTemp) ? 1 : -1
}
function getLastDay(dayStr){
    var todayStr = dayStr + ' 00:00:00';
    todayStr = todayStr.replace(/-/g,"/");
    todayTime = new Date(todayStr);
    todayTimeNum = todayTime.getTime()
    lastDayTimeNum = todayTimeNum - 24 * 60 * 60 * 1000;
    var lastDay = new Date(lastDayTimeNum),
    y = lastDay.getFullYear(),
    m = lastDay.getMonth() + 1,
    d = lastDay.getDate();
    //return y + "-" + (m < 10 ? "0" + m : m) + "-" + (d < 10 ? "0" + d : d) + " " + lastDay.toTimeString().substr(0, 8);
    return y + "-" + (m < 10 ? "0" + m : m) + "-" + (d < 10 ? "0" + d : d);
}
function reBuildJson(type){
    if(hasData == 0){
        alert('正在获取数据中，请稍后操作！');
        return false;
    }
    $api.removeCls($api.byId('yewuBox'), 'aui-bg-danger');
    $api.removeCls($api.byId('tichengBox'), 'aui-bg-danger');
    var jishiNameArr = new Array();
    var jishiYewuNumArr = new Array();
    var jishiTichengArr = new Array();
    var jishiNum = pageJson.length;
    //alert(JSON.stringify(pageJson))
    if(type == 0){
        pageJson = pageJson.sort(downByYewuNumAsc);
        $api.addCls($api.byId('yewuBox'), 'aui-bg-danger');
        for(var i = 0;i < jishiNum;i ++){
            var thisJishiId = pageJson[i].user_id;
            var thisJishiName = pageJson[i].user_name+'号';
            var thisYewuNum = pageJson[i].yewu_num;
            if(thisJishiId == jishiId){
                myRankNum = jishiNum - i;
            }
            jishiNameArr[i] = thisJishiName;
            jishiYewuNumArr[i] = thisYewuNum;
            //alert(thisJishiName + thisYewuNum)
        }
        chartJson.title.text = '昨日技师业务排名（单）';
        chartJson.legend.data = ['业务量'];
        chartJson.series[0].name = '';
        chartJson.yAxis.data = jishiNameArr;
        chartJson.series[0].data = jishiYewuNumArr;
        //alert(JSON.stringify(chartJson.series[0].data))
    }
    if(type == 1){
        pageJson = pageJson.sort(downByYewuTichengAsc);
        $api.addCls($api.byId('tichengBox'), 'aui-bg-danger');
        for(var i = 0;i < jishiNum;i ++){
            var thisJishiId= pageJson[i].user_id;
            var thisJishiName = pageJson[i].user_name;
            var thisTicheng = pageJson[i].ticheng_all;
            if(thisJishiId == jishiId){
                myRankNum = jishiNum - i;
            }
            jishiNameArr[i] = thisJishiName;
            jishiTichengArr[i] = thisTicheng;
        }
        chartJson.title.text = '昨日技师提成排名（元）';
        chartJson.legend.data = ['提成总额'];
        chartJson.series[0].name = '';
        chartJson.yAxis.data = jishiNameArr;
        chartJson.series[0].data = jishiTichengArr;
    }
   buildPageByPageJson();
}
function buildPageByPageJson(){
    $api.html($api.byId('myRankNumBox'), myRankNum);
    setTimeout("buildChart()",100);
    $api.removeCls(viewBox, 'aui-hidden');
}
function buildEmptyPage(){
    $api.html(viewBox, '<p class="aui-text-center">暂时还没有昨日的统计数据！</p>');
    $api.removeCls(viewBox, 'aui-hidden');
}
function buildChart(){
    var chartBox = $api.byId('chartBox');
    var randChart = echarts.init(chartBox);
    randChart.setOption(chartJson);
}
apiready = function () {
    api.parseTapmode();
    getJson();
    shuaxin();
}
</script>
</html>
