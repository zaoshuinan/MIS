<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>APP</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../css/loading.css" />
</head>
<style>
html { background: #f7f9f8;}
</style>
<body>
    <div class="aui-card aui-noborder">
        <ul class="aui-list-view" id="viewBox" style="margin-top: 10px;">
            <div style="text-align: center;padding: 50px;">
                <div class="loading-2">
                    <i></i>
                    <i></i>
                    <i></i>
                    <i></i>
                    <i></i>
                </div>
                <p>读取数据中....</p>
            </div>
        </ul>
    </div>
</body>
<script type="text/javascript" src="../script/api.js" ></script>
<script type="text/javascript" src="../script/mis.js" ></script>
<script type="text/javascript">
var liushuiArr;
var companyId = $api.getStorage('companyId');
var missionDay = $api.getStorage('missionDay');
var userId = $api.getStorage('userId');
function shuaxin(){
    api.setRefreshHeaderInfo({
        visible: true,
        loadingImg: 'widget://image/refresh.png',
        bgColor: '#ccc',
        textColor: '#fff',
        textDown: '下拉刷新...',
        textUp: '松开刷新...',
        showTime: true,
    }, function(ret, err){
        buildPageByJson();
        //从服务器加载数据，完成后调用api.refreshHeaderLoadDone()方法恢复组件到默认状态
        api.refreshHeaderLoadDone();
    });
}
function buildPageByJson(){
    api.ajax({
        url: appUrl+'Get/jingliDingdanList',
        method: 'post',
        data: {
            values: { 
                company_id:companyId,
                jingli_id:userId,
                mission_day:missionDay
            }
        }
    },function(ret, err){
        if (ret) {
            if(ret.has == 1){
                liushuiArr = ret.data;
                buildPage();
            }else{
                $api.html($api.byId('viewBox'), '<li class="aui-list-view-cell aui-text-center">没有找到数据</li>');
            }
        } else {
            api.toast({
                msg: '网络错误',
                duration: 2000,
                location: 'bottom'
            });
        }
    });
}
function buildPage(){
    var innerStr = '';
    for(var i = 0;i < liushuiArr.length;i++){
        var thisLiushui = liushuiArr[i];
        var jingliLiushuiId = thisLiushui.id;
        var dingdanId = thisLiushui.dingdan_id;
        var roomName = thisLiushui.room_name;
        var jishiPaihao = thisLiushui.jishi_paihao;
        var ticheng = thisLiushui.ticheng;
        var liushuiTime = thisLiushui.time;
        liushuiTime = liushuiTime.substr(11,5);
        var genghuan = thisLiushui.genghuan;
        var shangzhong = thisLiushui.shangzhong;
        var queren = thisLiushui.queren;
        var xiazhong = thisLiushui.xiazhong;
        var serviceName = thisLiushui.service_name;
        if(serviceName == ''){
            var serviceStr = '未确定';
        }else{
            var serviceStr = serviceName;
        }
        var clickStr =  'tapmode onclick="gotoDingdan('+dingdanId+','+jingliLiushuiId+')"';
        if(jishiPaihao == ''){
            if(genghuan == 1){
                var showJishiStr = '<span class="aui-text-danger">需要重新选择技师！</span>';
            }else{
                var showJishiStr = '<span class="aui-text-info">尚未选择技师！</span>';
            }
        }else{
            if(shangzhong == 1){
                if(xiazhong == 0){
                    var showJishiStr = '<span class="aui-text-success">'+jishiPaihao+'号，正在上钟！</span>';
                }else{
                    if(queren == 1){
                        var showJishiStr = '<span class="aui-text-blue">已收银，提成'+ticheng+'元！</span>';
                    }else{
                        var showJishiStr = '<span class="aui-text-blue">'+jishiPaihao+'号，已经下钟！</span>';
                    }
                }
            }else{
                if(genghuan == 0){
                    var showJishiStr = '<span class="aui-text-warning">'+jishiPaihao+'号，等待确认！</span>';
                }else{
                    var showJishiStr = '<span class="aui-text-danger">客户要求更换'+jishiPaihao+'号技师，等待钟房更换！</span>';
                }
            }
        }
        var tplStr = '<li class="aui-list-view-cell aui-img"'+clickStr+'><div class="aui-img-body">房间：<span class="aui-text-danger">'+roomName+'</span>，服务：'+serviceStr+'<p class="aui-ellipsis-2">状态：'+showJishiStr+'生成时间：'+liushuiTime+'</p></div></li>';
        innerStr += tplStr;
    }
    $api.html($api.byId('viewBox'), innerStr);
}
function gotoDingdan(dingdanId,jingliLiushuiId){
    api.openWin({
        name: 'dingdanDetail',
        url: './dingdan_detail_win.html',
        bounces: false,
        slidBackEnabled:false,
        pageParam: {
            'dingdanId':dingdanId,
            'jingliLiushuiId':jingliLiushuiId
        }
    });
}
function addEvent(){
    api.addEventListener({
        name: 'reFlashJingliLiushui'
    }, function(ret, err) {
        if (ret) {
            buildPageByJson()
        }
    });
}
apiready = function () {
    api.parseTapmode();
    addEvent();
    buildPageByJson();
    shuaxin();
}
</script>
</html>
