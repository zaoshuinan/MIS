<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>APP</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
</head>
<style type="text/css">
body {
    height: auto;
}
.aui-content-padded {
    padding-top: 15px;
}
.aui-btn-block {
    margin-bottom: 15px;
}
</style>
<body>
    <div class="aui-content-padded icons">
        <div class="aui-grid-nine"  id="viewBox">

        </div>
    </div>
</body>
<script type="text/javascript" src="../script/api.js" ></script>
<script type="text/javascript" src="../script/mis.js" ></script>
<script type="text/javascript" src="../script/function.js" ></script>
<script type="text/javascript" src="../script/laytpl.js" ></script>
<script type="text/javascript">
var banciJson = $api.getStorage('cacheBanci');
var companyId = $api.getStorage('companyId');
var jishiType;
var jishiJson;
function shuaxin(){
    api.setRefreshHeaderInfo({
        visible: true,
        loadingImg: 'widget://image/refresh.png',
        bgColor: '#ccc',
        textColor: '#fff',
        textDown: '下拉刷新...',
        textUp: '松开刷新...',
        showTime: true,
    }, function(ret, err){
        buildPageByJson();
        //从服务器加载数据，完成后调用api.refreshHeaderLoadDone()方法恢复组件到默认状态
        api.refreshHeaderLoadDone();
    });
}
function buildPageByJson(){
    $api.html($api.byId('viewBox'), '<p style="margin-top:10px;" class="aui-text-center">加载数据中......</p>');
    api.ajax({
        url: appUrl+'Get/jishiJsonByJingli',
        method: 'post',
        data: {
            values: { 
                jishi_type: jishiType,
                company_id:companyId
            },
            files: { 
                file: 'fs://a.gif'
            }
        }
    },function(ret, err){
        if (ret) {
            alert(JSON.stringify(ret));
            //return false;
            if(ret.has == 0){
                innerStr = '<p style="margin-top:10px;" class="aui-text-center">没有找到数据</p>';
                $api.html(viewBox, innerStr);
            }else{
                jishiJson = ret.data;
                buildPage();
            } 
        } else {
            //alert( JSON.stringify( err ) );
            api.toast({
                msg: '网络错误',
                duration: 2000,
                location: 'bottom'
            });
        }
    });
}
function buildPage(){
    var innerStr = '';
    for(var i = 0;i < jishiJson.length;i++){
        var thisJishiJson = jishiJson[i];
        var imgUrl;
        if(thisJishiJson.jishi_touxiang_url == ''){
            imgUrl = '../image/jishi.png';
        }else{
            imgUrl = ipUrl + thisJishiJson.jishi_touxiang_url;
        }
        var jishiPaihao = thisJishiJson.jishi_paihao;
        var jishiStatus = thisJishiJson.jishi_status;
        var xiazhongTime = thisJishiJson.jishi_end_time;
        var statusStr;
        var jishiBanciId = thisJishiJson.jishi_banci_id;
        if(jishiBanciId == 0){
            var banciName = '未设置班次';
        }else{
            var banciName = banciJson[jishiBanciId].banci_name;
        }
        
        var banciBeginHour = banciJson[jishiBanciId].banci_begin_hour;
        var banciBeginMin = banciJson[jishiBanciId].banci_begin_min;
        if(jishiStatus == 0){
            statusStr = '<p class="aui-text-info">'+banciName+':未上班<br>'+banciBeginHour+'时'+banciBeginMin+'分考勤</p>'
        }
        if(jishiStatus == 1){
            if(xiazhongTime = '0000-00-00 00:00:00'){
                var daizhongStr = '未上过钟';
            }else{
                daizhongStr = xiazhongTime;
            }
            statusStr = '<p class="aui-text-success">'+banciName+':上班待钟<br>'+daizhongStr+'</p>'
        }
        if(jishiStatus == 2){
            statusStr = '<p class="aui-text-danger">正在上钟<br>'+xiazhongTime+'</p>'
        }
        var thisStr = '<li class="aui-col-xs-6 aui-text-center"><img style="width:50px;height:50px;border-radius: 50%;" src="'+imgUrl+'"><p>'+jishiPaihao+'号</p>'+statusStr+'</li>';
        innerStr += thisStr;

    }
    var viewBox = $api.byId('viewBox');
    $api.html(viewBox, innerStr);
}
apiready = function(){
    api.parseTapmode();
    jishiType = api.pageParam.jishiType;
    alert(jishiType);
    buildPageByJson();
    shuaxin();
}
        
</script>
</html>
