<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>APP</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../css/loading.css" />
</head>
<style>
html { background: #f7f9f8;}
</style>
<body>
    <div class="aui-card aui-noborder">
        <ul class="aui-list-view" id="viewBox" style="margin-top: 10px;">
            <div style="text-align: center;padding: 50px;">
                <div class="loading-2">
                    <i></i>
                    <i></i>
                    <i></i>
                    <i></i>
                    <i></i>
                </div>
                <p>读取数据中....</p>
            </div>
        </ul>
    </div>
</body>
<script type="text/javascript" src="../script/api.js" ></script>
<script type="text/javascript" src="../script/mis.js" ></script>
<script type="text/javascript">
var workDay = $api.getStorage('missionDay');
var userTel = $api.getStorage('userTel');
var companyId = $api.getStorage('companyId');
var showType;
var ticheng = 10;
function shuaxin(){
    api.setRefreshHeaderInfo({
        visible: true,
        loadingImg: 'widget://image/refresh.png',
        bgColor: '#ccc',
        textColor: '#fff',
        textDown: '下拉刷新...',
        textUp: '松开刷新...',
        showTime: true,
    }, function(ret, err){
        buildPageByJson();
        //从服务器加载数据，完成后调用api.refreshHeaderLoadDone()方法恢复组件到默认状态
        api.refreshHeaderLoadDone();
    });
}
function buildPageByJson(){
    var url = appUrl+'Get/chongzhiList';
    var hasQueren;
    if(showType == 0){
        hasQueren = 2;
    }else{
        hasQueren = 1;
    }
    api.ajax({
        url: url,
        method: 'post',
        data: {
            values: {
                company_id:companyId,
                jingli_tel:userTel,
                status:hasQueren
            }
        }
    },function(ret, err){
        if (ret) {
            //alert( JSON.stringify( ret ) );
            if(ret.has == 0){
                $api.html($api.byId('viewBox'), '<li class="aui-list-view-cell aui-text-center">没有找到数据</li>');
            }else{
                //alert(JSON.stringify(ret))
                var listData = ret.data;
                var innerStr = '';
                //alert(listData.length);
                for(var i = 0;i < listData.length;i++){
                    //alert(i);
                    var thischongzhiJson = listData[i];
                    //alert(thischongzhiJson.chongzhi_haoma);
                    var chongzhiId = thischongzhiJson.id;
                    var chongzhiKehuTel = thischongzhiJson.huiyuan_tel;
                    var chongzhiKehuName = thischongzhiJson.huiyuan_name;
                    var chongzhiTime = thischongzhiJson.chongzhi_time;
                    //chongzhiTime = chongzhiTime.substring(11);
                    var chongzhiAllMoney = thischongzhiJson.all_money;
                    var chongzhiZengsongMoney = thischongzhiJson.zengsong_money;
                    if(chongzhiZengsongMoney !=0){
                        var moneyStr = '充值金额：' + chongzhiAllMoney + '(赠送'+chongzhiZengsongMoney+')';
                    }else{
                        var moneyStr = '充值金额：' + chongzhiAllMoney;
                    }
                    //alert(showType)
                    if(showType == 0){
                        var tplStr = '<li class="aui-list-view-cell aui-img" onclick="gotochongzhi('+chongzhiId+')"><div class="aui-img-body">客户：'+chongzhiKehuName+'<span class="aui-text-success">('+chongzhiKehuTel+')</span><p class="aui-ellipsis-2">'+moneyStr+' </p><p class="aui-ellipsis-2">下单时间：'+chongzhiTime+'</p></div></li>';
                    }else{
                        var tichengMoney = thischongzhiJson.ticheng_money;
                        var tplStr = '<li class="aui-list-view-cell aui-img" onclick="gotochongzhi('+chongzhiId+')"><div class="aui-img-body">客户：'+chongzhiKehuName+'<span class="aui-text-success">('+chongzhiKehuTel+')</span>，提成：<span class="aui-text-danger">'+tichengMoney+'元</span><p class="aui-ellipsis-2">'+moneyStr+' </p><p class="aui-ellipsis-2">下单时间：'+chongzhiTime+'</p></div></li>';
                    }
                    
                    innerStr += tplStr;
                }
                //alert(innerStr);
                $api.html($api.byId('viewBox'), innerStr);
            }
        } else {
            api.toast({
                msg: '网络错误',
                duration: 2000,
                location: 'bottom'
            });
        }
    });
}

function gotochongzhi(chongzhiId){
    api.toast({
        msg: '别点了，好痛~',
        duration: 2000,
        location: 'bottom'
    });
}
apiready = function () {
    showType = api.pageParam.showType;
    api.parseTapmode();
    buildPageByJson();
    shuaxin();
    
}
</script>
</html>
