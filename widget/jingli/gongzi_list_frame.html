<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>APP</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../css/loading.css" />
</head>
<style>
html { background: #f7f9f8;}
</style>
<body>
    <div class="aui-card aui-noborder" style="margin-top:10px;">
        <ul class="aui-list-view aui-in" id="viewBox">
            <div style="text-align: center;padding: 50px;">
                <div class="loading-2">
                    <i></i>
                    <i></i>
                    <i></i>
                    <i></i>
                    <i></i>
                </div>
                <p>读取数据中....</p>
            </div>
        </ul>
    </div>
</body>
<script type="text/javascript" src="../script/api.js" ></script>
<script type="text/javascript" src="../script/mis.js" ></script>
<script type="text/javascript">
var gongziId;
var showType;
var userType = 1;
var userName = $api.getStorage('userName');
var companyId = $api.getStorage('companyId');
var userId = $api.getStorage('userId');
var listData; 
var showNum = 15;
var startNum = 0;
var innerStr = '';
function shuaxin(){
    api.setRefreshHeaderInfo({
        visible: true,
        loadingImg: 'widget://image/refresh.png',
        bgColor: '#ccc',
        textColor: '#fff',
        textDown: '下拉刷新...',
        textUp: '松开刷新...',
        showTime: true,
    }, function(ret, err){
        innerStr = '';
        startNum = 0;
        buildPageByJson();
        //从服务器加载数据，完成后调用api.refreshHeaderLoadDone()方法恢复组件到默认状态
        api.refreshHeaderLoadDone();
    });
}
function addData(){
    startNum += 15;
    buildPageByJson();
}
function buildPageByJson(){
    listData = new Array();
    var url = '';
    var valueJson = { 
        company_id:companyId,
        user_id:userId,
        show_num:showNum,
        start_num:startNum,
        show_type:showType
    }
    // alert(JSON.stringify(valueJson));
    // return false;
    api.ajax({
        url: appUrl+'Get/gongziListByUserId',
        method: 'post',
        timeout: 30,
        dataType: 'json',
        data: {
            values: valueJson
        },
        returnAll:false
    },function(ret,err){
        if (ret) {
            listData = new Array();
            if(ret.has ==0){
                if(startNum == 0){
                    $api.html($api.byId('viewBox'), '<li class="aui-list-view-cell aui-text-center">没有找到数据</li>');
                }else{
                    alert('已显示所有数据');
                } 
            }else{
                if(ret.has == 1){
                    listData = ret.data;
                }
                buildPage(); 
            }
        } else {
            api.toast({
                msg: '网络错误'
            });
        };
    });
}
function buildPage(){
    for(var i = 0;i < listData.length;i++){
        var thisLiushuiJson = listData[i];
        var liushuiId = thisLiushuiJson.id;
        var gongziName = thisLiushuiJson.gongzi_name;
        var money = thisLiushuiJson.money;
        var liushuiIdStr = thisLiushuiJson.liushui_id_str;
        var userQueren = thisLiushuiJson.user_queren;
        var qianshouTime = thisLiushuiJson.qianshou_time;
        if(showType == 0){
            if(userQueren == 1){
                var statusStr = '<b style="color:blue">已签收，待前台确认</b>';
                var bgClass = ' aui-bg-warning';
            }else{
                var statusStr = '<b style="color:red">未签收，快前往领取</b>';
                var bgClass = '';
            }
            var tplStr = '<li id="gongzi'+liushuiId+'" class="aui-list-view-cell aui-img'+bgClass+'" tapmode onclick="queren('+userQueren+','+liushuiId+',\''+liushuiIdStr+'\')"><div class="aui-img-body">'+gongziName+'（'+statusStr+'）<br>金额：<span class="aui-text-danger"><b style="font-size:20px;">'+money+'</b></span>元</div></li>';
        }else{
            var tplStr = '<li id="gongzi'+liushuiId+'" class="aui-list-view-cell aui-img" tapmode onclick="gongziDetail(\''+liushuiIdStr+'\')"><div class="aui-img-body">'+gongziName+'，金额：<span class="aui-text-danger"><b style="font-size:20px;">'+money+'</b></span>元<br><b style="color:red">已签收！</b>('+qianshouTime+')</div></li>';
        }
        innerStr += tplStr;
    }
    $api.html($api.byId('viewBox'), innerStr);
}
function qianshou(liushuiId){
    api.confirm({
        msg: '确认签收工资吗？',
        buttons: ['确定', '取消']
    }, function(ret, err) {
        if (ret) {
            if(ret.buttonIndex == 1){
                api.ajax({
                    url: appUrl+'Change/gongziQianshouByUser',
                    method: 'post',
                    data: {
                        values: { 
                            gongzi_liushui_id: liushuiId
                        }
                    }
                }, function(ret, err) {
                    if (ret) {
                        api.sendEvent({
                            name: 'reFlashGongzi',
                            extra: {
                                change: '1'
                            }
                        });
                        var changeObj = $api.byId('gongzi'+liushuiId);
                        $api.addCls(changeObj, 'aui-bg-warning');
                        api.toast({
                            msg: '已确认签收'
                        });
                    } else {
                        api.toast({
                            msg: '网络错误'
                        });
                    }
                });
            }
        }
    });
}
function gongziDetail(liushuiIdStr){
    api.actionSheet({
        destructiveTitle: '查看详情'
    }, function(ret, err) {
        if (ret) {
            if(ret.buttonIndex == 1){
                api.openWin({
                    name: 'showGongziDetail',
                    url: './gongzi_detail_win.html',
                    pageParam: {
                        userType: userType,
                        userName:userName,
                        liushuiIdStr:liushuiIdStr
                    }
                });
            }
        }
    });
}
function queren(userQueren,liushuiId,liushuiIdStr){
    if(userQueren == 0){
        api.actionSheet({
            destructiveTitle: '确认签收',
            buttons: ['查看工资详情']
        }, function(ret, err) {
            if (ret) {
                if(ret.buttonIndex == 1){
                    qianshou(liushuiId)
                }
                if(ret.buttonIndex == 2){
                    gongziDetail(liushuiIdStr)
                }
            }
        });
    }
    if(userQueren == 1){
        api.actionSheet({
            destructiveTitle: '查看工资详情'
        }, function(ret, err) {
            if (ret) {
                if(ret.buttonIndex == 1){
                    gongziDetail(liushuiIdStr)
                }
            }
        });
    } 
}
function addEvent(){
    api.addEventListener({
        name:'scrolltobottom',
        extra:{
            threshold:0            //设置距离底部多少距离时触发，默认值为0，数字类型
        }
    },function(ret,err){
        addData()
    });
}
apiready = function(){
    api.parseTapmode();
    gongziId = api.pageParam.gongziId;
    showType = api.pageParam.showType;
    buildPageByJson();
    addEvent();
    shuaxin();
}
    
</script>
</html>
