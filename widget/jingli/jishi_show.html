<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>APP</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />

</head>

    padding-top: 2px;

<body>
    <div class="aui-content-padded icons">
        <div class="aui-grid-nine"  id="viewBox">
            <div style="text-align: center;padding: 50px;">
                <div class="loading-2">
                    <i></i>
                    <i></i>
                    <i></i>
                    <i></i>
                    <i></i>
                </div>
                <p>读取数据中....</p>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="../script/api.js" ></script>
<script type="text/javascript" src="../script/mis.js" ></script>
<script type="text/javascript" src="../script/function.js" ></script>
<script type="text/javascript" src="../script/laytpl.js" ></script>
<script type="text/javascript">
var banciJson = $api.getStorage('cacheBanci');
var companyId = $api.getStorage('companyId');
var jishiType;
var jishiJson;
var touxianagArr = new Array();
function shuaxin(){
    api.setRefreshHeaderInfo({
        visible: true,
        loadingImg: 'widget://image/refresh.png',
        bgColor: '#ccc',
        textColor: '#fff',
        textDown: '下拉刷新...',
        textUp: '松开刷新...',
        showTime: true,
    }, function(ret, err){
        buildPageByJson();
        //从服务器加载数据，完成后调用api.refreshHeaderLoadDone()方法恢复组件到默认状态
        api.refreshHeaderLoadDone();
    });
}
function buildPageByJson(){
    api.ajax({
        url: appUrl+'Get/jishiJsonByJingli',
        method: 'post',
        data: {
            values: { 
                jishi_type: jishiType,
                company_id:companyId
            }
        }
    },function(ret, err){
        if (ret) {
            if(ret.has == 0){
                $api.html($api.byId('viewBox'), '<li class="aui-list-view-cell aui-text-center">没有找到数据</li>');
            }else{
                jishiJson = ret.data;
                buildPage();
            } 
        } else {
            //alert( JSON.stringify( err ) );
            api.toast({
                msg: '网络错误',
                duration: 2000,
                location: 'bottom'
            });
        }
    });
}
function buildPage(){
    var innerStr = '';
    //alert(JSON.stringify(jishiJson));
    var imgArr = new Array();
    for(var i = 0;i < jishiJson.length;i++){
        var thisJishiJson = jishiJson[i];
        var imgUrl;
        if(thisJishiJson.jishi_touxiang_url == ''){
            imgUrl = '../image/jishi.png';
        }else{
            imgUrl = ipUrl + thisJishiJson.jishi_touxiang_url;
        }
        imgArr[i] = imgUrl;
        var jishiPaihao = thisJishiJson.jishi_paihao;
        var kaoqinTime = thisJishiJson.jishi_kaoqin_time;
        var jishiStatus = thisJishiJson.jishi_status;
        var xiazhongTime = thisJishiJson.jishi_end_time;
        var roomName = thisJishiJson.jishi_room_name;
        var shangzhongTime = thisJishiJson.jishi_start_time;
        var jishiDayNum = thisJishiJson.jishi_day_num;
        var jishiAllNum = thisJishiJson.jishi_all_num;
        var statusStr = '<p class="aui-text-info">未知<br>未知</p>';
        var jishiBanciId = thisJishiJson.jishi_banci_id;
        if(jishiBanciId == 0){
            var banciName = '<b style="color:red">未设置班次</b>';
            var kaoqinTimeStr = '<b style="color:red">请钟房进行设置</b>';
            var tempStr = banciName+'<br>';
        }else{
            var banciName = banciJson[jishiBanciId].banci_name;
            var banciBeginHour = banciJson[jishiBanciId].banci_begin_hour;
            var banciBeginMin = banciJson[jishiBanciId].banci_begin_min;
            if(parseInt(banciBeginHour) < 10){
                banciBeginHour = '0' + banciBeginHour;
            }
            if(parseInt(banciBeginMin) < 10){
                banciBeginMin = '0' + banciBeginMin;
            }
            var kaoqinTimeStr = '考勤时间：'+banciBeginHour+':'+banciBeginMin;
            var tempStr = banciName+':未上班<br>';
        }

        if(jishiStatus == 0){
            statusStr = '<p class="aui-text-info">'+ tempStr +kaoqinTimeStr +'</p>'
        }
        if(jishiStatus == 1){
           if(xiazhongTime == '0000-00-00 00:00:00'){
                var daizhongStr = '考勤时间：' + kaoqinTime.substr(11,5);
            }else{
                var daizhongStr = '下钟时间：' + xiazhongTime.substr(11,5);
            }
            statusStr = '<p class="aui-text-success">'+banciName+':上班待钟<br>'+daizhongStr+'</p>';
        }
        if(jishiStatus == 4){
            statusStr = '<p class="aui-text-danger">'+roomName+'房上钟<br>下钟时间：'+xiazhongTime.substr(11,5)+'</p>'
        }
        if(jishiStatus == 3){
            statusStr = '<p class="aui-text-danger">已通知钟房<br>正前往会客</p>'
        }
        var thisStr = '<li class="aui-col-xs-6 aui-text-center"><img id="img'+i+'" style="width:80px;height:80px;border-radius: 50%;" src=""><p class="aui-text-danger" style="font-size:24px">'+jishiPaihao+'号</p>'+statusStr+'</li>';
         innerStr += thisStr;
    }
    var viewBox = $api.byId('viewBox');
    $api.html(viewBox, innerStr);

    //闭包处理
    for(var j = 0;j<imgArr.length;j++){
        (function(j) {
            var objIdName = 'img' + j;
            //alert('1-'+objIdName)
            var realImgUrl = imgArr[j];
            api.imageCache({
                url: realImgUrl
            }, function(ret, err){
                if( ret ){
                     var cacheUrl = ret.url;
                     $api.attr($api.byId(objIdName), 'src', cacheUrl);
                }
            });
        })(j);
    }
}
apiready = function(){
    api.parseTapmode();
    jishiType = api.pageParam.jishiType;
    //alert(jishiType);
    buildPageByJson();
    shuaxin();
}
        
</script>
</html>
