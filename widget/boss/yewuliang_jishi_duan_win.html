<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>APP</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../css/loading.css" />
    <style type="text/css">
        .aui-grid-sixteen:after {
            border:none;
        }
        .aui-grid-sixteen li:after {
            border:none;
        }
        .aui-grid-sixteen li .aui-iconfont {
            color: #ffffff;
            width: 38px;
            height: 38px;
            line-height: 38px;
            border-radius: 50%;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <header class="aui-bar aui-bar-nav aui-bar-danger" id="misHeader">
        <a class="aui-btn aui-pull-left aui-bar-danger" id="backBtn" tapmode onclick="closeWin()">
            <span class="aui-iconfont aui-icon-left"></span>
        </a>
        <div class="aui-title" id="zhName"></div>
        <a class="aui-iconfont aui-icon-menu aui-pull-right"></a>
    </header>

    <div class="aui-content-padded" id="buttonBox" style="margin-top: 5px;">
        <div class="aui-tab aui-tab-danger">
            <ul class="aui-tab-nav aui-tab-border">
                <li tapmode onclick="openFrame(0)">预约</li>
                <li tapmode onclick="openFrame(1)">接客</li>
                <li tapmode onclick="openFrame(2)">销售</li>
            </ul>
        </div>
    </div>
    <div class="aui-card" style="text-align: center;padding-top: 30px;padding-bottom: 30px;" id="showBox">
        <div class="loading-2">
            <i></i>
            <i></i>
            <i></i>
            <i></i>
            <i></i>
        </div>
        <p id="msgBox"></p>
    </div>

</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/mis.js"></script>
<script type="text/javascript" src="../script/function.js"></script>
<script type="text/javascript">
var header,dingdanId,headerHeight,frameHeight,buttonBoxHeight,isToday,startDate,endDate;
var companyId = $api.getStorage('companyId');
var tongjiArr = new Array();
var jishiArr = new Array();
var jishiNameArr = new Array();
var jishiYewuArr = new Array();
var jishiYuyueArr = new Array();
var jishiShoufeiArr = new Array();
var canClick = 0;
var titleStr = '';

function changeGroupButtonStyle(index){
    var buttonsObj = $api.domAll($api.byId('buttonBox'), 'li');
    for(var i = 0; i < buttonsObj.length; i++){
        if(i == index){
            $api.addCls(buttonsObj[i], 'active');
        }else{
            $api.removeCls(buttonsObj[i], 'active');
        }
    }
}

function closeWin(){
    api.closeWin();
}

function openFrame(index){
    if(canClick == 0){
        alert('正在读取数据，请稍后点击');
        return false;
    }
    if(canClick == 2){
        alert('没有获取到数据，请稍后再试');
        return false;
    }
    changeGroupButtonStyle(index);
    var thisFrameName = 'jishi_duan';
    if(index == 0){
        var showData = jishiYuyueArr;
    }
    if(index == 1){
        var showData = jishiYewuArr;
    }
    if(index == 2){
        var showData = jishiShoufeiArr;
    }
    api.closeFrame({
        name: thisFrameName
    });
    api.openFrame({
        name: thisFrameName,
        url: './'+thisFrameName+'_frame.html',
        rect: {
            x: 0,
            y: headerHeight + buttonBoxHeight + 10,
            w: 'auto',
            h: frameHeight - 10
        },
        pageParam: {
            showData:showData,
            jishiData:jishiNameArr,
            startDate:startDate,
            endDate:endDate,
            showType:index
        },
        bounces: false
    });
}
function getData(){
    api.ajax({
        url: appUrl+'Get/jishiTongjiByBoss',
        method: 'post',
        data: {
            values: { 
                start_day:startDate,
                end_day:endDate,
                company_id:companyId
            },
            files: { 
                fileName: 'filePath'
            }
        }
    }, function(ret, err) {
        if (ret) {
            if(ret.has == 1){
                tongjiArr = ret.tongji_data;
                jishiArr = ret.jishi_data;
                setTimeout("reBuildData()",300);
            }else{
                canClick = 2;
                $api.html($api.byId('showBox'), '没有获取到任何数据');
            }
        } else {
            api.toast({
                msg: '网络错误'
            });
        }
    });
}
function reBuildData(){
    for(var i = 0;i < jishiArr.length;i++){
        var thisJishi = jishiArr[i];
        var thisUserId = thisJishi.id;
        var thisJishiId = thisJishi.jishi_id;
        var thisJishiName = thisJishi.jishi_paihao+'号';
        jishiNameArr[i] = thisJishiName;
        var thisJishiYewuNum = 0;
        var thisJishiYuyueNum = 0;
        var thisJishiShoufeiNum = 0;
        for(var j = 0;j < tongjiArr.length;j++){
            var thisTongji = tongjiArr[j];
            var thisTongjiUserId = thisTongji.user_id;
            var thisTongjiYewuNum = parseInt(thisTongji.yewu_num);
            var thisTongjiYuyueNum = parseInt(thisTongji.yuyue_num);
            var thisTongjiShoufeiNum = parseInt(thisTongji.shoufei_num);
            if(thisTongjiUserId == thisJishiId){
                thisJishiYewuNum += thisTongjiYewuNum;
                thisJishiYuyueNum += thisTongjiYuyueNum;
                thisJishiShoufeiNum += thisTongjiShoufeiNum;
            }
        }
        jishiYewuArr[i] = thisJishiYewuNum;
        jishiYuyueArr[i] = thisJishiYuyueNum;
        jishiShoufeiArr[i] = thisJishiShoufeiNum;
    }
    canClick = 1;
    $api.html($api.byId('showBox'), '点击按钮，查看'+startDate.substring(5)+'到'+endDate.substring(5)+'统计数据');
}
apiready = function(){
    api.parseTapmode();
    startDate = api.pageParam.startDate;
    endDate = api.pageParam.endDate;
    var startDateStr = startDate.substring(5);
    var endDateStr = endDate.substring(5);
    var titleStr = startDateStr + '至' + endDateStr + '技师业绩';
    $api.html($api.byId('msgBox'), '正在获取'+startDateStr + '至' + endDateStr + '的数据');
    var className1 = 'aui-bar-danger';
    var className2 = 'aui-btn-danger';
    header = $api.byId('misHeader');
    $api.addCls(header, className1);
    $api.addCls($api.byId('backBtn'), className2);
    $api.html($api.byId('zhName'), titleStr);
    fixStatusBar(header);
    headerHeight = $api.offset($api.byId('misHeader')).h;
    buttonBoxHeight = $api.offset($api.byId('buttonBox')).h;
    frameHeight = api.winHeight - headerHeight - buttonBoxHeight;
    getData();
};
</script>
</html>
