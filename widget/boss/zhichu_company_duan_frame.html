<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>

</head>
<body>
    <div id="chartBox" class="aui-col-xs-12"; style="height:500px;">
        <div style="text-align: center;padding-top: 50px;">
            <div class="loading-2">
                <i></i>
                <i></i>
                <i></i>
                <i></i>
                <i></i>
            </div>
            <p>读取数据中....</p>
        </div>
    </div>
</body>
<script type="text/javascript" src="../script/api.js" ></script>
<script type="text/javascript" src="../script/mis.js" ></script>
<script type="text/javascript" src="../script/echarts.min.js" ></script>
<script type="text/javascript" src="../script/aui-accordion.js"></script>
<script type="text/javascript" src="../script/aui-tap.js" ></script>
<script type="text/javascript" src="../script/aui-slide.js"></script>
<script type="text/javascript" src="../script/echarts.min.js" ></script>
<script type="text/javascript">
var headerHeight,frameHeight,buttonBoxHeight,startDate,endDate;
var companyId = $api.getStorage('companyId');
var allMoney = 0;
var zhichuData;
var dayArr = new Array();
var allMoneyArr = new Array();
var jingliTichengArr = new Array();
var jishiTichengArr = new Array();
function buildChart(){
    var chartBox = $api.byId('chartBox');
    var tongjiChart = echarts.init(chartBox);
    var option = {
        title: {
            text: '公司支出纪录（共'+allMoney+'元）',
            x:'left'
        },
        tooltip : {
            trigger: 'axis',
            axisPointer : {            // 坐标轴指示器，坐标轴触发有效
                type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
            }
        },
        legend: {
            data:['总支出','经理提成','技师提成'],
            x:'center',
            y:'bottom'
        },
        xAxis:  {
            type: 'category',
            boundaryGap: false,
            data : dayArr
        },
        yAxis: {
            type: 'value',
            position:'left',
            axisLabel: {
                formatter: function (value) {
                    var money = value / 1000
                    var texts = money + 'K'
                    return texts;
                }
            }
        },
        series: [
            {
                name:'总支出',
                type:'line',
                data:allMoneyArr,
                markPoint: {
                    data: [
                        {type: 'max', name: '最大值'},
                        {type: 'min', name: '最小值'}
                    ]
                },
                markLine: {
                    data: [
                        {type: 'average', name: '平均值'}
                    ]
                }
            },{
                name:'经理提成',
                type:'line',
                data:jingliTichengArr
            },{
                name:'技师提成',
                type:'line',
                data:jishiTichengArr
            }
        ]
    };
    tongjiChart.setOption(option, true);
}
function getData(){
    api.ajax({
        url: appUrl+'Get/companyTongjiDuanByBoss',
        method: 'post',
        data: {
            values: { 
                company_id:companyId,
                start_day:startDate,
                end_day:endDate,
                type:2
            }
        }
    }, function(ret, err) {
        if (ret) {
            if(ret.has){
                zhichuData = ret.data;
            }
            reBuildData();
        } else {
            api.toast({
                msg: '网络错误'
            });
        }
    });
}
function reBuildData(){
    var tongjiNum = zhichuData.length;
    var canBuildChart = 0;
    for(var i = 0;i < tongjiNum;i++){
        var thisZhichu = zhichuData[i];
        var thisJingliTicheng = parseFloat(thisZhichu['jingli_ticheng_money']);
        jingliTichengArr[i] = thisJingliTicheng;
        var thisJishiTicheng = parseFloat(thisZhichu['jishi_ticheng_money']);
        jishiTichengArr[i] = thisJishiTicheng;
        var thisAllMoney = thisJingliTicheng + thisJishiTicheng;
        allMoneyArr[i] = thisAllMoney;
        var thisDay = thisZhichu['tongji_day'].substring(8);
        dayArr[i] = thisDay;
        allMoney += thisAllMoney;
    }
    canBuildChart = 1;
    if(canBuildChart == 1){
        setTimeout("buildChart()",500);
    }
}
apiready = function(){
    api.parseTapmode();
    startDate = api.pageParam.startDate;
    endDate = api.pageParam.endDate;
    getData();
}
    
</script>
</html>
