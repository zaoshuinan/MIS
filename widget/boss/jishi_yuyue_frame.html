<script type="text/javascript" src="../script/api.js" ></script>
<script type="text/javascript" src="../script/mis.js" ></script>

<script type="text/javascript">
var headerHeight,frameHeight,buttonBoxHeight,jishiData,tongjiData;
var companyId = $api.getStorage('companyId');
var missionDay = $api.getStorage('missionDay');
var showDate,isToday;
var nameArr = new Array();
var nameNum = 0;
var numArr = new Array();
var numNum = 0;
var yuyueAllNum = 0;
var showNameArr = new Array();
var showNumArr = new Array();
var showName = '预约量';
var showColor = '#2ecc71';
var getAction = 'jishiYuyueHengbiByBoss';
function buildChart(){
    var chartBox = $api.byId('chartBox');
    var tongjiChart = echarts.init(chartBox);
    var option = {
        title: {
            text: '技师'+showName+'横比(共'+yuyueAllNum+'单)'
        },
        tooltip: {
            trigger: 'axis',
            axisPointer: {
                type: 'shadow'
            }
        },
        legend: {
            data: [showName],
            left: 'right'
        },
        //color:['#e74c3c','#f1c40f','#2ecc71'],
        grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
        },
        xAxis: {
            type: 'value',
            boundaryGap: [0, 0.01]
        },
        yAxis: {
            type: 'category',
            data: showNameArr
        },
        color:[showColor],
        series: [
            {
                name: showName,
                type: 'bar',
                data: showNumArr,
                markPoint: {
                    data: [
                        {type: 'max', name: '最大值'},
                        {type: 'min', name: '最小值'}
                    ]
                },
                markLine: {
                    data: [
                        {type: 'average', name: '平均值'}
                    ]
                }
            }
        ]
    };
    tongjiChart.setOption(option, true);
}
function reBuildData(){
    var canBuildChart = 0;
    for(var i = 0;i < nameNum;i++){
        var thisJinshi = nameArr[i];
        var thisJinshiId = thisJinshi['id'];
        var thisnameNumNum = 0;
        for(var j = 0;j < numNum;j++){
            var thisYuyue = numArr[j];
            var thisYewuId = thisYuyue['yewu_id'];
            if(thisYewuId == thisJinshiId){
                thisnameNumNum++;
                yuyueAllNum ++;
            }
        }
        showNameArr[i] = thisJinshi['jishi_paihao'] + '号';
        showNumArr[i] = thisnameNumNum;
        if(i != 0){
            var checkNum = i 
            for(var k = checkNum;k > 0;k--){
                var lastKey = k;
                var lastJinshiName = showNameArr[lastKey];
                var lastnameNumNum = showNumArr[lastKey];
                var preKey = k - 1;
                var preJinshiName = showNameArr[preKey];
                var prenameNumNum = showNumArr[preKey];
                if(lastnameNumNum <= prenameNumNum){
                    showNameArr[preKey] = lastJinshiName;
                    showNameArr[lastKey] = preJinshiName;
                    showNumArr[preKey] = lastnameNumNum;
                    showNumArr[lastKey] = prenameNumNum;
                }
            } 
        }
    }
    canBuildChart = 1;
    if(canBuildChart == 1){
        setTimeout("buildChart()",50);
    }
}
function getData(){
    api.ajax({
        url: appUrl+'Get/'+getAction,
        method: 'post',
        data: {
            values: { 
                company_id: companyId,
                mission_day:showDate
            }
        }
    }, function(ret, err) {
        if (ret) {
            // alert(JSON.stringify(ret));
            // return false;
            if(ret.has_jishi == 1){
                nameArr = ret.jishi_data;
                nameNum = nameArr.length;
            }
            if(ret.has_yuyue == 1){
                numArr = ret.yuyue_data;
                numNum = numArr.length;
            }
            reBuildData();
        } else {
            api.toast({
                msg: '网络错误'
            });
        }
    });
}
apiready = function(){
    api.parseTapmode();
    isToday = api.pageParam.isToday;
    if(isToday == 1){
        showDate = missionDay;
    }else{
        showDate = api.pageParam.showDate;
    }
   getData();
}  
</script>
</html>
