<script type="text/javascript">
var headerHeight,frameHeight,buttonBoxHeight,jingliData,tongjiData;
var companyId = $api.getStorage('companyId');
var missionDay = $api.getStorage('missionDay');
var companyCache = $api.getStorage('cacheCompany');
var yuyueTicheng = parseFloat(companyCache.jingli_yuyue_ticheng);
var showDate,isToday;
var allTicheng = 0;
var yuyueArr = new Array();
var yuyueNum = 0;
var chongzhiArr = new Array();
var chongzhiNum = 0;
var shoufeiArr = new Array();
var shoufeiNum = 0;
var yewuArr = new Array();
var yewuNum = 0;
var showArr = new Array();
var showNameArr = new Array();
var showNumArr = new Array();
var showName = '提成额';
var showColor = '#e74c3c';
var getAction = 'jingliTichengHengbiByBoss';
function buildChart(){
    var chartBox = $api.byId('chartBox');
    var tongjiChart = echarts.init(chartBox);
    var option = {
        title: {
            text: '经理'+showName+'横比(共'+allTicheng+'元)'
        },
        tooltip: {
            trigger: 'axis',
            axisPointer: {
                type: 'shadow'
            }
        },
        legend: {
            data: [showName],
            left: 'right'
        },
        //color:['#e74c3c','#f1c40f','#2ecc71'],
        grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
        },
        xAxis: {
            type: 'value',
            boundaryGap: [0, 0.01]
        },
        yAxis: {
            type: 'category',
            data: showNameArr
        },
        color:[showColor],
        series: [
            {
                name: showName,
                type: 'bar',
                data: showNumArr,
                markPoint: {
                    data: [
                        {type: 'max', name: '最大值'},
                        {type: 'min', name: '最小值'}
                    ]
                },
                markLine: {
                    data: [
                        {type: 'average', name: '平均值'}
                    ]
                }
            }
        ]
    };
    tongjiChart.setOption(option, true);
}
function reBuildData(){
    var canBuildChart = 0;
    for(var i = 0;i < nameNum;i++){
        var newJingliArr = new Array();
        var thisJingli = nameArr[i];
        var thisJingliId = thisJingli['id'];
        var thisJingliName = thisJingli['user_name'];
        newJingliArr['name'] = thisJingliName;
        newJingliArr['id'] = thisJingliId;
        //计算单个经理业务提成总额
        var jingliYewuTicheng = 0;
        for(var j = 0;j < yewuNum;j++){
            var thisYewu = yewuArr[j];
            var thisYewuId = thisYewu['jingli_id'];
            var thisYewuTicheng = parseFloat(thisYewu['ticheng']);
            if(thisYewuId == thisJingliId){
                jingliYewuTicheng += thisYewuTicheng;
            }
        }
        //计算单个经理预约提成总额
        var jingliYuyueTicheng = 0;
        for(var k = 0;k < yuyueNum;k++){
            var thisYuyue = yuyueArr[k];
            var thisYuyueId = thisYuyue['yewu_id'];
            if(thisYuyueId == thisJingliId){
                jingliYuyueTicheng += yuyueTicheng;
            }
        }
        //计算单个经理充值提成总额
        var jingliChongzhiTicheng = 0;
        for(var l = 0;l < chongzhiNum;l++){
            var thisChongzhi = chongzhiArr[l];
            var thisChongzhiId = thisChongzhi['jingli_id'];
            var thisChongzhiTicheng = parseFloat(thisChongzhi['ticheng_money']);
            if(thisChongzhiId == thisJingliId){
                jingliChongzhiTicheng += thisChongzhiTicheng;
            }
        }
        //计算单个经理收费提成总额
        var jingliShoufeiTicheng = 0;
        for(var m = 0;m < shoufeiNum;m++){
            var thisShoufei = shoufeiArr[m];
            var thisShoufeiId = thisShoufei['yewu_id'];
            var thisShoufeiTicheng = parseFloat(thisShoufei['chanpin_ticheng']);
            if(thisShoufeiId == thisJingliId){
                jingliShoufeiTicheng += thisShoufeiTicheng;
            }
        }
       // alert('业务提成：' + jingliYewuTicheng + '元，预约提成：'+jingliYuyueTicheng+'元，充值提成：'+jingliChongzhiTicheng+'元，收费提成：'+jingliShoufeiTicheng+'元');
        var jingliTichengAll = jingliYewuTicheng + jingliYuyueTicheng + jingliChongzhiTicheng + jingliShoufeiTicheng;
        newJingliArr['ticheng'] = jingliTichengAll;
        showArr[i] = newJingliArr;
    }
    for(var n = 0;n < showArr.length;n++){
        var thisId = showArr[n]['id'];
        var thisTicheng = parseFloat(showArr[n]['ticheng']);
        if(n != 0){
            var checkNum = n 
            for(var o = checkNum;o > 0;o--){
                var lastKey = o;
                var lastJingliId = showArr[lastKey]['id'];
                var lastJingliName = showArr[lastKey]['name'];
                var lastJingliTicheng = showArr[lastKey]['ticheng'];
                var preKey = o - 1;
                var preJingliId = showArr[preKey]['id'];
                var preJingliName = showArr[preKey]['name'];
                var preJingliTicheng = showArr[preKey]['ticheng'];
                if(lastJingliTicheng <= preJingliTicheng){
                    showArr[preKey]['id'] = lastJingliId;
                    showArr[lastKey]['id'] = preJingliId;
                    showArr[preKey]['name'] = lastJingliName;
                    showArr[lastKey]['name'] = preJingliName;
                    showArr[preKey]['ticheng'] = lastJingliTicheng;
                    showArr[lastKey]['ticheng'] = preJingliTicheng;
                }
            } 
        }
    }
    for(var p = 0; p < showArr.length;p++){
        showNameArr[p] = showArr[p]['name'];
        showNumArr[p] = showArr[p]['ticheng'];
        allTicheng += parseFloat(showArr[p]['ticheng']);
    }
    canBuildChart = 1;
    if(canBuildChart == 1){
        setTimeout("buildChart()",50);
    }
}
function getData(){
    api.ajax({
        url: appUrl+'Get/'+getAction,
        method: 'post',
        data: {
            values: { 
                company_id: companyId,
                mission_day:showDate
            }
        }
    }, function(ret, err) {
        if (ret) {
            // alert(JSON.stringify(ret));
            // return false;
            if(ret.has_jingli == 1){
                nameArr = ret.jingli_data;
                nameNum = nameArr.length;
            }
            if(ret.has_yewu == 1){
                yewuArr = ret.yewu_data;
                yewuNum = yewuArr.length;
            }
            if(ret.has_yuyue == 1){
                yuyueArr = ret.yuyue_data;
                yuyueNum = yuyueArr.length;
            }
            if(ret.has_chongzhi == 1){
                chongzhiArr = ret.chongzhi_data;
                chongzhiNum = chongzhiArr.length;
            }
            if(ret.has_shoufei == 1){
                shoufeiArr = ret.shoufei_data;
                shoufeiNum = shoufeiArr.length;
            }
            reBuildData();
        } else {
            api.toast({
                msg: '网络错误'
            });
        }
    });
}
apiready = function(){
    api.parseTapmode();
    isToday = api.pageParam.isToday;
    if(isToday == 1){
        showDate = missionDay;
    }else{
        showDate = api.pageParam.showDate;
    }
   getData();
}  
</script>
