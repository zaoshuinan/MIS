<script type="text/javascript" src="../script/api.js" ></script>

<script type="text/javascript">
var headerHeight,frameHeight,buttonBoxHeight,showDate,isToday;
var companyId = $api.getStorage('companyId');
var showName = '提成额';
var jishiArr = new Array();
var tongjiArr = new Array();
var nameArr = new Array();
var tichengArr = new Array();
var allTicheng = 0;
var showColor = '#e74c3c';
var getAction = 'jishiRealTichengByBoss';
function buildChart(){
    var chartBox = $api.byId('chartBox');
    var tongjiChart = echarts.init(chartBox);
    var option = {
        title: {
            text: '技师'+showDate.substring(5)+showName+'横比(共'+allTicheng+'元)'
        },
        tooltip: {
            trigger: 'axis',
            axisPointer: {
                type: 'shadow'
            }
        },
        legend: {
            data: [showName],
            left: 'right'
        },
        //color:['#e74c3c','#f1c40f','#2ecc71'],
        grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
        },
        xAxis: {
            type: 'value',
            boundaryGap: [0, 0.01]
        },
        yAxis: {
            type: 'category',
            data: nameArr
        },
        color:[showColor],
        series: [
            {
                name: showName,
                type: 'bar',
                data: tichengArr,
                markPoint: {
                    data: [
                        {type: 'max', name: '最大值'},
                        {type: 'min', name: '最小值'}
                    ]
                },
                markLine: {
                    data: [
                        {type: 'average', name: '平均值'}
                    ]
                }
            }
        ]
    };
    tongjiChart.setOption(option, true);
}
function reBuildData(){
    var canBuildChart = 0;
    for(var i = 0;i < jishiArr.length;i++){
        var thisJishi = jishiArr[i];
        var userId = thisJishi['id'];
        var thisJishiId = thisJishi['jishi_id'];
        var thisJishiName = thisJishi['jishi_paihao'] + '号';
        nameArr[i] = thisJishiName;
        //计算单个经理业务提成总额
        var thisJishiAllTicheng = 0;
        for(var j = 0;j < tongjiArr.length;j++){
            var thisTongji = tongjiArr[j];
            var thisTongjiUserId = thisTongji['user_id'];
            var thisRealTicheng = parseFloat(thisTongji['shifa_all']);
            if(thisTongjiUserId == thisJishiId){
                thisJishiAllTicheng += thisRealTicheng;
            }
        }
        tichengArr[i] = thisJishiAllTicheng;
        allTicheng += thisJishiAllTicheng;
    }
    for(var m = 0;m < tichengArr.length;m++){
        var thisTicheng = parseFloat(tichengArr[m]);
        if(m != 0){
            var checkNum = m;
            for(var n = checkNum;n > 0;n--){
                var lastKey = n;
                var lastJishiName = nameArr[lastKey];
                var lastJishiTicheng = tichengArr[lastKey];
                var preKey = n - 1;
                var preJishiName = nameArr[preKey];
                var preJishiTicheng = tichengArr[preKey];
                if(lastJishiTicheng <= preJishiTicheng){
                    nameArr[preKey] = lastJishiName;
                    tichengArr[lastKey] = preJishiName;
                    tichengArr[preKey] = lastJishiTicheng;
                    tichengArr[lastKey] = preJishiTicheng;
                }
            } 
        }
    }
    canBuildChart = 1;
    if(canBuildChart == 1){
        setTimeout("buildChart()",50);
    }
}
function getData(){
    api.ajax({
        url: appUrl+'Get/'+getAction,
        method: 'post',
        data: {
            values: { 
                company_id: companyId,
                mission_day:showDate
            }
        }
    }, function(ret, err) {
        if (ret) {
            //alert(JSON.stringify(ret));
            if(ret.has == 1){
                jishiArr = ret.jishi_data;
                tongjiArr = ret.tongji_data;
                reBuildData();
            }else{
                $api.html($api.byId('chartBox'), '<p style="margin:10px;text-align:center">没有提成数据</p>');
            }
        } else {
            api.toast({
                msg: '网络错误'
            });
        }
    });
}
apiready = function(){
    api.parseTapmode();
    isToday = api.pageParam.isToday;
    if(isToday == 1){
        showDate = missionDay;
    }else{
        showDate = api.pageParam.showDate;
    }
   getData();
}  
</script>
</html>
