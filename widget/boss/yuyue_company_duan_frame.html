<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>APP</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../css/aui-accordion.css" />
    <link rel="stylesheet" type="text/css" href="../css/aui-slide.css" />
    <link rel="stylesheet" type="text/css" href="../css/loading.css" />
</head>
<body>
    <div id="chartBox" class="aui-col-xs-12"; style="height:500px;">
        <div style="text-align: center;padding-top: 50px;">
            <div class="loading-2">
                <i></i>
                <i></i>
                <i></i>
                <i></i>
                <i></i>
            </div>
            <p>读取数据中....</p>
        </div>
    </div>
</body>
<script type="text/javascript" src="../script/api.js" ></script>
<script type="text/javascript" src="../script/mis.js" ></script>
<script type="text/javascript" src="../script/echarts.min.js" ></script>
<script type="text/javascript" src="../script/aui-accordion.js"></script>
<script type="text/javascript" src="../script/aui-tap.js" ></script>
<script type="text/javascript" src="../script/aui-slide.js"></script>
<script type="text/javascript" src="../script/echarts.min.js" ></script>
<script type="text/javascript">
var headerHeight,frameHeight,buttonBoxHeight,startDate,endDate;
var companyId = $api.getStorage('companyId');
var yuyueAllNum = 0;
var yuyueData;
var dayArr = new Array();
var allYuyueArr = new Array();
var jingliYuyueArr = new Array();
var jishiYuyueArr = new Array();
function buildChart(){
    var chartBox = $api.byId('chartBox');
    var tongjiChart = echarts.init(chartBox);
    var option = {
        title: {
            text: '预约纪录（共'+yuyueAllNum+'元）',
            x:'left'
        },
        tooltip : {
            trigger: 'axis',
            axisPointer : {            // 坐标轴指示器，坐标轴触发有效
                type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
            }
        },
        legend: {
            data:['总预约数','经理预约','技师预约'],
            x:'center',
            y:'bottom'
        },
        xAxis:  {
            type: 'category',
            boundaryGap: false,
            data : dayArr
        },
        yAxis: {
            type: 'value',
            position:'left',
            axisLabel: {
                formatter: function (value) {
                    var money = value / 1000
                    var texts = money + 'K'
                    return texts;
                }
            }
        },
        series: [
            {
                name:'总预约数',
                type:'line',
                data:allYuyueArr,
                markPoint: {
                    data: [
                        {type: 'max', name: '最大值'},
                        {type: 'min', name: '最小值'}
                    ]
                },
                markLine: {
                    data: [
                        {type: 'average', name: '平均值'}
                    ]
                }
            },{
                name:'经理预约',
                type:'line',
                data:jingliYuyueArr
            },{
                name:'技师预约',
                type:'line',
                data:jishiYuyueArr
            }
        ]
    };
    tongjiChart.setOption(option, true);
}
function getData(){
    api.ajax({
        url: appUrl+'Get/companyTongjiDuanByBoss',
        method: 'post',
        data: {
            values: { 
                company_id:companyId,
                start_day:startDate,
                end_day:endDate,
                type:5
            }
        }
    }, function(ret, err) {
        if (ret) {
            if(ret.has){
                yuyueData = ret.data;
            }
            reBuildData();
        } else {
            api.toast({
                msg: '网络错误'
            });
        }
    });
}
function reBuildData(){
    var tongjiNum = yuyueData.length;
    var canBuildChart = 0;
    for(var i = 0;i < tongjiNum;i++){
        var thisYuyue = yuyueData[i];
        var thisJingliYuyue = parseFloat(thisYuyue['jingli_yuyue']);
        jingliYuyueArr[i] = thisJingliYuyue;
        var thisJishiYuyue = parseFloat(thisYuyue['jishi_yuyue']);
        jishiYuyueArr[i] = thisJishiYuyue;
        var thisAllYuyue = parseFloat(thisYuyue['yuyue_num']);
        allYuyueArr[i] = thisAllYuyue;
        var thisDay = thisYuyue['tongji_day'].substring(8);
        dayArr[i] = thisDay;
        yuyueAllNum += thisAllYuyue;
    }
    canBuildChart = 1;
    if(canBuildChart == 1){
        setTimeout("buildChart()",500);
    }
}
apiready = function(){
    api.parseTapmode();
    startDate = api.pageParam.startDate;
    endDate = api.pageParam.endDate;
    getData();
}
    
</script>
</html>
