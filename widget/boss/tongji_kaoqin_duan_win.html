<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>APP</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <style type="text/css">
        .aui-grid-sixteen:after {
            border:none;
        }
        .aui-grid-sixteen li:after {
            border:none;
        }
        .aui-grid-sixteen li .aui-iconfont {
            color: #ffffff;
            width: 38px;
            height: 38px;
            line-height: 38px;
            border-radius: 50%;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <header class="aui-bar aui-bar-nav aui-bar-danger" id="misHeader">
        <a class="aui-btn aui-pull-left aui-bar-danger" id="backBtn" tapmode onclick="closeWin()">
            <span class="aui-iconfont aui-icon-left"></span>
        </a>
        <div class="aui-title" id="zhName"></div>
        <a class="aui-iconfont aui-icon-menu aui-pull-right"></a>
    </header>

    <div class="aui-content-padded" id="buttonBox" style="margin-top: 5px;">
        <div class="aui-tab aui-tab-danger">
            <ul class="aui-tab-nav aui-tab-border">
                <li tapmode onclick="openFrame(0)" id="button1"></li>
                <li tapmode onclick="openFrame(1)" id="button2"></li>
            </ul>
        </div>
    </div>
    <div class="aui-card" id="showBox">
    </div>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/mis.js"></script>
<script type="text/javascript" src="../script/function.js"></script>
<script type="text/javascript">
var header,dingdanId,headerHeight,footHeight,frameHeight,buttonBoxHeight,startDate,endDate,showType;
var groupIndex = 0;
var hasGetBance = 0;
var titleStr = '';
var hasLoad = 0;
var companyId = $api.getStorage('companyId');
var banciJson = $api.getStorage('cacheBanci');
var banciNameArr = banciIdArr = new Array();
var frameNameArr1 = ['jingli_kaoqin_duan','jishi_kaoqin_duan'];
var frameNameArr2 = ['jingli_list','jishi_list'];

function changeGroupButtonStyle(index){
    var buttonsObj = $api.domAll($api.byId('buttonBox'), 'li');
    for(var i = 0; i < buttonsObj.length; i++){
        if(i == index){
            $api.addCls(buttonsObj[i], 'active');
        }else{
            $api.removeCls(buttonsObj[i], 'active');
        }
    }
}
function closeWin(){
    api.closeWin();
}
function openFrame(index,banciId){
    changeGroupButtonStyle(index);
    frameHeight = api.winHeight - headerHeight - buttonBoxHeight;
    if(showType == 1){
        var frameName = frameNameArr1[index];
        var pageParamJson = {
            startDate:startDate,
            endDate:endDate
        }
    }else{
        var frameName = frameNameArr2[index];
        var pageParamJson = {
            gotoType: 1,
            startDate:startDate,
            endDate:endDate
        }
    }
    api.openFrame({
        name: frameName,
        url: './'+frameName+'_frame.html',
        rect: {
            x: 0,
            y: headerHeight + buttonBoxHeight + 5,
            w: 'auto',
            h: frameHeight - 10
        },
        pageParam: pageParamJson,
        bounces: false
    });
}

apiready = function(){
    api.parseTapmode();
    startDate = api.pageParam.startDate;
    endDate = api.pageParam.endDate;
    showType = api.pageParam.showType;
    if(showType == 1){
        $api.html($api.byId('button1'), '经理统计');
        $api.html($api.byId('button2'), '技师统计');
        $api.html($api.byId('showBox'), '<p style="text-align: center;padding:30px;">点击按钮查看统计数据</p>');
        //alert(showType + startDate + endDate + companyId)
    }else{
        $api.html($api.byId('button1'), '经理列表');
        $api.html($api.byId('button2'), '技师列表');
        $api.html($api.byId('showBox'), '<p style="text-align: center;padding:30px;">点击按钮选择具体人员</p>');
    }
    var startDateStr = startDate.substring(5);
    var endDateStr = endDate.substring(5)
    showDate = $api.getStorage('missionDay');
    var titleStr = startDateStr + '至' + endDateStr + '考勤数据';
    
    var className1 = 'aui-bar-danger';
    var className2 = 'aui-btn-danger';
    header = $api.byId('misHeader');
    $api.addCls(header, className1);
    $api.addCls($api.byId('backBtn'), className2);
    $api.html($api.byId('zhName'), titleStr);
    fixStatusBar(header);
    headerHeight = $api.offset($api.byId('misHeader')).h;
    buttonBoxHeight = $api.offset($api.byId('buttonBox')).h;

};
</script>
</html>
