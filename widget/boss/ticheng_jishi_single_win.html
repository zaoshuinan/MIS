<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>APP</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../css/loading.css" />
    <style type="text/css">
        .aui-grid-sixteen:after {
            border:none;
        }
        .aui-grid-sixteen li:after {
            border:none;
        }
        .aui-grid-sixteen li .aui-iconfont {
            color: #ffffff;
            width: 38px;
            height: 38px;
            line-height: 38px;
            border-radius: 50%;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <header class="aui-bar aui-bar-nav aui-bar-danger" id="misHeader">
        <a class="aui-btn aui-pull-left aui-bar-danger" id="backBtn" tapmode onclick="closeWin()">
            <span class="aui-iconfont aui-icon-left"></span>
        </a>
        <div class="aui-title" id="zhName"></div>
        <a class="aui-iconfont aui-icon-menu aui-pull-right"></a>
    </header>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/mis.js"></script>
<script type="text/javascript" src="../script/function.js"></script>
<script type="text/javascript" src="../script/echarts.min.js" ></script>
<script type="text/javascript">
var header,dingdanId,headerHeight,frameHeight,buttonBoxHeight,isToday,showDate;
var companyId = $api.getStorage('classompanyId');
var missionDay = $api.getStorage('missionDay');
var tongjiArr = new Array();
var dayArr = new Array();
var titleStr = '';
var startDateStr,endDateStr;
function closeWin(){
    api.closeWin();
}
function openFrame(){
    //alert(isToday + showDate)
    api.openFrame({
        name: 'jishi_real_ticheng',
        url: './jishi_real_ticheng_frame.html',
        rect: {
            x: 0,
            y: headerHeight + 10,
            w: 'auto',
            h: frameHeight - 10
        },
        pageParam: {
            isToday: isToday,
            showDate:showDate
        },
        bounces: true
    });
}
apiready = function(){
    api.parseTapmode();
    isToday = api.pageParam.isToday;
    
    if(isToday == 1){
        showDate = missionDay;
    }else{
        showDate = api.pageParam.showDate;
    }

    var titleStr = showDate + '日技师提成横比';
    var className1 = 'aui-bar-danger';
    var className2 = 'aui-btn-danger';
    header = $api.byId('misHeader');
    $api.addCls(header, className1);
    $api.addCls($api.byId('backBtn'), className2);
    $api.html($api.byId('zhName'), titleStr);
    fixStatusBar(header);
    headerHeight = $api.offset($api.byId('misHeader')).h;
    frameHeight = api.winHeight - headerHeight;
    openFrame();
};
</script>
</html>
