<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>APP</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../css/loading.css" />
    
</head>
<body>
    <div class="aui-card" id="viewBox" style="margin-top:5px;">
        <div style="text-align: center;padding: 50px;">
            <div class="loading-2">
                <i></i>
                <i></i>
                <i></i>
                <i></i>
                <i></i>
            </div>
            <p>读取数据中....</p>
        </div>
    </div>
</body>
<script type="text/javascript" src="../script/api.js" ></script>
<script type="text/javascript" src="../script/mis.js" ></script>
<script type="text/javascript">
var companyId = $api.getStorage('companyId');
var userId = $api.getStorage('userId');
var userName = $api.getStorage('userName');
var shenpiType;
var shenpiJson;
function shuaxin(){
    api.setRefreshHeaderInfo({
        visible: true,
        loadingImg: 'widget://image/refresh.png',
        bgColor: '#ccc',
        textColor: '#fff',
        textDown: '下拉刷新...',
        textUp: '松开刷新...',
        showTime: true,
    }, function(ret, err){
        buildPageByJson();
        //从服务器加载数据，完成后调用api.refreshHeaderLoadDone()方法恢复组件到默认状态
        api.refreshHeaderLoadDone();
    });
}
function buildPageByJson(){
    //alert(shenpiType + companyId)
    api.ajax({
        url: appUrl+'Get/shenpiNewByType',
        method: 'post',
        data: {
            values: {
                company_id:companyId,
                shenpi_type: shenpiType
            }
        }
    }, function(ret, err) {
        //alert(JSON.stringify(ret))
        if (ret) {
            if(ret.has == 1){
                shenpiJson = ret.data;
                buildPage()
            }else{
                $api.html($api.byId('viewBox'), '<li class="aui-list-view-cell aui-text-center">没有找到数据</li>');
            }
        } else {
            api.toast({
                msg: '网络错误'
            });
        }
    });
}
function buildPage(){
    var innerStr = '';
    for(var i = 0;i < shenpiJson.length;i++){
        var thisJson = shenpiJson[i];
        var thisId = thisJson.id;
        var sendUserId = thisJson.send_user_id;
        var sendUserName = thisJson.send_user_name;
        var content = thisJson.content;
        var guanlianId = thisJson.guanlian_id;
        var shenpiStatus = thisJson.status;
        var shuoming = thisJson.shuoming;
        var shengchengTime = thisJson.shengcheng_time.substring(11);
        if(shenpiType == 0){
            var shuomingArr = shuoming.split(',');
            var moneyStr = shuomingArr[1];
            var gongziTypeStr = shuomingArr[0];
            var moneyArr = moneyStr.split(':');
            var gongziTypeArr = gongziTypeStr.split(':');
            var gongziType = gongziTypeArr[1];
            var allMoney = moneyArr[1];
            var gongziTypeName;
            if(gongziType == 0){
                gongziTypeName = '日结算';
            }
            if(gongziType == 1){
                gongziTypeName = '周结算';
            }
            if(gongziType == 2){
                gongziTypeName = '月结算';
            }
            if(gongziType == 3){
                gongziTypeName = '自定义结算';
            }
            if(gongziType == 4){
                gongziTypeName = '奖金';
            }
            if(shenpiStatus == 0){
                var seeStatus = 0;
                var seeStr = '<b style="color:red">未查看</b>';
            }
            if(shenpiStatus == 1){
                var seeStatus = 1;
                var seeStr = '<b style="color:green">已查看</b>';
            }
            var tplStr = '<li class="aui-list-view-cell aui-img" hasSee="'+seeStatus+'" id="gongzi'+thisId+'" onclick="showGongziDetail('+thisId+','+guanlianId+')"><div class="aui-img-body">性质：<b style="color:red">'+gongziTypeName+'</b>，<b style="color:blue">'+content+'</b>，共<b style="color:red">'+allMoney+'</b>元<br>统计：'+sendUserName+'，时间：'+shengchengTime+'，'+seeStr+'</div></li>';
        }
        if(shenpiType == 1){
            var contentStr,seeStatus,clickStr,guanlianStr;
            var shuomingArr = shuoming.split(',');
            var userTypeStr = shuomingArr[0];
            var userTypeArr = userTypeStr.split(':');
            var userTypeName = userTypeArr[1];
           if(userTypeName == 'jingli' || userTypeName == 'other'){
                var seeStr = ''
                seeStatus = 1;
                contentStr = content+'，请批复！'
                guanlianStr = shuomingArr[1].split(':')[1];
           }else{
                if(shenpiStatus == 0){
                    var seeStatus = 0;
                    var seeStr = '，<b style="color:red">未查看</b>';
                }
                if(shenpiStatus == 1){
                    var seeStatus = 1;
                    var seeStr = '，<b style="color:green">已查看</b>';
                }
           }
            var tplStr = '<li class="aui-list-view-cell aui-img" hasSee="'+seeStatus+'" id="xinzi'+thisId+'" onclick="showXinziDetail('+thisId+','+guanlianId+',\''+userTypeName+'\',\''+guanlianStr+'\')"><div class="aui-img-body">'+contentStr+'<br>申请人：'+sendUserName+'，时间：'+shengchengTime+seeStr+'</div></li>';
        }
        innerStr += tplStr;
    }
    $api.html($api.byId('viewBox'), innerStr);
}
function shenpiXinziYes(shenpiId,userId,changeGongzi){
    api.ajax({
        url: appUrl+'Change/userGongzi',
        method: 'post',
        data: {
            values: { 
                shenpi_id:shenpiId,
                user_id:userId,
                user_gongzi:changeGongzi,
                yewu_id:userId,
                yewu_name:userName
            }
        }
    }, function(ret, err) {
        if (ret) {
            if(ret.has == 1){
                api.sendEvent({
                    name: 'reFlashShenpi',
                    extra: {
                        change: '1'
                    }
                });
                alert('审批通过，已修改工资！');
                buildPageByJson();
            }
        } else {
            api.toast({
                msg: '网络错误'
            });
        }
    });
}
function shenpiXinziNo(shenpiId,userId,changeGongzi){
    api.ajax({
        url: appUrl+'Change/userGongzi1',
        method: 'post',
        data: {
            values: { 
                shenpi_id:shenpiId
            }
        }
    }, function(ret, err) {
        if (ret) {
            if(ret.has == 1){
                api.sendEvent({
                    name: 'reFlashShenpi',
                    extra: {
                        change: '1'
                    }
                });
                alert('否决薪金修改！');
                buildPageByJson();
            }
        } else {
            api.toast({
                msg: '网络错误'
            });
        }
    });
}
function showXinziDetail(shenpiId,guanlianId,userTypeName,guanlianStr){
    if(userTypeName == 'jingli' || userTypeName == 'other'){
        var changeGongzi = parseInt(guanlianStr);
        var userId = guanlianId;
        api.actionSheet({
            destructiveTitle: '同意更改',
            buttons: ['取消更改']
        }, function(ret, err) {
            if (ret) {
                if(ret.buttonIndex == 1){
                    api.confirm({
                        msg: '确认修改工资金额吗？',
                        buttons: ['确定', '取消']
                    }, function(ret, err) {
                        if (ret) {
                            if(ret.buttonIndex == 1){
                                shenpiXinziYes(shenpiId,userId,changeGongzi);
                            }
                        }
                    });
                }
                if(ret.buttonIndex == 2){
                    api.confirm({
                        msg: '确认否决此次工资金额变动吗？',
                        buttons: ['确定', '取消']
                    }, function(ret, err) {
                        if (ret) {
                            if(ret.buttonIndex == 1){
                                shenpiXinziNo(shenpiId,userId,changeGongzi);
                            }
                        }
                    });
                }
            }
        });
    }else{
        var thisObj = $api.byId('xinzi'+shenpiId);
        api.actionSheet({
            destructiveTitle: '查看技师提成分配',
            buttons: ['同意更改','取消更改']
        }, function(ret, err) {
            if (ret) {
                if(ret.buttonIndex == 1){
                    api.confirm({
                        msg: '确认修改工资金额吗？',
                        buttons: ['确定', '取消']
                    }, function(ret, err) {
                        if (ret) {
                            if(ret.buttonIndex == 1){
                                shenpiXinziYes()
                            }
                        }
                    });
                }
                if(ret.buttonIndex == 2){
                    api.confirm({
                        msg: '确认否决此次工资金额变动吗？',
                        buttons: ['确定', '取消']
                    }, function(ret, err) {
                        if (ret) {
                            if(ret.buttonIndex == 1){
                                shenpiXinziNo()
                            }
                        }
                    });
                }
            }
        });
    }
}
function showGongziDetail(shenpiId,guanlianId){
    var thisObj = $api.byId('gongzi'+shenpiId);
    if(shenpiType == 0){
        api.actionSheet({
            destructiveTitle: '查看工资清单',
            buttons: ['同意工资发放','否决工资发放']
        }, function(ret, err) {
            if (ret) {
                if(ret.buttonIndex == 1){
                    var hasSee = parseInt($api.attr(thisObj, 'hasSee'));
                    if(hasSee == 0){
                        api.toast({
                            msg: '获取中......'
                        });
                        api.ajax({
                            url: appUrl+'Change/shenpiStatus',
                            method: 'post',
                            data: {
                                values: { 
                                    shenpi_id:shenpiId,
                                    guanlian_id:guanlianId,
                                    shenpi_type:shenpiType
                                }
                            }
                        }, function(ret, err) {
                            if (ret) {
                                api.openWin({
                                    name: 'gongziShenpiList',
                                    url: './gongzi_shenpi_list_win.html',
                                    pageParam: {
                                        gongziId: guanlianId
                                    }
                                });
                                api.sendEvent({
                                    name: 'reBuildShenpiList',
                                    extra: {
                                        gongziId: guanlianId
                                    }
                                });
                            } else {
                                api.toast({
                                    msg: '网络错误'
                                });
                            }
                        });  
                    }else{
                        api.openWin({
                            name: 'gongziShenpiList',
                            url: './gongzi_shenpi_list_win.html',
                            pageParam: {
                                gongziId: guanlianId
                            }
                        });
                    }
                }
                if(ret.buttonIndex == 2){
                    var hasSee = parseInt($api.attr(thisObj, 'hasSee'));
                    if(hasSee == 0){
                        alert('你还没查看过工资清单，请先查看再批复！');
                        return false;
                    }
                    api.confirm({
                        msg: '确认同意工资发放吗？',
                        buttons: ['确定', '取消']
                    }, function(ret, err) {
                        if (ret) {
                            if(ret.buttonIndex == 1){
                                shenpiGongziYes(shenpiId,guanlianId)
                            }
                        }
                    });
                }
                if(ret.buttonIndex == 3){
                    var hasSee = parseInt($api.attr(thisObj, 'hasSee'));
                    if(hasSee == 0){
                        alert('你还没查看过工资清单，请先查看再批复！');
                        return false;
                    }
                    api.confirm({
                        msg: '确认否决工资发放吗？',
                        buttons: ['确定', '取消']
                    }, function(ret, err) {
                        if (ret) {
                            if(ret.buttonIndex == 1){
                                api.confirm({
                                    msg: '此操作将删除数据，并不可恢复，确认吗？',
                                    buttons: ['确定', '取消']
                                }, function(ret, err) {
                                    if (ret) {
                                       if(ret.buttonIndex == 1){
                                            shenpiGongziNo(shenpiId,guanlianId)
                                       }
                                    } 
                                }); 
                            }
                        }
                    });
                }
            }
        });
    }
}
function shenpiGongziYes(shenpiId,guanlianId){
    api.ajax({
        url: appUrl+'Change/shenpiGongziById',
        method: 'post',
        data: {
            values: { 
                shenpi_id:shenpiId,
                gongzi_id:guanlianId,
                yewu_id:userId,
                yewu_name:userName
            }
        }
    }, function(ret, err) {
        if (ret) {
            if(ret.has == 1){
                api.sendEvent({
                    name: 'reFlashShenpi',
                    extra: {
                        change: '1'
                    }
                });
                alert('审批通过，可以发放工资！');
                buildPageByJson();
            }
        } else {
            api.toast({
                msg: '网络错误'
            });
        }
    });
}
function shenpiGongziNo(shenpiId,guanlianId){
    api.ajax({
        url: appUrl+'Change/delGongziById',
        method: 'post',
        data: {
            values: { 
                shenpi_id:shenpiId,
                gongzi_id:guanlianId
            }
        }
    }, function(ret, err) {
        if (ret) {
            if(ret.has == 1){
                api.sendEvent({
                    name: 'reFlashShenpi',
                    extra: {
                        change: '1'
                    }
                });
                alert('工资删除成功！')
                buildPageByJson();
            }
        } else {
            api.toast({
                msg: '网络错误'
            });
        }
    });
}
apiready = function(){
    api.parseTapmode();
    shenpiType = api.pageParam.shenpiType;
    buildPageByJson();
    shuaxin();
    api.addEventListener({
        name: 'reBuildShenpiList'
    }, function(ret, err) {
        if (ret) {
            buildPageByJson();
        }
    });
}
    
</script>
</html>
