<html>
<head>
    <meta charset="utf-8">

<body>
    <div id="chartBox" class="aui-col-xs-12"; style="height:500px;">
        <div style="text-align: center;padding-top: 50px;">
            <div class="loading-2">
                <i></i>
                <i></i>

                <i></i>

            </div>
            <p>读取数据中....</p>
        </div>
    </div>
</body>
<script type="text/javascript" src="../script/api.js" ></script>
<script type="text/javascript" src="../script/mis.js" ></script>
<script type="text/javascript" src="../script/echarts.min.js" ></script>
<script type="text/javascript" src="../script/aui-accordion.js"></script>
<script type="text/javascript" src="../script/aui-tap.js" ></script>
<script type="text/javascript" src="../script/aui-slide.js"></script>
<script type="text/javascript" src="../script/echarts.min.js" ></script>
<script type="text/javascript">
var headerHeight,frameHeight,buttonBoxHeight,startDate,endData;
var companyId = $api.getStorage('companyId');
var tongjiData;
var dingdanAllNum = 0;
var dingdanArr = new Array();
var dayArr = new Array();
function buildChart(){
    var chartBox = $api.byId('chartBox');
    var tongjiChart = echarts.init(chartBox);
    var option = {
        title: {
            text: '订单量纪录',
            x:'left'
        },
        color: ['#d81e06'],
        tooltip : {
            trigger: 'axis',
            axisPointer : {            // 坐标轴指示器，坐标轴触发有效
                type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
            }
        },
        grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
        },
        xAxis : [
            {
                type : 'category',
                data : dayArr,
                axisTick: {
                    alignWithLabel: true
                }
            }
        ],
        yAxis : [
            {
                type : 'value',
                position:'left',
                axisLabel: {
                    formatter: function (value) {
                        var texts = value + '单'
                        return texts;
                    }
                }
            }
        ],
        series : [
            {
                name:'订单数',
                type:'bar',
                barWidth: '60%',
                markPoint: {
                    data: [
                        {type: 'max', name: '最多订单'},
                        {type: 'min', name: '最少订单'}
                    ]
                },
                markLine: {
                    data: [
                        {type: 'average', name: '平均订单数'}
                    ],
                    lable:{
                        normal:{
                            position:'end',
                        }
                    }
                },
                data:dingdanArr
            }
        ]
    };
    tongjiChart.setOption(option, true);
}
function getData(){
    api.ajax({
        url: appUrl+'Get/companyTongjiDuanByBoss',
        method: 'post',
        data: {
            values: { 
                company_id:companyId,
                start_day:startDate,
                end_day:endDate,
                type:4  
            }
        }
    }, function(ret, err) {
        if (ret) {
            //alert(JSON.stringify(ret));
            if(ret.has){
                tongjiData = ret.data;
            }
            reBuildData();
        } else {
            api.toast({
                msg: '网络错误'
            });
        }
    });
}
function reBuildData(){
    var tongjiNum = tongjiData.length;
    var canBuildChart = 0;
    for(var i = 0;i < tongjiNum;i++){
        var thisTongji = tongjiData[i];
        var thisDingdanNum = parseInt(thisTongji['dingdan_num']);
        dingdanArr[i] = thisDingdanNum;
        var thisDay = thisTongji['tongji_day'].substring(8);
        dayArr[i] = thisDay;
        dingdanAllNum += thisDingdanNum;
    }
    canBuildChart = 1;
    if(canBuildChart == 1){
        setTimeout("buildChart()",500);
    }
}
apiready = function(){
    api.parseTapmode();
    startDate = api.pageParam.startDate;
    endDate = api.pageParam.endDate;
    getData();
}
    
</script>
</html>
