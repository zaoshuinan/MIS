<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>APP</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../css/loading.css" />
    <style type="text/css">
        .aui-grid-sixteen:after {
            border:none;
        }
        .aui-grid-sixteen li:after {
            border:none;
        }
        .aui-grid-sixteen li .aui-iconfont {
            color: #ffffff;
            width: 38px;
            height: 38px;
            line-height: 38px;
            border-radius: 50%;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <header class="aui-bar aui-bar-nav aui-bar-danger" id="misHeader">
        <a class="aui-btn aui-pull-left aui-bar-danger" id="backBtn" tapmode onclick="closeWin()">
            <span class="aui-iconfont aui-icon-left"></span>
        </a>
        <div class="aui-title" id="zhName"></div>
        <a class="aui-iconfont aui-icon-menu aui-pull-right"></a>
    </header>
    <div id="chartBox" class="aui-col-xs-12"; style="height:540px;">
        <div style="text-align: center;padding-top: 50px;">
            <div class="loading-2">
                <i></i>
                <i></i>
                <i></i>
                <i></i>
                <i></i>
            </div>
            <p>读取数据中....</p>
        </div>
    </div>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/mis.js"></script>
<script type="text/javascript" src="../script/function.js"></script>
<script type="text/javascript" src="../script/echarts.min.js" ></script>
<script type="text/javascript">
var header,dingdanId,headerHeight,frameHeight,buttonBoxHeight,startDate,endDate;
var companyId = $api.getStorage('companyId');
var tongjiArr = new Array();
var dayArr = new Array();
var titleStr = '';
var startDateStr,endDateStr;
var showName = '提成额';
var jingliArr = new Array();
var tongjiArr = new Array();
var nameArr = new Array();
var tichengArr = new Array();
var showColor = '#e74c3c';
var getAction = 'jingliRealTichengDuanByBoss';

function closeWin(){
    api.closeWin();
}
function buildChart(){
    var chartBox = $api.byId('chartBox');
    var tongjiChart = echarts.init(chartBox);
    var option = {
        title: {
            text: '经理'+startDate.substring(5)+'到' +endDate.substring(5)+showName+'横比'
        },
        tooltip: {
            trigger: 'axis',
            axisPointer: {
                type: 'shadow'
            }
        },
        legend: {
            data: [showName],
            left: 'right'
        },
        //color:['#e74c3c','#f1c40f','#2ecc71'],
        grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
        },
        xAxis: {
            type: 'value',
            boundaryGap: [0, 0.01]
        },
        yAxis: {
            type: 'category',
            data: nameArr
        },
        color:[showColor],
        series: [
            {
                name: showName,
                type: 'bar',
                data: tichengArr,
                markPoint: {
                    data: [
                        {type: 'max', name: '最大值'},
                        {type: 'min', name: '最小值'}
                    ]
                },
                markLine: {
                    data: [
                        {type: 'average', name: '平均值'}
                    ]
                }
            }
        ]
    };
    tongjiChart.setOption(option, true);
}
function reBuildData(){
    var canBuildChart = 0;
    for(var i = 0;i < jingliArr.length;i++){
        var thisJingli = jingliArr[i];
        var thisJingliId = thisJingli['id'];
        var thisJingliName = thisJingli['user_name'];
        nameArr[i] = thisJingliName;
        //计算单个经理业务提成总额
        var thisJingliAllTicheng = 0;
        for(var j = 0;j < tongjiArr.length;j++){
            var thisTongji = tongjiArr[j];
            var thisTongjiUserId = thisTongji['user_id'];
            var thisRealTicheng = parseFloat(thisTongji['shifa_all']);
            if(thisTongjiUserId == thisJingliId){
                thisJingliAllTicheng += thisRealTicheng;
            }
        }
        tichengArr[i] = thisJingliAllTicheng;
        //alert(thisJingliAllTicheng);
    }
    for(var m = 0;m < tichengArr.length;m++){
        var thisTicheng = parseFloat(tichengArr[m]);
        if(m != 0){
            var checkNum = m;
            for(var n = checkNum;n > 0;n--){
                var lastKey = n;
                var lastJingliName = nameArr[lastKey];
                var lastJingliTicheng = tichengArr[lastKey];
                var preKey = n - 1;
                var preJingliName = nameArr[preKey];
                var preJingliTicheng = tichengArr[preKey];
                if(lastJingliTicheng <= preJingliTicheng){
                    nameArr[preKey] = lastJingliName;
                    tichengArr[lastKey] = preJingliName;
                    tichengArr[preKey] = lastJingliTicheng;
                    tichengArr[lastKey] = preJingliTicheng;
                }
            } 
        }
    }
    canBuildChart = 1;
    if(canBuildChart == 1){
        setTimeout("buildChart()",300);
    }
}
function getData(){
    api.ajax({
        url: appUrl+'Get/'+getAction,
        method: 'post',
        data: {
            values: { 
                company_id: companyId,
                start_day:startDate,
                end_day:endDate
            }
        }
    }, function(ret, err) {
        if (ret) {
            // alert(JSON.stringify(ret));
            // return false;
            if(ret.has == 1){
                jingliArr = ret.jingli_data;
                tongjiArr = ret.tongji_data;
                reBuildData();
            }else{
                $api.html($api.byId('chartBox'), '<p style="margin:10px;text-align:center">没有提成数据</p>');
            }
        } else {
            api.toast({
                msg: '网络错误'
            });
        }
    });
}
apiready = function(){
    api.parseTapmode();
    startDate = api.pageParam.startDate;
    endDate = api.pageParam.endDate;
    var startDateStr = startDate.substring(5);
    var endDateStr = endDate.substring(5);
    var titleStr = startDateStr + '至' + endDateStr + '经理提成数据';
    var className1 = 'aui-bar-danger';
    var className2 = 'aui-btn-danger';
    header = $api.byId('misHeader');
    $api.addCls(header, className1);
    $api.addCls($api.byId('backBtn'), className2);
    $api.html($api.byId('zhName'), titleStr);
    fixStatusBar(header);
    headerHeight = $api.offset($api.byId('misHeader')).h;
    frameHeight = api.winHeight - headerHeight;
    getData();
};
</script>
</html>
