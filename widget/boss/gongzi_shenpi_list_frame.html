<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>APP</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../css/loading.css" />
</head>
<style>
html { background: #f7f9f8;}
</style>
<body>
    <div class="aui-card aui-noborder" style="margin-top:10px;">
        <ul class="aui-list-view aui-in" id="viewBox">
            <div style="text-align: center;padding: 50px;">
                <div class="loading-2">
                    <i></i>
                    <i></i>
                    <i></i>
                    <i></i>
                    <i></i>
                </div>
                <p>读取数据中....</p>
            </div>
        </ul>
    </div>
</body>
<script type="text/javascript" src="../script/api.js" ></script>
<script type="text/javascript" src="../script/mis.js" ></script>
<script type="text/javascript">
var gongziId;
var companyId = $api.getStorage('companyId');
var listData; 
var showNum = 15;
var startNum = 0;
var innerStr = '';
function shuaxin(){
    api.setRefreshHeaderInfo({
        visible: true,
        loadingImg: 'widget://image/refresh.png',
        bgColor: '#ccc',
        textColor: '#fff',
        textDown: '下拉刷新...',
        textUp: '松开刷新...',
        showTime: true,
    }, function(ret, err){
        innerStr = '';
        startNum = 0;
        buildPageByJson();
        //从服务器加载数据，完成后调用api.refreshHeaderLoadDone()方法恢复组件到默认状态
        api.refreshHeaderLoadDone();
    });
}
function addData(){
    startNum += 15;
    buildPageByJson();
}
function buildPageByJson(){
    listData = new Array();
    var url = '';
    api.ajax({
        url: appUrl+'Get/gongziLiushuiById',
        method: 'post',
        timeout: 30,
        dataType: 'json',
        data: {
            values: { 
                gongzi_id:gongziId,
                show_num:showNum,
                start_num:startNum
            }
        },
        returnAll:false
    },function(ret,err){
        if (ret) {
            listData = new Array();
            if(ret.has ==0){
                if(startNum == 0){
                    $api.html($api.byId('viewBox'), '<li class="aui-list-view-cell aui-text-center">没有找到数据</li>');
                }else{
                    alert('已显示所有数据');
                } 
            }else{
                if(ret.has == 1){
                    listData = ret.data;
                }
                buildPage(); 
            }
        } else {
            api.toast({
                msg: '网络错误'
            });
        };
    });
}
function buildPage(){
    for(var i = 0;i < listData.length;i++){
        var thisLiushuiJson = listData[i];
        var liushuiId = thisLiushuiJson.id;
        var gongziType = thisLiushuiJson.gongzi_type;
        var userType = thisLiushuiJson.user_type;
        var userName = thisLiushuiJson.user_name;
        var money = thisLiushuiJson.money;
        var liushuiIdStr = thisLiushuiJson.liushui_id_str;
        var liushuiStatus = thisLiushuiJson.status;
        var qiantaiQueren = thisLiushuiJson.qiantai_queren;
        var userQueren = thisLiushuiJson.user_queren;
        var userTypeName,statusClass;
        if(userQueren == 0 && qiantaiQueren == 0){
            statusClass = '';
        }
        if(qiantaiQueren == 1 && userQueren == 1){
            statusClass = ' aui-bg-success';
        }
        if(qiantaiQueren == 1 && userQueren == 0){
            statusClass = ' aui-bg-warning';
        }
        if(qiantaiQueren == 0 && userQueren == 1){
            statusClass = ' aui-bg-warning';
        }
        if(userType == 0){
            userTypeName = '技师';
        }
        if(userType == 1){
            userTypeName = '经理';
        }
        if(userType == 2){
            userTypeName = '员工';
        }
        if(gongziType != 4){
            var tplStr = '<li class="aui-list-view-cell aui-img'+statusClass+'" tapmode onclick="showDetail('+userType+',\''+userName+'\',\''+liushuiIdStr+'\')"><div class="aui-img-body">'+userTypeName+'：<span class="aui-text-danger">'+userName+'</span>，工资：<span class="aui-text-danger">'+money+'</span>元</div></li>';
        }else{
            var tplStr = '<li class="aui-list-view-cell aui-img'+statusClass+'"><div class="aui-img-body">'+userTypeName+'：<span class="aui-text-danger">'+userName+'</span>，奖金：<span class="aui-text-danger">'+money+'</span>元</div></li>';
        }
        
        innerStr += tplStr;
    }
    $api.html($api.byId('viewBox'), innerStr);
}
function showDetail(userType,userName,liushuiIdStr){
    api.actionSheet({
        destructiveTitle: '查看详情'
    }, function(ret, err) {
        if (ret) {
            if(ret.buttonIndex == 1){
                api.openWin({
                    name: 'showGongziDetail',
                    url: './gongzi_detail_win.html',
                    pageParam: {
                        userType: userType,
                        userName:userName,
                        liushuiIdStr:liushuiIdStr
                    }
                });
            }
        }
    });
}
function addEvent(){
    api.addEventListener({
        name:'scrolltobottom',
        extra:{
            threshold:0            //设置距离底部多少距离时触发，默认值为0，数字类型
        }
    },function(ret,err){
        addData()
    });
}
apiready = function(){
    api.parseTapmode();
    gongziId = api.pageParam.gongziId;
    buildPageByJson();
    addEvent();
    shuaxin();
}
    
</script>
</html>
