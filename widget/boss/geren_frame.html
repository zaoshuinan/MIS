<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>APP</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
</head>
<style type="text/css">
body {
    height: auto;
}
.aui-content-padded {
    padding-top: 15px;
}
.aui-btn-block {
    margin-bottom: 15px;
}
.aui-nav{
    background-color: #3e6491;
    color: #ffffff;
    text-align: center;
    line-height: 50px;
}
</style>
<body>
    <div class="aui-content aui-card aui-noborder">       
        <div class="aui-form">
            <div class="aui-input-row">
                <span class="aui-input-addon">手机账号</span>
                <input type="text" class="aui-input" id="userTel" placeholder="" value="" readonly />
            </div>
            <div class="aui-input-row">
                <span class="aui-input-addon">个人称呼</span>
                <input type="text" class="aui-input" id="userName" placeholder="个人称呼"/>
            </div>

            <div class="aui-input-row">
                <span class="aui-input-addon">性别</span>
                <div class="aui-pull-left">
                    <input class="aui-radio aui-radio-info" type="radio" name="sex" id="man" onclick="changeSex(0)"> <span class="aui-radio-name">男</span>
                    <input class="aui-radio aui-radio-danger" type="radio" name="sex" id="women" onclick="changeSex(1)"> <span class="aui-radio-name">女</span>
                </div>
            </div>
            <div class="aui-input-row">
                <span class="aui-input-addon">生日</span>
                <input type="text" class="aui-input" placeholder="点击选择生日日期" id="birthday" readonly tapmode onclick="openPicker()" />
            </div>
            <div class="aui-input-row aui-switch-body">
                <span class="aui-input-addon">修改密码</span>
                <input type="checkbox" id="changeButton" onclick="getButtonStatus()" class="aui-switch aui-pull-right">
            </div>
            <div class="aui-input-row" id="oldPasswordBox">
                <span class="aui-input-addon">输入旧密码</span>
                <input type="password" class="aui-input" placeholder="输入你的旧密码" id="oldPassword"/>
            </div>
            <div class="aui-input-row" id="newPasswordBox">
                <span class="aui-input-addon">输入新密码</span>
                <input type="password" class="aui-input" placeholder="输入你的新密码(6位以上)" id="newPassword"/>
            </div>
            <div class="aui-input-row" id="rePasswordBox">
                <span class="aui-input-addon">确认新密码</span>
                <input type="password" class="aui-input" placeholder="再次输入你的新密码(6位以上)" id="rePassword"/>
            </div>
        </div>
    </div>
    <footer class="aui-nav" id="aui-footer">
        <div class="aui-col-xs-12" id="saveBtn">
            <button class="aui-btn aui-btn-danger aui-btn-block" tapmode onclick="saveCheck()">修改信息</button>
        </div>
    </footer>
</body>
<script type="text/javascript" src="../script/api.js" ></script>
<script type="text/javascript" src="../script/mis.js" ></script>
<script type="text/javascript" src="../script/function.js" ></script>
<script type="text/javascript" src="../script/md5.js" ></script>
<script type="text/javascript">
var oldCheckPassword = $api.getStorage('userPassword');
var canOpen = 0;
var oldPasswordObj = $api.byId('oldPasswordBox');
var newPasswordObj = $api.byId('newPasswordBox');
var rePasswordObj = $api.byId('rePasswordBox');
var sex;
function changeSex(index){
    sex = index;
    //alert(sex)
}
function getButtonStatus(){
    if(canOpen == 0){
        canOpen = 1;
        $api.removeCls(newPasswordObj, 'aui-hidden');
        $api.removeCls(rePasswordObj, 'aui-hidden');
        $api.removeCls(oldPasswordObj, 'aui-hidden');
    }else{
        canOpen = 0;
        $api.addCls(newPasswordObj, 'aui-hidden');
        $api.addCls(rePasswordObj, 'aui-hidden');
        $api.addCls(oldPasswordObj, 'aui-hidden');
    }
}
function openPicker(){
    api.openPicker({
        type: 'date',
        date: '1990-01-01',
        title:'选择日期'
    },function(ret,err){
        var year = ret.year;
        var month = ret.month;
        var day = ret.day;
        $api.val($api.byId("birthday"),''+year+'-'+month+'-'+day+'');
    });
}
function buildPage(){
    api.ajax({
        url: appUrl+'Get/userInfo',
        method: 'post',
        data: {
            values: { 
                user_id: $api.getStorage('userId')
            },
            files: { 
                fileName: 'filePath'
            }
        }
    }, function(ret, err) {
        if (ret) {
            $api.val($api.byId('userTel'), ret.user_tel);
            $api.val($api.byId('userName'), ret.user_name);
            sex = ret.user_sex;
            //alert(sex)
            if(ret.user_sex == 1){
                $api.attr($api.byId('women'), 'checked', '');
            }else{
                $api.attr($api.byId('man'), 'checked', '');
            }
            $api.val($api.byId('birthday'), ret.user_birthday);
        } else {
            api.toast({
                msg: '网络错误'
            });
        }
    });
    if(canOpen == 0){
        $api.addCls(newPasswordObj, 'aui-hidden');
        $api.addCls(rePasswordObj, 'aui-hidden');
        $api.addCls(oldPasswordObj, 'aui-hidden');
    }
    if(canOpen == 1){
        $api.removeCls(newPasswordObj, 'aui-hidden');
        $api.removeCls(rePasswordObj, 'aui-hidden');
        $api.removeCls(oldPasswordObj, 'aui-hidden');
    }
}

function saveCheck(){
    var canSend = 1;
    var userName = $api.val($api.byId('userName'));
    var userBirthday = $api.val($api.byId('birthday'));
    //alert(sex)
    
    if(canOpen == 1){
        var oldPassword = $api.val($api.byId('oldPassword'));
        var oldPasswordMd5 = hex_md5(oldPassword);
        var newPassword = $api.val($api.byId('newPassword'));
        var rePassword = $api.val($api.byId('rePassword'));
        //alert(oldCheckPassword + '-' + oldPasswordMd5);
        if(oldPassword == ''){
            api.toast({
                msg: '你还没输入旧密码！'
            });
            canSend = 0;
            return false;
        }
        if(newPassword == ''){
            api.toast({
                msg: '你还没输入新密码！'
            });
            canSend = 0;
            return false;
        }
        if(rePassword == ''){
            api.toast({
                msg: '你还没有再此输入新密码！'
            });
            canSend = 0;
            return false;
        }
        if(oldCheckPassword != oldPasswordMd5){
            api.toast({
                msg: '你输入的旧密码错误，请重新输入'
            });
            canSend = 0;
            return false;
        }
        if(newPassword != ''){
            if(newPassword.length < 6){
                api.toast({
                    msg: '你输入的密码小于6位',
                    duration: 2000,
                    location: 'bottom'
                });
                canSend = 0;
                return false;
            }else{
                if(rePassword != newPassword){
                    api.toast({
                        msg: '你两次输入的密码不一致',
                        duration: 2000,
                        location: 'bottom'
                    });
                    canSend = 0;
                    return false;
                }
            }
        }
    }
    
    if(canSend == 1){
        if(canOpen == 1){
            var newPasswordMd5 = hex_md5(newPassword);
            saveInfoAndPassword(userName,userBirthday,newPasswordMd5);
        }else{
            saveInfo(userName,userBirthday);
        }
    }
}
function saveInfo(userName,userBirthday){
    api.ajax({
        url: appUrl+'Change/userInfo',
        method: 'post',
        data: {
            values: {
                user_name:userName,
                user_sex:sex,
                user_birthday:userBirthday,
                user_id:$api.getStorage('userId')
            },
            files: { 
                fileName: 'filePath'
            }
        }
    }, function(ret, err) {
        if (ret) {
            //alert(JSON.stringify(ret));
            alert('保存信息成功！');
            api.closeWin();
        } else {
            api.toast({
                msg: '网络错误'
            });
        }
    });
}
function saveInfoAndPassword(userName,userBirthday,newPasswordMd5){
    api.ajax({
        url: appUrl+'Change/userInfoAndPassword',
        method: 'post',
        data: {
            values: { 
                user_password: newPasswordMd5,
                user_name:userName,
                user_sex:sex,
                user_birthday:userBirthday,
                user_id:$api.getStorage('userId')
            },
            files: { 
                fileName: 'filePath'
            }
        }
    }, function(ret, err) {
        if (ret) {
            $api.setStorage('userPassword', newPasswordMd5);
            alert('保存信息并修改密码成功！');
            api.closeWin();
        } else {
            api.toast({
                msg: '网络错误'
            });
        }
    });
}
apiready = function(){
    api.parseTapmode();
    buildPage();
}
        
</script>
</html>
