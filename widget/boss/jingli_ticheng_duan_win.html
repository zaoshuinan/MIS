<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>APP</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../css/loading.css" />
    <style type="text/css">
        .aui-grid-sixteen:after {
            border:none;
        }
        .aui-grid-sixteen li:after {
            border:none;
        }
        .aui-grid-sixteen li .aui-iconfont {
            color: #ffffff;
            width: 38px;
            height: 38px;
            line-height: 38px;
            border-radius: 50%;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <header class="aui-bar aui-bar-nav aui-bar-danger" id="misHeader">
        <a class="aui-btn aui-pull-left aui-bar-danger" id="backBtn" tapmode onclick="closeWin()">
            <span class="aui-iconfont aui-icon-left"></span>
        </a>
        <div class="aui-title" id="zhName"></div>
        <a class="aui-iconfont aui-icon-menu aui-pull-right"></a>
    </header>
    <div id="chartBox" class="aui-col-xs-12"; style="margin-top:10px;height:540px;">
        <div style="text-align: center;padding-top: 50px;">
            <div class="loading-2">
                <i></i>
                <i></i>
                <i></i>
                <i></i>
                <i></i>
            </div>
            <p>读取数据中....</p>
        </div>
    </div>

</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/mis.js"></script>
<script type="text/javascript" src="../script/function.js"></script>
<script type="text/javascript" src="../script/echarts.min.js" ></script>
<script type="text/javascript">
var header,dingdanId,headerHeight,frameHeight,buttonBoxHeight,startDate,endDate;
var companyId = $api.getStorage('companyId');
var jingliId,jingliName;
var dayArr = new Array();
var titleStr = '';
var allTicheng = 0;
var tongjiData;
var tichengArr = new Array();
var startDateStr,endDateStr;
function closeWin(){
    api.closeWin();
}
function buildChart(){
    var chartBox = $api.byId('chartBox');
    var tongjiChart = echarts.init(chartBox);
    var option = {
        title: {
            text: jingliName + startDate.substring(5)+'到'+endDate.substring(5)+'提成(共'+allTicheng+'元)',
            x:'left'
        },
        color: ['#d81e06'],
        tooltip : {
            trigger: 'axis',
            axisPointer : {            // 坐标轴指示器，坐标轴触发有效
                type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
            }
        },
        grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
        },
        xAxis : [
            {
                type : 'category',
                data : dayArr,
                axisTick: {
                    alignWithLabel: true
                }
            }
        ],
        yAxis : [
            {
                type : 'value',
                position:'left',
                axisLabel: {
                    formatter: function (value) {
                        var texts = value + '元'
                        return texts;
                    }
                }
            }
        ],
        series : [
            {
                name:'提成金额',
                type:'bar',
                barWidth: '60%',
                markPoint: {
                    data: [
                        {type: 'max', name: '最多'},
                        {type: 'min', name: '最少'}
                    ]
                },
                markLine: {
                    data: [
                        {type: 'average', name: '平均金额'}
                    ],
                    lable:{
                        normal:{
                            position:'end',
                        }
                    }
                },
                data:tichengArr
            }
        ]
    };
    tongjiChart.setOption(option, true);
}
function getData(){
    api.ajax({
        url: appUrl+'Get/jingliTichengDuanById',
        method: 'post',
        data: {
            values: { 
                company_id:companyId,
                user_id:jingliId,
                start_day:startDate,
                end_day:endDate
            }
        }
    }, function(ret, err) {
        if (ret) {
            // alert(JSON.stringify(ret));
            // return false;
            if(ret.has){
                tongjiData = ret.tongji_data;
            }
            reBuildData();
        } else {
            api.toast({
                msg: '网络错误'
            });
        }
    });
}
function reBuildData(){
    var tongjiNum = tongjiData.length;
    var canBuildChart = 0;
    for(var i = 0;i < tongjiNum;i++){
        var thisTongji = tongjiData[i];
        var thisTongjiTicheng = parseInt(thisTongji['shifa_all']);
        tichengArr[i] = thisTongjiTicheng;
        var thisTongjiDay = thisTongji['tongji_day'].substring(8);
        dayArr[i] = thisTongjiDay;
        allTicheng += thisTongjiTicheng;
    }
    canBuildChart = 1;
    if(canBuildChart == 1){
        setTimeout("buildChart()",500);
    }
}
apiready = function(){
    api.parseTapmode();
    jingliId = api.pageParam.jingliId;
    jingliName = api.pageParam.jingliName;
    startDate = api.pageParam.startDate;
    endDate = api.pageParam.endDate;
    startDateStr = startDate.substring(5);
    endDateStr = endDate.substring(5);
    var titleStr = startDateStr + '至' + endDateStr + '经理提成';
    $api.html($api.byId('msgBox'), '正在获取'+startDateStr + '至' + endDateStr + '的数据');
    var className1 = 'aui-bar-danger';
    var className2 = 'aui-btn-danger';
    header = $api.byId('misHeader');
    $api.addCls(header, className1);
    $api.addCls($api.byId('backBtn'), className2);
    $api.html($api.byId('zhName'), titleStr);
    fixStatusBar(header);
    headerHeight = $api.offset($api.byId('misHeader')).h;
    frameHeight = api.winHeight - headerHeight;
    getData();
};
</script>
</html>
