<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>APP</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
</head>
<style>
html { background: #f7f9f8;}
</style>
<body>
    <div class="aui-card aui-noborder">
        <ul class="aui-list-view" id="viewBox" style="margin-top: 10px;">
        </ul>
    </div>
</body>
<script type="text/javascript" src="../script/api.js" ></script>
<script type="text/javascript" src="../script/mis.js" ></script>
<script type="text/javascript">
var missionDay = $api.getStorage('missionDay');
var userId = $api.getStorage('userId');
var companyId = $api.getStorage('companyId');
var showStatus;
var listData;
function shuaxin(){
    api.setRefreshHeaderInfo({
        visible: true,
        loadingImg: 'widget://image/refresh.png',
        bgColor: '#ccc',
        textColor: '#fff',
        textDown: '下拉刷新...',
        textUp: '松开刷新...',
        showTime: true,
    }, function(ret, err){
        buildPageByJson();
        //从服务器加载数据，完成后调用api.refreshHeaderLoadDone()方法恢复组件到默认状态
        api.refreshHeaderLoadDone();
    });
}
function buildPageByJson(){
    $api.html($api.byId('viewBox'), '<p style="margin-top:10px;" class="aui-text-center">加载数据中......</p>');
    api.ajax({
        url: appUrl+'Get/qingjiaByZhongfang',
        method: 'post',
        data: {
            values: {
                company_id:companyId,
                mission_day:missionDay,
                status:showStatus
            }
        }
    },function(ret, err){
        if (ret) {
            //alert( JSON.stringify( ret ) );
            if(ret.has == 0){
                $api.html($api.byId('viewBox'), '<p style="margin-top:10px;" class="aui-text-center">没有找到数据</p>');
            }else{
                listData = ret.data;
                buildPage();
            }
        } else {
            api.toast({
                msg: '网络错误',
                duration: 2000,
                location: 'bottom'
            });
        }
    });
}
function buildPage(){
    var innerStr = '';
    for(var i = 0;i < listData.length;i++){
        var thisJson = listData[i];
        var thisId = thisJson.id;
        var userName = thisJson.user_name;
        var userType = thisJson.user_type;
        var startDay = thisJson.start_day;
        var qingjiaDay = thisJson.qingjia_day;
        var sendTime = thisJson.send_time;
        var yuanyin = thisJson.yuanyin;
        var status = thisJson.status;
        var pizhunStr = thisJson.pizhun_str;
        var pizhunTime = thisJson.pizhun_time;
        if(userType == 9){
            var userTypeStr = '技师';
            userName = userName + '号';
        }else{
            if(userType == 1){
                var userTypeStr = '经理';
            }else{
                var userTypeStr = '工作人员';
            }
        }
        if(status == 0){
            var statusStr = '状态：<b style="color:red">等待你的批复</b>'
        }
        if(status == 1){
            var statusStr = '状态：<b style="color:green">通过审核</b>（'+pizhunTime+'）<br>'+pizhunStr
        }
        if(showStatus == 0){
            var tplStr = '<li class="aui-list-view-cell aui-img" onclick="openDetail('+thisId+')"><div class="aui-img-body">申请人：'+userName+'（'+userTypeStr+'），申请时间：'+sendTime+'<br>自<span class="aui-text-success">'+startDay+'</span>请假<span class="aui-text-danger">'+qingjiaDay+'</span>天<p class="aui-ellipsis-2">'+statusStr+'</p></div></li>';
        }
        if(showStatus == 1){
            var pizhunDayStr = thisJson.pizhun_day_str;
            var pizhunTypeStr = thisJson.pizhun_type_str;
            var pizhunDayArr = pizhunDayStr.split(',');
            var pizhunTypeArr = pizhunTypeStr.split(',');
            var showDayStr = '';
            for(var k = 0;k < pizhunDayArr.length;k++){
                if(pizhunTypeArr[k] == 1){
                    var moneyStr = '非正常请假，要扣钱';
                }else{
                    var moneyStr = '正常请假，不用扣钱';
                }
                var thisDayStr = pizhunDayArr[k]+'，'+moneyStr;
                if(showDayStr == ''){
                    showDayStr = thisDayStr;
                }else{
                    showDayStr += ';' + thisDayStr;
                }
            }
            showDayStr = '具体批准情况为：'+showDayStr;
            var tplStr = '<li class="aui-list-view-cell aui-img" onclick="openDetail('+thisId+')"><div class="aui-img-body">申请人：'+userName+'（'+userTypeStr+'），申请时间：'+sendTime+'<br>'+showDayStr+'<p class="aui-ellipsis-2">'+statusStr+'</p></div></li>';
        }
        innerStr += tplStr;
    }
    //alert(innerStr);
    $api.html($api.byId('viewBox'), innerStr);
}
function openDetail(qingjiaId){
    api.actionSheet({
        destructiveTitle: '查看请假',
        buttons: ['取消请假']
    }, function(ret, err) {
        if (ret) {
            if(ret.buttonIndex == 1){
                api.openWin({
                    name: 'qingjiaDetail',
                    url: './qingjia_detail_win.html',
                    pageParam: {
                        qingjiaId: qingjiaId
                    }
                });
            }
            if(ret.buttonIndex == 2){
                api.confirm({
                    msg: '确定要取消本条休假申请吗？',
                    buttons: ['确定', '取消']
                }, function(ret, err) {
                    if (ret) {
                        if(ret.buttonIndex == 1){
                            cancelQingjia(qingjiaId)
                        }
                    }
                });
            }
        }
    });
}
function cancelQingjia(qingjiaId){
    api.ajax({
        url: appUrl+'Change/qingjia',
        method: 'post',
        data: {
            values: { 
                qingjia_id: qingjiaId
            }
        }
    }, function(ret, err) {
        if (ret) {
            alert('已删除休假请求数据');
            buildPageByJson()
        } else {
            api.toast({
                msg: '网络错误'
            });
        }
    });
}
apiready = function () {
    showStatus = api.pageParam.showStatus;
    api.parseTapmode();
    buildPageByJson();
    shuaxin();
}
</script>
</html>
