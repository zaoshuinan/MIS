<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>APP</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
</head>
<style>
.aui-nav{
    background-color: #3e6491;
    color: #ffffff;
    text-align: center;
    line-height: 60px;
}
</style>
<body>
    <header class="aui-bar aui-bar-nav aui-bar-danger" id="misHeader">
        <a class="aui-btn aui-pull-left aui-bar-danger" id="backBtn" tapmode onclick="closeWin()">
            <span class="aui-iconfont aui-icon-left"></span>
        </a>
        <div class="aui-title" id="zhName"></div>
        <a class="aui-iconfont aui-icon-menu aui-pull-right"></a>
    </header>
    <footer class="aui-nav" id="footer">
        <div class="aui-col-xs-4 aui-bg-warning" tapmode onclick="pay(0)">会员卡买单</div>
        <div class="aui-col-xs-4  aui-bg-danger" tapmode onclick="pay(1)">现金买单</div>
        <div class="aui-col-xs-4  aui-bg-success" tapmode onclick="pay(2)">刷卡/网上支付买单</div>
    </footer>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/mis.js"></script>
<script type="text/javascript" src="../script/function.js"></script>
<script type="text/javascript">
var header,headerHeight,dingdanId,hasHebing,dingdanIdStr;
var canSend = 0;
var payMoney,youhuiMoney,dingdanData,dingdanNum;
var dingdanSingleJson,dingdanHebingJson;
function closeWin(){
    api.closeWin();
}
function addEvent(){
    api.addEventListener({
        name: 'dingdanDetail'
    }, function(ret, err) {
        if (ret) {
            if(ret.value.canSend == 1){
                //alert('能点击，实收'+ret.value.realPayMoney+'元')
                canSend = 1;
                payMoney = ret.value.realPayMoney;
                youhuiMoney = ret.value.youhuiMoney;
                dingdanNum = ret.value.dingdanNum;
            }else{
                canSend = 0;
                //alert('不能点击，实收'+ret.value.realPayMoney+'元')
            }
        } else {
            alert(JSON.stringify(err));
        }
    });
}
function pay(index){
    var pageParamJson =  {
        payMoney: payMoney,
        youhuiMoney:youhuiMoney,
        dingdanIdStr:dingdanIdStr,
        payType:index
    }
    if(canSend == 1){
        api.openWin({
            name: 'pay',
            url: './pay_win.html',
            pageParam: pageParamJson
        });
    }else{
        alert('请选择正确的赠送金额');
        return false;
    }  
}
apiready = function(){
    api.parseTapmode();
    hasHebing = api.pageParam.hasHebing;
    dingdanIdStr = api.pageParam.dingdanIdStr;
    if(hasHebing == 1){
        var titleStr = '合并订单详情';
    }else{
        var titleStr = '订单详情';
    }
    var className1 = 'aui-bar-danger';
    var className2 = 'aui-btn-danger';
    header = $api.byId('misHeader');
    $api.addCls(header, className1);
    $api.addCls($api.byId('backBtn'), className2);
    $api.html($api.byId('zhName'), titleStr);
    fixStatusBar(header);
    headerHeight = $api.offset($api.byId('misHeader')).h;
    footerHeight = $api.offset($api.byId('footer')).h;
    frameHeight = api.winHeight - headerHeight - footerHeight;
    addEvent();
    api.openFrame({
        name: 'dingdanDetail',
        url: './dingdan_detail.html',
        rect: {
            x: 0,
            y: headerHeight,
            w: 'auto',
            h: frameHeight
        },
        pageParam: {
            hasHebing:hasHebing,
            dingdanIdStr:dingdanIdStr
        },
        bounces: false
    });
};
</script>
</html>
