<script type="text/javascript">
var myId,myName,myTel,dingdanId,companyId,missionDay;
var chanpinJson = new Array();
var peisongJson;
function buildPageByJson(){
    var url = '';
    api.ajax({
        url: appUrl+'Get/chanpinPeisong',
        method: 'post',
        timeout: 30,
        dataType: 'json',
        data: {
            values: { 
                company_id:companyId,
                mission_day:missionDay
            },
            files: { 
                file: 'fs://a.gif'
            }
        },
        returnAll:false
    },function(ret,err){
        if (ret) {
            if(ret.mianfei_has ==0 && ret.shoufei_has == 0){
                $api.html($api.byId('viewBox'), '<li class="aui-list-view-cell aui-text-center">没有找到数据</li>');
            }else{
                if(ret.shoufei_has == 1){
                    var shoufeiData = ret.shoufei_data;
                    for(var i = 0;i < shoufeiData.length;i++){
                        shoufeiData[i].type = 'shoufei';
                        chanpinJson.push(shoufeiData[i]);
                    }
                }
                if(ret.shoufei_has == 1){
                    var mianfeiData = ret.mianfei_data;
                    for(var i = 0;i < mianfeiData.length;i++){
                        mianfeiData[i].type = 'mianfei';
                        chanpinJson.push(mianfeiData[i]);
                    }
                }
                
                buildPage(); 
            }
        } else {
            api.toast({
                msg: '网络错误'
            });
        };
    });
}
function buildPage(){
    var htmlStr = '';
    for(var i = 0;i < chanpinJson.length;i++){
        var thisJson = chanpinJson[i];
        var chanpinId = thisJson.id;
        var chanpinType = thisJson.type;
        var chanpinZhName = thisJson.chanpin_name;
        var chanpinPrice = thisJson.chanpin_price;
        var chanpinTicheng = thisJson.chanpin_ticheng;
        if(chanpinType == 'shoufei'){
            var chanpinImgUrl = '../image/shoufei1.png';
            
        }else{
            var chanpinImgUrl = '../image/mianfei1.png';
            var priceStr = '';
        }
        
        var xiadanTime = thisJson.xiadan_time;
        var chanpinStatus = thisJson.peisong_status;
        if(chanpinStatus == 0){
            var buttonStr = '<div id="notice-button'+thisJson.id+'" class="aui-swipe-right-btn aui-bg-danger" tapmode onclick="fnSend('+thisJson.id+')">标记配送<i class="aui-iconfont aui-icon-markfill"></i></div>';
            var typeClass = 'aui-icon-deliver aui-bg-warning';
        }
        if(chanpinStatus == 1){
            var typeClass = 'aui-icon-activity aui-bg-success';
            var buttonStr = '<div id="notice-button'+thisJson.id+'" class="aui-swipe-right-btn aui-bg-success" tapmode>已经配送<i class="aui-iconfont aui-icon-markfill"></i></div>';
        }
        var tplStr = '<li  class="aui-list-view-cell">'+buttonStr+'<div class="aui-swipe-handle"><i id="notice-icon'+thisJson.id+'" class="aui-iconfont '+typeClass+'"></i><span class="aui-text-danger">'+thisJson.peisong_room+'</span>房，<span class="aui-text-success">'+thisJson.chanpin_name+'</span>1份，'+thisJson.xiadan_time+'</div></li>';
        htmlStr += tplStr;
    }
    $api.html($api.byId('viewBox'), htmlStr);
}

function shuaxin(){
    api.setRefreshHeaderInfo({
        visible: true,
        loadingImg: 'widget://image/refresh.png',
        bgColor: '#ccc',
        textColor: '#fff',
        textDown: '下拉刷新...',
        textUp: '松开刷新...',
        showTime: true,
    }, function(ret, err){
        buildPageByJson();
        //从服务器加载数据，完成后调用api.refreshHeaderLoadDone()方法恢复组件到默认状态
        api.refreshHeaderLoadDone();
    });
}
apiready = function(){
    api.parseTapmode();
    dingdanId = api.pageParam.dingdanId;
    companyId = $api.getStorage('companyId');
    missionDay = $api.getStorage('missionDay');
    //alert(companyId + missionDay)
    //buildPage();
    buildPageByJson();
    shuaxin();
}
