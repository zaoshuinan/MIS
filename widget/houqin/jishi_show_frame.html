<script type="text/javascript">
var banciJson = $api.getStorage('cacheBanci');
//alert(JSON.stringify(banciJson))
var companyId = $api.getStorage('companyId');
var jishiType = 0;
var jishiJson;
var touxianagArr = new Array();
function shuaxin(){
    api.setRefreshHeaderInfo({
        visible: true,
        loadingImg: 'widget://image/refresh.png',
        bgColor: '#ccc',
        textColor: '#fff',
        textDown: '下拉刷新...',
        textUp: '松开刷新...',
        showTime: true,
    }, function(ret, err){
        buildPageByJson();
        //从服务器加载数据，完成后调用api.refreshHeaderLoadDone()方法恢复组件到默认状态
        api.refreshHeaderLoadDone();
    });
}
function showJishi(index){
    changeButtonsClass(index);
    jishiType = index;
    buildPageByJson();
}
function changeButtonsClass(index){
    var frameGroupButtonBox = $api.byId('frameGroupButtonBox');
    var buttonsObj = $api.domAll(frameGroupButtonBox, 'li');
    for(var i = 0; i < buttonsObj.length; i++){
        if(i == index){
            $api.addCls(buttonsObj[i], 'active');
        }else{
            $api.removeCls(buttonsObj[i], 'active');
        }
    }
}
function buildPageByJson(){
    $api.html($api.byId('viewBox'), '<p style="margin-top:10px;" class="aui-text-center">加载数据中......</p>');
    api.ajax({
        url: appUrl+'Get/jishiJsonByZhongfang',
        method: 'post',
        data: {
            values: { 
                jishi_type: jishiType,
                company_id:companyId,
                order_type:0
            }
        }
    },function(ret, err){
        if (ret) {
            if(ret.has == 0){
                innerStr = '<p style="margin-top:10px;" class="aui-text-center">没有找到数据</p>';
                $api.html(viewBox, innerStr);
            }else{
                jishiJson = ret.data;
                //insertSort(jishiJson)
                //jishiJson = jishiJson.sort(downByStatusAndTimeDesc);
                buildPage();
            } 
        } else {
            //alert( JSON.stringify( err ) );
            api.toast({
                msg: '网络错误',
                duration: 2000,
                location: 'bottom'
            });
        }
    });
}

function insertSort(array){
    /*start根据已排列好的项数决定*/
    var start=1;
    /*按顺序，每一项检查已排列好的序列*/
    for(var i=start; i<array.length; start++,i++){
      /*跟已排好序的序列做对比，并插入到合适的位置*/
      for(var j=0; j<start; j++){
        /*小于或者等于时（我们是升序）插入到该项前面*/
        if(array[i].jishi_status<array[j].jishi_status){
          //console.log(array[i]+' '+array[j]);
          if(array[i].jishi_status !=0){
                array.splice(j,0,array[i]);
                /*删除原有项*/
                array.splice(i+1,1);
                break;
          }
          
        }
      }

    }
  }
function downByStatusAndTimeDesc(x,y){
    var xStatus = x.jishi_status;
    var yStatus = y.jishi_status;
    //alert(xStatus + ':' + yStatus)
    // var xTemp =  x.jishi_status + x.xiazhong_time;
    // var yTemp =  y.jishi_status + y.xiazhong_time;
    
    return (yStatus == 0) ? 1 : -1
}
function buildPage(){
    var innerStr = '';
    //alert(JSON.stringify(jishiJson));
    var imgArr = new Array();
    for(var i = 0;i < jishiJson.length;i++){
        var thisJishiJson = jishiJson[i];
        var imgUrl;
        if(thisJishiJson.jishi_touxiang_url == ''){
            imgUrl = '../image/jishi.png';
        }else{
            imgUrl = ipUrl + thisJishiJson.jishi_touxiang_url;
        }
        imgArr[i] = imgUrl;
        var jishiId = thisJishiJson.id;
        var jishiPaihao = thisJishiJson.jishi_paihao;
        var kaoqinTime = thisJishiJson.jishi_kaoqin_time;
        var jishiStatus = thisJishiJson.jishi_status;
        var xiazhongTime = thisJishiJson.jishi_end_time;
        var roomName = thisJishiJson.jishi_room_name;
        var shangzhongTime = thisJishiJson.jishi_start_time;
        var statusStr = '<p class="aui-text-info">未知<br>未知</p>';
        var jishiBanciId = thisJishiJson.jishi_banci_id;
        //alert(jishiPaihao + jishiBanciId)
        if(jishiBanciId == 0){
            var banciName = '<b style="color:red">未设置班次</b>';
            var kaoqinTimeStr = '<b style="color:red">请钟房进行设置</b>';
            var tempStr = banciName+'<br>';
        }else{
            var banciName = banciJson[jishiBanciId].banci_name;
            var banciBeginHour = banciJson[jishiBanciId].banci_begin_hour;
            var banciBeginMin = banciJson[jishiBanciId].banci_begin_min;
            if(parseInt(banciBeginHour) < 10){
                banciBeginHour = '0' + banciBeginHour;
            }
            if(parseInt(banciBeginMin) < 10){
                banciBeginMin = '0' + banciBeginMin;
            }
            var kaoqinTimeStr = '考勤时间：'+banciBeginHour+':'+banciBeginMin;
            var tempStr = banciName+':未上班<br>';
        }

        if(jishiStatus == 0){
            statusStr = '<p class="aui-text-info">'+ tempStr +kaoqinTimeStr +'</p>'
        }
        if(jishiStatus == 1){
           if(xiazhongTime == '0000-00-00 00:00:00'){
                var daizhongStr = '考勤时间：' + kaoqinTime.substr(11,5);
            }else{
                var daizhongStr = '下钟时间：' + xiazhongTime.substr(11,5);
            }
            statusStr = '<p class="aui-text-success">'+banciName+':上班待钟<br>'+daizhongStr+'</p>';
        }
        if(jishiStatus == 4){
            statusStr = '<p class="aui-text-danger">'+roomName+'房上钟<br>下钟时间：'+xiazhongTime.substr(11,5)+'</p>'
        }
        if(jishiStatus == 3){
            statusStr = '<p class="aui-text-danger">已通知技师<br>前往'+roomName+'会客</p>'
        }
        var thisStr = '<li class="aui-col-xs-2 aui-text-center" tapmode onclick="openDetail('+jishiId+')"><img id="img'+i+'" style="width:80px;height:80px;border-radius: 50%;" src=""><p class="aui-text-danger" style="font-size:24px">'+jishiPaihao+'号</span></p>'+statusStr+'</li>';
         innerStr += thisStr;
    }
    var viewBox = $api.byId('viewBox');
    $api.html(viewBox, innerStr);

    //闭包处理
    for(var j = 0;j<imgArr.length;j++){
        (function(j) {
            var objIdName = 'img' + j;
            //alert('1-'+objIdName)
            var realImgUrl = imgArr[j];
            api.imageCache({
                url: realImgUrl
            }, function(ret, err){
                if( ret ){
                     var cacheUrl = ret.url;
                     $api.attr($api.byId(objIdName), 'src', cacheUrl);
                }
            });
        })(j);
    }
}

function openDetail(jishiId){
    api.actionSheet({
        buttons: ['个人信息','考勤信息','班次信息']
    }, function(ret, err) {
        if (ret) {
            var showId = ret.buttonIndex - 1;
            openWin(showId,jishiId)
        }
    });
}

function openWin(showId,jishiId){
    var winNameArr = ['jishi_info','kaoqin_info','banci_info']
    api.openWin({
        name: winNameArr[showId],
        url: './'+winNameArr[showId]+'_win.html',
        pageParam: {
            jishiId: jishiId
        }
    });
}
apiready = function(){
    api.parseTapmode();

    buildPageByJson();
    shuaxin();
}
