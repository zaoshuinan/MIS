<script type="text/javascript">
var dingdanJson,headerHeight;
var checkNum = 0;
var zhongfangArr = [];
var newArr;
var addNewData;
var addLastId = 0;
var noticeIdStr = '';
var warnIdStr = '';
var missionDay = $api.getStorage('missionDay');
var companyId = $api.getStorage('companyId');
var checkNew = 0;
var reFlashTime = 30000;
function bofangtongzhi(){
    api.toast({
        msg: '你有新通知'
    });
}
function changeStatus(id,status){
    for(var i = 0;i < zhongfangArr.length;i++){
        var thisId = zhongfangId;
        if(thisId == id){
            zhongfangStatus = status;
        }
    }
}
function downByTypeDesc(x,y){
    return (x.zhongfang_status < y.zhongfang_status) ? 1 : -1
}
function fnSend(zhongfangId,jishiLiushuiId){
    var changeObj1 = $api.byId('notice-icon' + zhongfangId);
    var changeObj2 = $api.byId('notice-button' + zhongfangId);
    api.ajax({
        url: appUrl+'Change/zhongfangSend',
        method: 'post',
        data: {
            values: { 
                jishi_liushui_id: jishiLiushuiId,
                zhongfang_id:zhongfangId
            },
            files: { 
                fileName: 'filePath'
            }
        }
    }, function(ret, err) {
        if (ret) {
            changeStatus(zhongfangId,1);
            var tempArr = noticeIdStr.split('not'+zhongfangId+'tic');
            noticeIdStr = tempArr[0] + tempArr[1];
            api.toast({
                msg: '正在发送通知',
                location: 'middle'
            });
            //alert(oldStr + '-' + newStr);
            $api.removeCls(changeObj1, 'aui-icon-notice');
            $api.removeCls(changeObj1, 'aui-bg-warning');
            $api.addCls(changeObj1, 'aui-icon-roundcheckfill');
            $api.addCls(changeObj1, 'aui-bg-success');
            $api.removeCls(changeObj2, 'aui-bg-danger');
            $api.addCls(changeObj2, 'aui-bg-success');
            $api.html(changeObj2, '已成功发送通知<i class="aui-iconfont aui-icon-markfill"></i>');
            $api.removeAttr(changeObj2, 'onclick');
        } else {
            api.toast({
                msg: '网络错误'
            });
        }
    });
}
function shuaxin(){
    api.setRefreshHeaderInfo({
        visible: true,
        loadingImg: 'widget://image/refresh.png',
        bgColor: '#ccc',
        textColor: '#fff',
        textDown: '下拉刷新...',
        textUp: '松开刷新...',
        showTime: true,
    }, function(ret, err){
        buildPageByJson();
        clearInterval(addNewData);
        addNewData = setInterval("buildPageByJson()",reFlashTime);
        //从服务器加载数据，完成后调用api.refreshHeaderLoadDone()方法恢复组件到默认状态
        api.refreshHeaderLoadDone();
    });
}
function buildPageByJson(){
    //alert(missionDay + companyId);
    api.ajax({
        url: appUrl+'Get/newZhongfang',
        method: 'post',
        data: {
            values: { 
                company_id: companyId,
                mission_day:missionDay
            }
        }
    }, function(ret, err) {
        if (ret) {
            if(ret.has == 1){
                zhongfangArr = ret.data;
                buildPage();
            }else{
                $api.html($api.byId('viewBox'), '<li class="aui-list-view-cell aui-text-center">没有找到数据</li>');
            }
        } else {
            api.toast({
                msg: '获取数据异常，下拉刷新'
            });
        }
    });
}
function buildPage(){
    var innerStr = '';
    for(var i = 0;i < zhongfangArr.length;i++){
        //alert(zhongfangStatus)
        var zhongfangId = zhongfangArr[i].id;
        var zhongfangStatus = zhongfangArr[i].zhongfang_status;
        var jishiLiushuiId = zhongfangArr[i].jishi_liushui_id;
        var jingliLiushuiId = zhongfangArr[i].jingli_liushui_id;
        var jishiPaihao = zhongfangArr[i].jishi_paihao;
        var jishiId = zhongfangArr[i].jishi_id;
        var dingdanId = zhongfangArr[i].dingdan_id;
        var serviceId = zhongfangArr[i].service_id;
        var serviceName = zhongfangArr[i].service_name;
        var roomId = zhongfangArr[i].room_id;
        var roomName = zhongfangArr[i].room_name;
        var zhongfangTime = zhongfangArr[i].time;
        if(zhongfangStatus == 2){
            var typeClass = 'aui-icon-notice aui-bg-warning';
            var clickStr = ' tapmode onclick="fnCall(\''+zhongfangId+'\',\''+dingdanId+'\',\''+jingliLiushuiId+'\',\''+jishiLiushuiId+'\',\''+jishiId+'\')"'
        }
        if(zhongfangStatus == 3){
            var typeClass = 'aui-icon-warnfill aui-bg-danger';
            var clickStr = ' tapmode onclick="fnRecheck(\''+zhongfangId+'\',\''+dingdanId+'\',\''+jingliLiushuiId+'\',\''+serviceId+'\',\''+serviceName+'\',\''+roomId+'\',\''+roomName+'\',\''+jishiId+'\',\''+jishiPaihao+'\')"'
        }
        var thisStr = '<li class="aui-list-view-cell"'+clickStr+'><div class="aui-swipe-handle"><i id="notice-icon'+zhongfangId+'" class="aui-iconfont '+typeClass+'"></i><span class="aui-text-danger">'+roomName+'</span>房，<span class="aui-text-success" id="jishiPaihao'+zhongfangId+'">'+jishiPaihao+'</span>号技师，'+serviceName+'，发送时间：'+zhongfangTime.substr(11,5)+'</div></li>';
        innerStr += thisStr;
    }
    $api.html($api.byId('viewBox'), innerStr);
    bofangtongzhi();
}
function changeShow(zhongfangId,index){
    var btnObj = $api.byId('notice-icon'+zhongfangId);
    $api.removeCls(btnObj, 'aui-icon-notice');
    $api.removeCls(btnObj, 'aui-bg-warning');
    $api.removeCls(btnObj, 'aui-icon-warnfill');
    $api.removeCls(btnObj, 'aui-bg-danger');
    if(index == 1){
        $api.addCls(btnObj, 'aui-icon-notice');
        $api.addCls(btnObj, 'aui-bg-success');
    }
}
function fnCall(zhongfangId,dingdanId,jingliLiushuiId,jishiLiushuiId,jishiId){
    api.actionSheet({
        destructiveTitle: '通知技师并标记',
        buttons: ['删除并由经理重选']
    }, function(ret, err) {
        if (ret) {
            if(ret.buttonIndex == 1){
                sendCall(zhongfangId,jishiLiushuiId);
            }
            if(ret.buttonIndex == 2){
                api.confirm({
                    msg: '确定删除该通知吗？删除后需由经理重新选取技师',
                    buttons: ['确定', '取消']
                }, function(ret, err) {
                    if (ret) {
                        if(ret.buttonIndex == 1){
                            fnDel(zhongfangId,dingdanId,jingliLiushuiId,jishiId);
                        }
                    }
                });
            }
        }
    });
}
function fnDel(zhongfangId,dingdanId,jingliLiushuiId,jishiId){
    api.ajax({
        url: appUrl+'Change/delZhongfangById',
        method: 'post',
        data: {
            values: { 
                zhongfang_id: zhongfangId,
                dingdan_id:dingdanId,
                jingli_liushui_id:jingliLiushuiId,
                jishi_id:jishiId
            }
        }
    }, function(ret, err) {
        if (ret) {
            if(ret.has == 1){
                buildPageByJson();
                clearInterval(addNewData);
                addNewData = setInterval("buildPageByJson()",reFlashTime);
            }
        } else {
            api.toast({
                msg: '网络错误'
            });
        }
    });
}
function sendCall(zhongfangId,jishiLiushuiId){
    api.ajax({
        url: appUrl+'Change/sendToJinshi',
        method: 'post',
        data: {
            values: { 
                zhongfang_id: zhongfangId,
                jishi_liushui_id:jishiLiushuiId
            }
        }
    }, function(ret, err) {
        if (ret) {
            if(ret.has == 1){
                changeShow(zhongfangId,1);
            }
        } else {
            api.toast({
                msg: '网络错误'
            });
        }
    });
}
function addEvent(){
    api.addEventListener({
        name: 'changeZhongfang'
    }, function(ret, err) {
        if (ret) {
            buildPageByJson();
            // oldZhongfangId = ret.value.zhongfangId;
            // var changeObj = $api.byId('notice-icon'+oldZhongfangId);
            // $api.removeCls(changeObj, 'aui-icon-warnfill');
            // $api.removeCls(changeObj, 'aui-bg-danger');
            // $api.addCls(changeObj, 'aui-icon-notice');
            // $api.addCls(changeObj, 'aui-bg-success');
        }
    });
}
function fnRecheck(zhongfangId,dingdanId,jingliLiushuiId,serviceId,serviceName,roomId,roomName,jishiId,jishiPaihao){
    api.actionSheet({
        destructiveTitle: '重新选择技师'
    }, function(ret, err) {
       if (ret) {
           if(ret.buttonIndex == 1){
                addEvent();
               api.openFrame({
                   name: 'selectJishi',
                   url: './jishi_shangzhong.html',
                   rect: {
                       x: 0,
                       y: headerHeight,
                       w: 'auto',
                       h: frameHeight,
                       marginLeft:240,
                   },
                   pageParam: {
                       zhongfangId: zhongfangId,
                       dingdanId:dingdanId,
                       jingliLiushuiId:jingliLiushuiId,
                       serviceId:serviceId,
                       serviceName:serviceName,
                       roomId:roomId,
                       roomName:roomName,
                       jishiId:jishiId,
                       jishiPaihao:jishiPaihao
                   },
                   bounces: true
               });
           }
       }
    });
}
function gotoDingdan(dingdanId,fanweiId,fuwuDetailId){
    api.openWin({
        name: 'fuwuDingdan',
        url: './fuwu_dingdan_win.html',
        bounces: false,
        slidBackEnabled:false,
        pageParam: {
            'fanweiId':fanweiId,
            'fuwuDetailId':fuwuDetailId,
            'dingdanId':dingdanId
        }
    });
}
apiready = function () {
    headerHeight = api.pageParam.headerHeight;
    api.parseTapmode();
    buildPageByJson();
    shuaxin();
    //clearInterval(addNewData);
    addNewData = setInterval("buildPageByJson()",reFlashTime);
}
</script>
