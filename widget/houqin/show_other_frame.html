<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>APP</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../css/loading.css" />
</head>
<style>
html { background: #f7f9f8;}
</style>
<body>
    <div class="aui-card aui-noborder">
         <ul class="aui-list-view aui-in" id="viewBox" style="margin-top: 10px;">
             <div style="text-align: center;padding: 50px;">
                 <div class="loading-2">
                     <i></i>
                     <i></i>
                     <i></i>
                     <i></i>
                     <i></i>
                 </div>
                 <p>读取数据中....</p>
             </div>
         </ul>
    </div>
</body>
<script type="text/javascript" src="../script/api.js" ></script>
<script type="text/javascript" src="../script/mis.js" ></script>
<script type="text/javascript">
var companyId = $api.getStorage('companyId');
var otherJson;
function shuaxin(){
    api.setRefreshHeaderInfo({
        visible: true,
        loadingImg: 'widget://image/refresh.png',
        bgColor: '#ccc',
        textColor: '#fff',
        textDown: '下拉刷新...',
        textUp: '松开刷新...',
        showTime: true,
    }, function(ret, err){
        buildPageByJson();
        //从服务器加载数据，完成后调用api.refreshHeaderLoadDone()方法恢复组件到默认状态
        api.refreshHeaderLoadDone();
    });
}
function buildPageByJson(){
    api.ajax({
        url: appUrl+'Get/otherListByQiantai',
        method: 'post',
        data: {
            values: {
                company_id:companyId
            }
        }
    },function(ret, err){
        //alert(JSON.stringify(ret))
        if (ret) {
            if(ret.has == 0){
                $api.html($api.byId('viewBox'), '<li class="aui-list-view-cell aui-text-center">没有找到数据</li>');
            }else{
                otherJson = ret.data;
                buildPage();
            }
        } else {
            api.toast({
                msg: '网络错误',
                duration: 2000,
                location: 'bottom'
            });
        }
    });
}

function buildPage(){
    var htmlStr = '';
    for(var i = 0;i < otherJson.length;i++){
        var thisJson = otherJson[i];
        var userId = thisJson.id;
        var userTel = thisJson.user_tel;
        var userName = thisJson.user_name;
        var jobType = thisJson.user_type;
        var shebeiId = thisJson.shebei_id;
        var userGongzi = thisJson.user_gongzi;
        var typeStr;
        if(jobType == 3){
            typeStr = '前台';
        }
        if(jobType == 4){
            typeStr = '配送';
        }
        if(jobType == 5){
            typeStr = '清洁';
        }
        if(jobType == 6){
            typeStr = '钟房';
        }
        if(jobType == 7){
            typeStr = '其他';
        }
        var tplStr = '<li  class="aui-list-view-cell" tapmode onclick="changeOther(\''+userId+'\',\''+shebeiId+'\')"><div class="aui-swipe-handle"><i id="notice-icon' + userId+'" class="aui-iconfont aui-icon-friendadd aui-bg-danger"></i>姓名：'+userName+'(<span class="aui-text-danger">'+userTel+'</span>)，'+typeStr+'类工作人员，月工资：'+userGongzi+'元</div></li>';
        htmlStr += tplStr;
    }
    $api.html($api.byId('viewBox'), htmlStr);
}
function changeOther(userId,shebeiId){
    api.actionSheet({
        destructiveTitle: '修改人员信息',
        buttons: ['解除设备','删除人员']
    }, function(ret, err) {
        if (ret) {
            if(ret.buttonIndex == 1){
                fnEdit(userId)
            }
            if(ret.buttonIndex == 2){
                if(shebeiId == ''){
                    alert('该用户尚未绑定设备，此操作无效');
                    return false;
                }else{
                    fnClear(userId)
                }
            }
            if(ret.buttonIndex == 3){
                fnCancel(userId)
            }
        }
    });
}
function fnEdit(userId){
    api.openWin({
        name: 'addOther',
        url: './add_other_win.html',
        pageParam: {
            showType: 1,
            userId:userId
        }
    });
}
function fnClear(userId){
    api.confirm({
        title: '确认信息',
        msg: '确认要解除该用户的设备绑定吗？',
        buttons: ['确定', '取消']
    }, function(ret, err) {
        if (ret) {
            if(ret.buttonIndex == 1){
                api.ajax({
                    url: appUrl+'Change/removeShebeiByQiantai',
                    method: 'post',
                    data: {
                        values: { 
                            user_id: userId
                        }
                    }
                }, function(ret, err) {
                    if (ret) {
                        alert('解锁设备成功');
                        buildPageByJson();
                    } else {
                        api.toast({
                            msg: '网络错误'
                        });
                    }
                });
            }
        }
    });
}
function fnCancel(userId){
    api.confirm({
        title: '确认取消',
        msg: '你确认删除该工作人员的信息吗？',
        buttons: ['确定', '取消']
    }, function(ret, err) {
        if (ret) {
            if(ret.buttonIndex == 1){
                api.ajax({
                    url: appUrl+'Change/cancelOther',
                    method: 'post',
                    data: {
                        values: {
                            user_id:userId
                        }
                    }
                }, function(ret, err) {
                    if (ret) {
                        buildPageByJson();
                        alert('删除成功')
                        api.closeWin();
                    } else {
                        api.toast({
                            msg: '网络错误'
                        });
                    }
                });
            }
        }
    });
}
function addEvent(){
    api.addEventListener({
        name: 'otherList'
    }, function(ret, err) {
        if (ret) {
            buildPageByJson();
        }
    });
}
apiready = function () {
    api.parseTapmode();
    addEvent()
    buildPageByJson();
    shuaxin();
}
</script>
</html>
