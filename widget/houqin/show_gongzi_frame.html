<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>APP</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../css/loading.css" />
</head>
<style>
html { background: #f7f9f8;}
</style>
<body>
    <div class="aui-card aui-noborder">
        <ul class="aui-list-view aui-in" id="viewBox" style="margin-top:10px;">
            <div style="text-align: center;padding: 50px;">
                <div class="loading-2">
                    <i></i>
                    <i></i>
                    <i></i>
                    <i></i>
                    <i></i>
                </div>
                <p>读取数据中....</p>
            </div>
        </ul>
    </div>
</body>
<script type="text/javascript" src="../script/api.js" ></script>
<script type="text/javascript" src="../script/mis.js" ></script>
<script type="text/javascript">
var companyId = $api.getStorage('companyId');
var gongziType;
var showType = 0;
var dataJson;
var startNum = 0;
var showNum = 15;
var htmlStr = '';
function shuaxin(){
    api.setRefreshHeaderInfo({
        visible: true,
        loadingImg: 'widget://image/refresh.png',
        bgColor: '#ccc',
        textColor: '#fff',
        textDown: '下拉刷新...',
        textUp: '松开刷新...',
        showTime: true,
    }, function(ret, err){
        htmlStr = '';
        startNum = 0;
        buildPageByJson();
        //从服务器加载数据，完成后调用api.refreshHeaderLoadDone()方法恢复组件到默认状态
        api.refreshHeaderLoadDone();
    });
}
function buildPageByJson(){
    //alert(startNum + '-' + showNum);
    api.ajax({
        url: appUrl+'Get/gongziListByQiantai',
        method: 'post',
        data: {
            values: {
                company_id:companyId,
                gongzi_type:gongziType,
                show_num:showNum,
                start_num:startNum
            }
        }
    },function(ret, err){
        //alert(JSON.stringify(ret));
        if (ret) {
            if(ret.has == 0){
                if(startNum == 0){
                    $api.html($api.byId('viewBox'), '<li class="aui-list-view-cell aui-text-center">没有找到数据</li>');
                }else{
                    alert('已显示所有数据');
                }
            }else{
                dataJson = new Array();
                dataJson = ret.data;
                buildPage();
            }
        } else {
            api.toast({
                msg: '网络错误',
                duration: 2000,
                location: 'bottom'
            });
        }
    });
}
function buildPage(){
    for(var i = 0;i < dataJson.length;i++){
        var thisJson = dataJson[i];
        var gongziId = thisJson.id;
        var gongziName = thisJson.gongzi_name;
        var gongziStatus = thisJson.status;
        var gongziMoney = thisJson.all_money;
        var contentStr = '名称：'+thisJson.gongzi_name+'，工资总额：'+gongziMoney+'元';
        if(gongziStatus == 0){
            contentStr += '，<b style="color:blue">待审批！</b>'
        }
        if(gongziStatus == 1){
            contentStr += '，<b style="color:red">审批中！</b>'
        }
        if(gongziStatus == 2){
            contentStr += '，<b style="color:blue">发放中！</b>'
        }
        if(gongziStatus == 3){
            contentStr += '，<b style="color:green">已归档！</b>'
        }

        var tplStr = '<li  class="aui-list-view-cell" tapmode onclick="changeGongzi('+gongziId+','+gongziStatus+')"><div class="aui-swipe-handle"><i  class="aui-iconfont aui-icon-choiceness aui-bg-danger"></i>'+contentStr+'</div></li>';
        htmlStr += tplStr;
    }
    $api.html($api.byId('viewBox'), htmlStr);
}
function guidang(gongziId){
    alert(gongziId)
}
function changeGongzi(gongziId,gongziStatus){
    if(parseInt(gongziStatus) == 0){
        api.actionSheet({
            destructiveTitle: '修改工资',
            buttons: ['查看工资单','删除工资']
        }, function(ret, err) {
            if (ret) {
                if(ret.buttonIndex == 1){
                    fnEdit(gongziId);
                }
                if(ret.buttonIndex == 2){
                    showType = 0;
                    showGongzi(gongziId);
                }
                if(ret.buttonIndex == 3){
                    fnCancel(gongziId);
                }
            } 
        });
    }
    if(parseInt(gongziStatus) == 1){
        alert('审批中，不能操作！');
        return false;
    }
    if(parseInt(gongziStatus) == 2){
        api.actionSheet({
            destructiveTitle: '查看工资单',
            buttons: ['工资归档']
        }, function(ret, err) {
            if (ret) {
                if(ret.buttonIndex == 1){
                    showType = 1;
                    showGongzi(gongziId);
                }
                if(ret.buttonIndex == 2){
                    guidang(gongziId);
                }
            } 
        });
    }
    if(parseInt(gongziStatus) == 3){
        api.actionSheet({
            destructiveTitle: '查看工资单'
        }, function(ret, err) {
            if (ret) {
                if(ret.buttonIndex == 1){
                    showType = 1;
                    showGongzi(gongziId);
                }
            } 
        });
    }
}
function showGongzi(gongziId){
    api.openWin({
        name: 'showGongziList',
        url: './show_gongzi_list_win.html',
        pageParam: {
            gongziId: gongziId,
            showType:showType
        }
    });
}
function fnEdit(gongziId){
    api.openWin({
        name: 'editGongzi',
        url: './add_gongzi_win.html',
        pageParam: {
            showType: 1,
            gongziId:gongziId
        }
    });
}
function fnCancel(gongziId){
    api.confirm({
        msg: '你确认要删除该工资吗？',
        buttons: ['确定', '取消']
    }, function(ret, err) {
        if (ret) {
            if(ret.buttonIndex == 1){
                api.ajax({
                    url: appUrl+'Change/cancelGongzi',
                    method: 'post',
                    data: {
                        values: {
                            gongzi_id:gongziId
                        }
                    }
                }, function(ret, err) {
                    if (ret) {
                        if(ret.has == 1){
                            api.sendEvent({
                                name: 'reFlashGongziList',
                                extra: {
                                    gongziType:gongziType
                                }
                            });
                            alert('删除成功');
                        }
                        if(ret.has == 0){
                            alert('正在审核，不能删除！')
                            return false;
                        }
                    } else {
                        api.toast({
                            msg: '网络错误'
                        });
                    }
                });
            }
        } 
    });
}
function addEvent(){
    api.addEventListener({
        name:'scrolltobottom',
        extra:{
            threshold:0            //设置距离底部多少距离时触发，默认值为0，数字类型
        }
    },function(ret,err){
        addData()
    });
}
function addData(){
    startNum += 15;
    buildPageByJson();
}
apiready = function () {
    api.parseTapmode();
    gongziType = api.pageParam.gongziType;
    buildPageByJson();
    addEvent();
    shuaxin();
}
</script>
</html>
