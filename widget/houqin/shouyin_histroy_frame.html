<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>APP</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../css/loading.css" />
</head>
<style>
html { background: #f7f9f8;}
</style>
<body>
    <div class="aui-form" style="padding: 20px;margin:10px">
        <div class="aui-input-row">
            <span class="aui-input-addon  aui-text-danger" style="font-size: 20px;">按条件搜索</span>
            <input type="text" class="aui-input" id="tiaojianBox" style="color:blue;font-size: 20px;" placeholder="请输入房号或技师牌号" value="" />
            <span class="aui-input-addon">
                    <div class="aui-btn aui-btn-danger" id="checkRoom" status="1" tapmode onclick="checkDingdan(0)">搜房号</div>
                    <div class="aui-btn aui-btn-danger" id="checkJishi" status="1" tapmode onclick="checkDingdan(1)">搜技师</div>
                </span>
        </div>
    </div>
    <div class="aui-card aui-noborder" style="margin-top:10px;">
        <ul class="aui-list-view aui-in" id="viewBox">
            <div style="text-align: center;padding: 50px;">
                <div class="loading-2">
                    <i></i>
                    <i></i>
                    <i></i>
                    <i></i>
                    <i></i>
                </div>
                <p>读取数据中....</p>
            </div>
        </ul>
    </div>
</body>
<script type="text/javascript" src="../script/api.js" ></script>
<script type="text/javascript" src="../script/mis.js" ></script>
<script type="text/javascript">
var myId,myName,myTel,dingdanId,companyId,missionDay;
var listData; 
var showNum = 15;
var startNum = 0;
var innerStr = '';
function shuaxin(){
    api.setRefreshHeaderInfo({
        visible: true,
        loadingImg: 'widget://image/refresh.png',
        bgColor: '#ccc',
        textColor: '#fff',
        textDown: '下拉刷新...',
        textUp: '松开刷新...',
        showTime: true,
    }, function(ret, err){
        innerStr = '';
        startNum = 0;
        buildPageByJson();
        //从服务器加载数据，完成后调用api.refreshHeaderLoadDone()方法恢复组件到默认状态
        api.refreshHeaderLoadDone();
    });
}
function addData(){
    startNum += 15;
    buildPageByJson();
}
function checkDingdan(index){
    var tiaojian = $api.val($api.byId('tiaojianBox'));
    if(tiaojian == ''){
        alert('请输入搜索条件');
        return false;
    }
    api.ajax({
        url: appUrl+'Get/dingdanSearchByQiantai',
        method: 'post',
        data: {
            values: { 
                company_id:companyId,
                mission_day:missionDay,
                tiaojian:tiaojian,
                type:index
            }
        }
    }, function(ret, err) {
        if (ret) {
            if(ret.has ==0){
                $api.html($api.byId('viewBox'), '<li class="aui-list-view-cell aui-text-center">没有找到数据</li>');
            }else{
                innerStr = '';
                listData = ret.data;
                buildPage(); 
            }
        } else {
            api.toast({
                msg: '网络错误'
            });
        }
    });
}
function buildPageByJson(){
    listData = new Array();
    var url = '';
    api.ajax({
        url: appUrl+'Get/qiantaiDingdanList',
        method: 'post',
        timeout: 30,
        dataType: 'json',
        data: {
            values: { 
                company_id:companyId,
                mission_day:missionDay,
                show_type:1,
                show_num:showNum,
                start_num:startNum
            }
        },
        returnAll:false
    },function(ret,err){
        if (ret) {
            listData = new Array();
            if(ret.has ==0){
                if(startNum == 0){
                    $api.html($api.byId('viewBox'), '<li class="aui-list-view-cell aui-text-center">没有找到数据</li>');
                }else{
                    alert('已显示所有数据');
                } 
            }else{
                if(ret.has == 1){
                    listData = ret.data;
                }
                buildPage(); 
            }
        } else {
            api.toast({
                msg: '网络错误'
            });
        };
    });
}
function buildPage(){
    for(var i = 0;i < listData.length;i++){
        //alert(i);
        var thisDingdanJson = listData[i];
        var dingdanId = thisDingdanJson.id;
        var dingdanRoomHaoma = thisDingdanJson.dingdan_room_name;
        var dingdanJishiPaihao = thisDingdanJson.dingdan_jishi_paihao;
        var dingdanStartTime = thisDingdanJson.xiadan_time;
        var dingdanPrice = thisDingdanJson.service_price;
        var dingdanEndTime = thisDingdanJson.wanzhong_time;
        var allMoney = thisDingdanJson.all_money;
        dingdanEndTime = dingdanEndTime.substring(11);
        //alert(dingdanEndTime)
        var fuwuName = thisDingdanJson.service_name;
        var fuwuType = thisDingdanJson.dingdan_type;
        var fuwuId = thisDingdanJson.service_id;
        var dingdanStatus = thisDingdanJson.dingdan_status;
        var showJishiStr = '<span class="aui-text-danger">'+dingdanJishiPaihao+'号</span>';
        var tplStr = '<li class="aui-list-view-cell aui-img" tapmode onclick="gotoDingdan('+dingdanId+')"><div class="aui-img-body">经理：<span class="aui-text-danger">'+thisDingdanJson.dingdan_jingli_name+'</span>，技师：'+showJishiStr+'，总收费：<span class="aui-text-danger">'+allMoney+'</span>元<p class="aui-ellipsis-2">房间：'+dingdanRoomHaoma+'，服务：'+fuwuName+'，下钟时间：'+dingdanEndTime+'</p></div></li>';
        innerStr += tplStr;
    }
    $api.html($api.byId('viewBox'), innerStr);
}
function addEvent(){
    api.addEventListener({
        name:'scrolltobottom',
        extra:{
            threshold:0            //设置距离底部多少距离时触发，默认值为0，数字类型
        }
    },function(ret,err){
        addData()
    });
}
apiready = function(){
    api.parseTapmode();
    dingdanId = api.pageParam.dingdanId;
    companyId = $api.getStorage('companyId');
    missionDay = $api.getStorage('missionDay');
    buildPageByJson();
    addEvent();
    shuaxin();
}
    
</script>
</html>
