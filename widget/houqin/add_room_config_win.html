<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>APP</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
</head>
<body>
    <header class="aui-bar aui-bar-nav" id="misHeader">
        <a class="aui-btn aui-pull-left" id="backBtn" tapmode onclick="closeWin()">
            <span class="aui-iconfont aui-icon-left"></span>
        </a>
        <div class="aui-title" id="zhName"></div>
        <a class="aui-iconfont aui-icon-menu aui-pull-right"></a>
    </header>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/mis.js"></script>
<script type="text/javascript" src="../script/function.js"></script>
<script type="text/javascript">
var header,headerHeight,fanweiId,showType,configId;
var companyFanweiNameArr = ['沐足','按摩','桑拿'];
function closeWin(){
    api.closeWin();
}
apiready = function(){
    api.parseTapmode();
    fanweiId = api.pageParam.fanweiId;
    showType = api.pageParam.showType;
    configId = api.pageParam.configId;
    if(showType == 0){
        var showTypeName = '增加';
    }else{
        var showTypeName = '修改'
    }
    var typeName = companyFanweiNameArr[fanweiId];
    var className1 = 'aui-bar-danger';
    var className2 = 'aui-btn-danger';
    header = $api.byId('misHeader');
    $api.addCls(header, className1);
    $api.addCls($api.byId('backBtn'), className2);
    $api.html($api.byId('zhName'),showTypeName+typeName+'房间类型');
    fixStatusBar(header);
    headerHeight = $api.offset($api.byId('misHeader')).h;
    frameHeight = api.winHeight - headerHeight;
    selectIdStr = api.pageParam.selectIdStr;
    selectNameStr = api.pageParam.selectNameStr;
    jishiRealIdStr = api.pageParam.jishiRealIdStr;
    api.openFrame({
        name: 'add_room_config',
        url: './add_room_config_frame.html',
        rect: {
            x: 0,
            y: headerHeight,
            w: 'auto',
            h: frameHeight
        },
        pageParam: {
            fanweiId:fanweiId,
            showType:showType,
            configId:configId
        },
        bounces: false
    });
};
</script>
</html>
