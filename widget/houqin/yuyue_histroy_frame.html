<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>APP</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../css/loading.css" />
</head>
<style>
html { background: #f7f9f8;}
</style>
<body>
    <div class="aui-form" style="padding: 20px;margin:10px">
        <div class="aui-input-row">
            <span class="aui-input-addon  aui-text-danger" style="font-size: 20px;">客户尾号</span>
            <input type="text" class="aui-input" id="kehuTel" style="color:blue;font-size: 20px;" placeholder="请输入客户4位尾号" value="" />
            <span class="aui-input-addon">
                    <div class="aui-btn aui-btn-danger" id="checkTel" status="1" tapmode onclick="checkTel()">搜索</div>
                </span>
        </div>
    </div>
    <div class="aui-card aui-noborder" style="margin-top:10px;">
        <ul class="aui-list-view aui-in" id="viewBox">
            <div style="text-align: center;padding: 50px;">
                <div class="loading-2">
                    <i></i>
                    <i></i>
                    <i></i>
                    <i></i>
                    <i></i>
                </div>
                <p>读取数据中....</p>
            </div>
        </ul>
    </div>
</body>
<script type="text/javascript" src="../script/api.js" ></script>
<script type="text/javascript" src="../script/mis.js" ></script>
<script type="text/javascript">
var myId,myName,myTel,dingdanId,companyId,missionDay;
var yuyueJson; 
var showNum = 15;
var startNum = 0;
var htmlStr = '';
function shuaxin(){
    api.setRefreshHeaderInfo({
        visible: true,
        loadingImg: 'widget://image/refresh.png',
        bgColor: '#ccc',
        textColor: '#fff',
        textDown: '下拉刷新...',
        textUp: '松开刷新...',
        showTime: true,
    }, function(ret, err){
        htmlStr = '';
        startNum = 0;
        buildPageByJson();
        //从服务器加载数据，完成后调用api.refreshHeaderLoadDone()方法恢复组件到默认状态
        api.refreshHeaderLoadDone();
    });
}
function addData(){
    startNum += 15;
    buildPageByJson();
}
function checkTel(){
    var kehuTel = $api.val($api.byId('kehuTel'));
    if(kehuTel == '' || kehuTel.length != 4){
        alert('请输入客户4位尾号');
        return false;
    }
    api.ajax({
        url: appUrl+'Get/yuyueSearchByQiantai',
        method: 'post',
        data: {
            values: { 
                company_id:companyId,
                mission_day:missionDay,
                kehu_tel:kehuTel
            }
        }
    }, function(ret, err) {
        if (ret) {
            if(ret.has ==0){
                $api.html($api.byId('viewBox'), '<li class="aui-list-view-cell aui-text-center">没有找到数据</li>');
            }else{
                htmlStr = '';
                yuyueJson = ret.data;
                buildPage(); 
            }
        } else {
            api.toast({
                msg: '网络错误'
            });
        }
    });
}
function buildPageByJson(){
    yuyueJson = new Array();
    var url = '';
    api.ajax({
        url: appUrl+'Get/yuyueListByQiantai',
        method: 'post',
        timeout: 30,
        dataType: 'json',
        data: {
            values: { 
                company_id:companyId,
                mission_day:missionDay,
                show_type:1,
                show_num:showNum,
                start_num:startNum
            }
        },
        returnAll:false
    },function(ret,err){
        if (ret) {
            yuyueJson = new Array();
            if(ret.has ==0){
                if(startNum == 0){
                    $api.html($api.byId('viewBox'), '<li class="aui-list-view-cell aui-text-center">没有找到数据</li>');
                }else{
                    alert('已显示所有数据');
                } 
            }else{
                if(ret.has == 1){
                    yuyueJson = ret.data;
                }
                buildPage(); 
            }
        } else {
            api.toast({
                msg: '网络错误'
            });
        };
    });
}
function buildPage(){
    for(var i = 0;i < yuyueJson.length;i++){
        var thisJson = yuyueJson[i];
        var yuyueId = thisJson.id;
        var kehuTel = thisJson.kehu_tel;
        var kehuNum = thisJson.kehu_num;
        var yewuName = thisJson.yewu_name;
        var yewuTel = thisJson.yewu_tel;
        var jishiPaihao = thisJson.jishi_paihao;
        var yuyueTime = thisJson.time;
        var yuyueStatus = thisJson.status;

        if(yuyueStatus == 2){
            var typeClass = 'aui-icon-countdown aui-bg-warning';
        }
        if(yuyueStatus == 1){
            var typeClass = 'aui-icon-activity aui-bg-success';
        }
        if(yuyueStatus == 0){
            var typeClass = 'aui-icon-deletefill aui-bg-danger';
        }
        var tplStr = '<li  class="aui-list-view-cell" tapmode onclick="checkYuyue('+thisJson.id+')"><div class="aui-swipe-handle"><i id="notice-icon' + thisJson.id+'" class="aui-iconfont '+typeClass+'"></i>客户电话尾数：<span class="aui-text-danger">'+kehuTel+'</span>，预计到来时间：'+thisJson.hour+'时'+thisJson.minute+'分，由<span class="aui-text-success">'+yewuName+'</span>预定</div></li>';
        htmlStr += tplStr;
    }
    $api.html($api.byId('viewBox'), htmlStr);
}
function addEvent(){
    api.addEventListener({
        name:'scrolltobottom',
        extra:{
            threshold:0            //设置距离底部多少距离时触发，默认值为0，数字类型
        }
    },function(ret,err){
        addData()
    });
}
apiready = function(){
    api.parseTapmode();
    dingdanId = api.pageParam.dingdanId;
    companyId = $api.getStorage('companyId');
    missionDay = $api.getStorage('missionDay');
    buildPageByJson();
    addEvent();
    shuaxin();
}
    
</script>
</html>
