<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>APP</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
</head>
<style type="text/css">
body {
    height: auto;
}
.aui-content-padded {
    padding-top: 15px;
}
.aui-btn-block {
    margin-bottom: 15px;
}
.aui-nav{
    background-color: #3e6491;
    color: #ffffff;
    text-align: center;
    line-height: 50px;
}
</style>
<body>
    <div class="aui-content aui-card aui-noborder">       
        <div class="aui-form">
            <div class="aui-input-row">
                <span class="aui-input-addon">会员手机</span>
                <input type="text" class="aui-input" id="huiyuanTel" placeholder="18028681556（不可修改）" readonly />
            </div>
            <div class="aui-input-row">
                <span class="aui-input-addon">会员称呼</span>
                <input type="text" class="aui-input" id="huiyuanName" placeholder="会员称呼" readonly />
            </div>
            <div class="aui-input-row">
                <span class="aui-input-addon">输入会员卡号</span>
                <input type="text" class="aui-input" placeholder="输入会员卡号" id="kahao"/>
            </div>
            <div class="aui-input-row">
                <span class="aui-input-addon">再次输入会员卡号</span>
                <input type="text" class="aui-input" placeholder="再次输入会员卡号" id="reKahao"/>
            </div>
            <div class="aui-input-row">
                <span class="aui-input-addon">生日（选填）</span>
                <input type="text" class="aui-input" placeholder="点击选择生日日期" id="birthday" readonly tapmode onclick="openPicker()" />
            </div>
        </div>
    </div>
    <footer class="aui-nav" id="aui-footer">
        <div class="aui-col-xs-12" id="saveBtn">
            <button class="aui-btn aui-btn-danger aui-btn-block" tapmode onclick="saveInfo()">修改信息</button>
        </div>
    </footer>
</body>
<script type="text/javascript" src="../script/api.js" ></script>
<script type="text/javascript" src="../script/mis.js" ></script>
<script type="text/javascript" src="../script/function.js" ></script>
<script type="text/javascript" src="../script/laytpl.js" ></script>
<script type="text/javascript">
var huiyuankaId;
function bulidPage(){
    //alert(huiyuankaId)
    api.ajax({
        url: appUrl+'Get/kaikaDetail',
        method: 'post',
        data: {
            values: { 
                huiyuanka_id: huiyuankaId
            },
            files: { 
                fileName: 'filePath'
            }
        }
    }, function(ret, err) {
        if (ret) {
            //alert(JSON.stringify(ret))
            var huiyuankaJson = ret.data;
            $api.attr($api.byId('huiyuanTel'), 'placeholder', huiyuankaJson.huiyuan_tel + '(不可修改)');
            $api.attr($api.byId('huiyuanName'), 'placeholder', huiyuankaJson.huiyuan_name + '(不可修改)');
        } else {
            //alert(JSON.stringify(err))
            api.toast({
                msg: '网络错误'
            });
        }
    });
}
function openPicker(){
    api.openPicker({
        type: 'date',
        date: '1990-01-01',
        title:'选择日期'
    },function(ret,err){
        var year = ret.year;
        var month = parseInt(ret.month);
        var day = parseInt(ret.day);
        if(month < 10){
            month = '0' + month;
        }
        if(day < 10){
            day = '0' + day;
        }
        $api.val($api.byId("birthday"),''+year+'-'+month+'-'+day+'');
    });
}
function saveInfo(){
    var canSend = 1;
    var kahao = $api.val($api.byId('kahao'));
    var reKahao = $api.val($api.byId('reKahao'));
    var birthday = $api.val($api.byId('birthday'));
    if(kahao != ''){
        if(kahao != reKahao){
            alert('两次输入的卡号不一样');
            canSend = 0;
            return false;
        }
    }else{
        alert('请输入会员卡号');
        canSend = 0;
        return false;
    }
    if(canSend == 1){
        api.confirm({
            title: '确认',
            msg: '你确定要提交会员数据吗？',
            buttons:['确定', '取消']
        },function(ret,err){
            if(ret.buttonIndex == 1){
                updataHuiyuan(kahao,birthday);
            }
        }); 
    }
}
function updataHuiyuan(kahao,birthday){
    api.ajax({
        url: appUrl+'Change/huiyuanka',
        method: 'post',
        data: {
            values: { 
                huiyuanka_id: huiyuankaId,
                huiyuan_kahao:kahao,
                huiyuan_birthday:birthday
            },
            files: { 
                fileName: 'filePath'
            }
        }
    }, function(ret, err) {
        if (ret) {
            alert('开卡成功，请继续完成充值业务吧！');
            api.closeWin();
        } else {
            api.toast({
                msg: '网络错误'
            });
        }
    });
}
apiready = function(){
    api.parseTapmode();
    huiyuankaId = api.pageParam.huiyuankaId;
    
    bulidPage();
}
        
</script>
</html>
