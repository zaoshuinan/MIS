<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>APP</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../css/loading.css" />
</head>
<style>
html { background: #f7f9f8;}
</style>
<body>
    <div class="aui-card aui-noborder">
        <ul class="aui-list-view aui-in" id="viewBox" style="margin-top: 10px;">
            <div style="text-align: center;padding: 50px;">
                <div class="loading-2">
                    <i></i>
                    <i></i>
                    <i></i>
                    <i></i>
                    <i></i>
                </div>
                <p>读取数据中....</p>
            </div>
        </ul>
    </div>
    <p style="color:red;font-size: 16px;margin:10px;">点击上方班次进行具体时间及人员调整，如需查看目前班次，请点击下方按钮</p>
    <div class="aui-card" id="passwordBox" style="margin-top: 20px">
        <p style="margin:10px;"><div id="banciBotton" status="0" class="aui-btn aui-btn-danger aui-btn-block" tapmode onclick="showBanciNow()">查看目前班次整体人员配置</div></p>
    </div>
</body>
<script type="text/javascript" src="../script/api.js" ></script>
<script type="text/javascript" src="../script/mis.js" ></script>
<script type="text/javascript">
var companyId = $api.getStorage('companyId');
var dataJson;
var getAction = 'banciListByQiantai';
var buttonIcon = 'time';
function shuaxin(){
    api.setRefreshHeaderInfo({
        visible: true,
        loadingImg: 'widget://image/refresh.png',
        bgColor: '#ccc',
        textColor: '#fff',
        textDown: '下拉刷新...',
        textUp: '松开刷新...',
        showTime: true,
    }, function(ret, err){
        buildPageByJson();
        //从服务器加载数据，完成后调用api.refreshHeaderLoadDone()方法恢复组件到默认状态
        api.refreshHeaderLoadDone();
    });
}
function showBanciNow(){
    alert('待补充');
}
function buildPageByJson(){
    api.ajax({
        url: appUrl+'Get/banciListByQiantai',
        method: 'post',
        data: {
            values: {
                company_id:companyId
            }
        }
    },function(ret, err){
        if (ret) {
            if(ret.has == 0){
                $api.html($api.byId('viewBox'), '<li class="aui-list-view-cell aui-text-center">没有找到数据</li>');
            }else{
                dataJson = ret.data;
                buildPage();
            }
        } else {
            api.toast({
                msg: '网络错误',
                duration: 2000,
                location: 'bottom'
            });
        }
    });
}
function buildPage(){
    var htmlStr = '';
    for(var i = 0;i < dataJson.length;i++){
        var thisJson = dataJson[i];
        var banciId = thisJson.id;
        var beginHour,beginMin,endHour,endMin;
        if(parseInt(thisJson.banci_begin_hour) < 9){
            beginHour = '0' + thisJson.banci_begin_hour;
        }else{
            beginHour = thisJson.banci_begin_hour;
        }
        if(parseInt(thisJson.banci_begin_min) < 9){
            beginMin = '0' + thisJson.banci_begin_min;
        }else{
            beginMin = thisJson.banci_begin_min;
        }
        if(parseInt(thisJson.banci_end_hour) < 9){
            endHour = '0' + thisJson.banci_end_hour;
        }else{
            endHour = thisJson.banci_end_hour;
        }
        if(parseInt(thisJson.banci_end_min) < 9){
            endMin = '0' + thisJson.banci_end_min;
        }else{
            endMin = thisJson.banci_end_min;
        }
        var contentStr = thisJson.banci_name + '('+beginHour+':'+beginMin+'-'+endHour+':'+endMin+')';

        var tplStr = '<li class="aui-list-view-cell" tapmode onclick="openDetail('+banciId+',\''+thisJson.banci_name+'\')"><div class="aui-swipe-handle"><i  class="aui-iconfont aui-icon-'+buttonIcon+' aui-bg-danger"></i>'+contentStr+'</div></li>';
        htmlStr += tplStr;
    }
    $api.html($api.byId('viewBox'), htmlStr);
}
function openDetail(banciId,banciName){
    api.actionSheet({
        destructiveTitle: '修改'+banciName,
        buttons: ['删除'+banciName]
    }, function(ret, err) {
        if (ret) {
            if(ret.buttonIndex == 1){
                fnEdit(banciId,banciName)
            }
            if(ret.buttonIndex == 2){
                fnCancel(banciId,banciName)
            }
        }
    });
}
function fnEdit(banciId,banciName){
    api.openWin({
        name: 'editBanci',
        url: './add_banci_win.html',
        pageParam: {
            banciId: banciId,
            banciName:banciName,
            showType:1
        }
    });
}
function fnCancel(banciId,banciName){
    api.confirm({
        msg: '你确认要删除'+banciName+'吗？',
        buttons: ['确定', '取消']
    }, function(ret, err) {
        if (ret) {
            if(ret.buttonIndex == 1){
                api.ajax({
                    url: appUrl+'Change/cancelBanci',
                    method: 'post',
                    data: {
                        values: {
                            banci_id:banciId
                        }
                    }
                }, function(ret, err) {
                    if (ret) {
                        alert('删除成功');
                        api.sendEvent({
                            name: 'reFlashList',
                            extra: {
                                canFlash:1
                            }
                        });
                    } else {
                        api.toast({
                            msg: '网络错误'
                        });
                    }
                });
            }
        } else {
            alert(JSON.stringify(err));
        }
    });
}
apiready = function () {
    api.parseTapmode();
    buildPageByJson();
    shuaxin();
    api.addEventListener({
        name: 'reFlashList'
    }, function(ret, err) {
        if (ret) {
            if(ret.value.canFlash == 1){
                buildPageByJson();
            }
        } else {
            
        }
    });
}
</script>
</html>
