<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>APP</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
</head>
<body>
    <header class="aui-bar aui-bar-nav" id="misHeader">
        <a class="aui-btn aui-pull-left" id="backBtn" tapmode onclick="closeWin()">
            <span class="aui-iconfont aui-icon-left"></span>
        </a>
        <div class="aui-title" id="zhName"></div>
        <a class="aui-iconfont aui-icon-menu aui-pull-right"></a>
    </header>
    <div class="aui-content-padded" id="buttonBox" style="margin-top:5px;">
        <div class="aui-tab aui-tab-danger">
            <ul class="aui-tab-nav aui-tab-border">
                <li tapmode onclick="openFrame(0)">日结</li>
                <li tapmode onclick="openFrame(1)">周结</li>
                <li tapmode onclick="openFrame(2)">月结</li>
                <li tapmode onclick="openFrame(3)">其他</li>
            </ul>
        </div>
    </div>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/mis.js"></script>
<script type="text/javascript" src="../script/function.js"></script>
<script type="text/javascript">
var header,headerHeight,buttonBoxHeight;
var gongziType = 0;
function closeWin(){
    api.closeWin();
}
function changeGroupButtonStyle(index){
    var buttonsObj = $api.domAll($api.byId('buttonBox'), 'li');
    for(var i = 0; i < buttonsObj.length; i++){
        if(i == index){
            $api.addCls(buttonsObj[i], 'active');
        }else{
            $api.removeCls(buttonsObj[i], 'active');
        }
    }
}
function openFrame(index){
    api.closeFrame({
        name: 'showGongziFrame'
    });
    changeGroupButtonStyle(index)
    api.openFrame({
        name: 'showGongziFrame',
        url: './show_gongzi_frame.html',
        rect: {
            x: 0,
            y: headerHeight + buttonBoxHeight + 5,
            w: 'auto',
            h: frameHeight
        },
        pageParam: {
            gongziType:index
        },
        bounces: true
    });
}
apiready = function(){
    api.parseTapmode();
    var className1 = 'aui-bar-danger';
    var className2 = 'aui-btn-danger';
    header = $api.byId('misHeader');
    $api.addCls(header, className1);
    $api.addCls($api.byId('backBtn'), className2);
    $api.html($api.byId('zhName'), '工资列表');
    fixStatusBar(header);
    headerHeight = $api.offset($api.byId('misHeader')).h;
    buttonBoxHeight = $api.offset($api.byId('buttonBox')).h;
    frameHeight = api.winHeight - headerHeight - buttonBoxHeight - 5;
    openFrame(0);
    api.addEventListener({
        name: 'reFlashGongziList'
    }, function(ret, err) {
        if (ret) {
            var index = ret.value.gongziType
            //alert(index)
            openFrame(index);
        }
    });
};
</script>
</html>
