<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>APP</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../css/loading.css" />
</head>
<style>
html { background: #f7f9f8;}
</style>
<body>
    <div class="aui-card aui-noborder" style="margin-top:10px;">
        <ul class="aui-list-view aui-in" id="viewBox">
            <div style="text-align: center;padding: 50px;">
                <div class="loading-2">
                    <i></i>
                    <i></i>
                    <i></i>
                    <i></i>
                    <i></i>
                </div>
                <p>读取数据中....</p>
            </div>
        </ul>
    </div>
</body>
<script type="text/javascript" src="../script/api.js" ></script>
<script type="text/javascript" src="../script/mis.js" ></script>
<script type="text/javascript">
var myId,myName,myTel,dingdanId,companyId,missionDay;
var maizhongJson; 
var showNum = 15;
var startNum = 0;
var htmlStr = '';
function shuaxin(){
    api.setRefreshHeaderInfo({
        visible: true,
        loadingImg: 'widget://image/refresh.png',
        bgColor: '#ccc',
        textColor: '#fff',
        textDown: '下拉刷新...',
        textUp: '松开刷新...',
        showTime: true,
    }, function(ret, err){
        htmlStr = '';
        startNum = 0;
        buildPageByJson();
        //从服务器加载数据，完成后调用api.refreshHeaderLoadDone()方法恢复组件到默认状态
        api.refreshHeaderLoadDone();
    });
}
function addData(){
    startNum += 15;
    buildPageByJson();
}
function buildPageByJson(){
    maizhongJson = new Array();
    var url = '';
    api.ajax({
        url: appUrl+'Get/maizhongListByQiantai',
        method: 'post',
        timeout: 30,
        dataType: 'json',
        data: {
            values: { 
                company_id:companyId,
                mission_day:missionDay,
                show_type:1,
                show_num:showNum,
                start_num:startNum
            }
        },
        returnAll:false
    },function(ret,err){
        if (ret) {
            maizhongJson = new Array();
            if(ret.has ==0){
                if(startNum == 0){
                    $api.html($api.byId('viewBox'), '<li class="aui-list-view-cell aui-text-center">没有找到数据</li>');
                }else{
                    alert('已显示所有数据');
                } 
            }else{
                if(ret.has == 1){
                    maizhongJson = ret.data;
                }
                buildPage(); 
            }
        } else {
            api.toast({
                msg: '网络错误'
            });
        };
    });
}
function buildPage(){
    for(var i = 0;i < maizhongJson.length;i++){
        var thisJson = maizhongJson[i];
        var maizhongId = thisJson.id;
        var maizhongType = thisJson.maizhong_type;
        var userId = thisJson.user_id;
        var userTel = thisJson.user_tel;
        var userName = thisJson.user_name;
        var jishiId = thisJson.jishiPaihao;
        var shichang = thisJson.shichang;
        var allMoney = thisJson.all_money;
        var startTime = thisJson.start_time;
        var endTime = thisJson.end_time;
        var maizhongTime = thisJson.time;
        var maizhongStatus = thisJson.status;
        if(maizhongType == 1){
            userName = userName + '号技师';
        }
        if(maizhongStatus == 2){
            var typeClass = 'aui-icon-time aui-bg-warning';
        }
        if(maizhongStatus == 1){
            var typeClass = 'aui-icon-activity aui-bg-success';
        }
        if(maizhongStatus == 0){
            var typeClass = 'aui-icon-deletefill aui-bg-danger';
        }
        var tplStr = '<li  class="aui-list-view-cell"><div class="aui-swipe-handle"><i id="notice-icon' + thisJson.id+'" class="aui-iconfont '+typeClass+'"></i>买钟人：<span class="aui-text-danger">'+userName+'</span>，购买'+shichang+'个钟，从'+startTime+'到'+endTime+'，共<span class="aui-text-success">'+allMoney+'</span>元</div></li>';
        htmlStr += tplStr;
    }
    $api.html($api.byId('viewBox'), htmlStr);
}
function addEvent(){
    api.addEventListener({
        name:'scrolltobottom',
        extra:{
            threshold:0            //设置距离底部多少距离时触发，默认值为0，数字类型
        }
    },function(ret,err){
        addData()
    });
}
apiready = function(){
    api.parseTapmode();
    dingdanId = api.pageParam.dingdanId;
    companyId = $api.getStorage('companyId');
    missionDay = $api.getStorage('missionDay');
    buildPageByJson();
    addEvent();
    shuaxin();
}
    
</script>
</html>
