<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>APP</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
</head>
<style>
html { background: #f7f9f8;}
.aui-nav{
    background-color: #3e6491;
    color: #ffffff;
    text-align: center;
    line-height: 60px;
}
</style>
<body>
    <div class="aui-card aui-noborder">
        <div class="aui-form" style="margin-top:50px;margin-left: 50px;">
            <div class="aui-input-row">
                <p style="color:red;font-size: 80px">应收 <span id="yingshou"></span>元</p>
            </div>
            <div class="aui-input-row">
                <span class="aui-input-addon  aui-text-danger" style="color:blue;font-size: 80px">实收</span>
                <input type="number" class="aui-input" id="shishou" style="color:blue;font-size: 80px" onchange="showZhaoling()" placeholder="" value="" />
            </div>
            <div class="aui-input-row">
                <p style="color:green;font-size: 80px">找零 <span id="zhaoling">0</span></p>
            </div>
        </div>
    </div>
    <footer class="aui-nav" id="footer">
        <div class="aui-col-xs-12 aui-bg-danger" tapmode onclick="quedingShouyin()">收银确认</div>
    </footer>
</body>
<script type="text/javascript" src="../script/api.js" ></script>
<script type="text/javascript" src="../script/mis.js" ></script>
<script type="text/javascript">
var payMoney,dingdanIdStr,youhuiMoney,payMoney,shishouMoney,zhaolingMoney,allMoney;
var canSend = 0;
var companyId = $api.getStorage('companyId');
var missionDay = $api.getStorage('missionDay');
function quedingShouyin(){
    if(canSend == 1){
        zhaolingMoney = parseInt($api.html($api.byId('zhaoling')));
        api.confirm({
            title: '确认信息',
            msg: '确认实收'+shishouMoney+'元，找零元'+zhaolingMoney+'吗？',
            buttons: ['确定', '取消']
        }, function(ret, err) {
            if (ret) {
                if(ret.buttonIndex == 1){
                    sendDingdanOver();
                }
            }
        });
    }else{
        alert('请填写实收金额');
        return false;
    }
}

function sendDingdanOver(){
    api.ajax({
        url: appUrl+'Change/dingdanOverByCash',
        method: 'post',
        data: {
            values: { 
                company_id: companyId,
                dingdan_id_str:dingdanIdStr,
                maidan_type:2,
                all_money:allMoney,
                youhui_money:youhuiMoney,
                yingshou_money:payMoney,
                shishou_money:shishouMoney,
                zhaoling_money:zhaolingMoney,
                mission_day:missionDay
            }
        }
    }, function(ret, err) {
        if (ret) {
            if(ret.has == 1){
                api.sendEvent({
                    name: 'reFlashShouyin',
                    extra: {
                        can: '1'
                    }
                });
                alert('收银成功');
                api.closeWin({
                    name: 'fuwu_dingdan'
                });
                api.closeWin({
                    name: 'pay'
                });
            }
        } else {
            api.toast({
                msg: '网络错误'
            });
        }
    });
}
function showZhaoling(){
    canSend = 0;
    var shishou = $api.val($api.byId('shishou'));
    if(shishou == ''){
        alert('请输入正确的实收金额');
        canSend = 0;
        //$api.addAttr($api.byId('footer'), 'aui-hidden');
        return false;
    }
    shishouMoney = parseInt(shishou);
    if(shishouMoney < payMoney){
        alert('实收金额小于应收金额，请再次确认');
        canSend = 0;
        //$api.addAttr($api.byId('footer'), 'aui-hidden');
        return false;
    }else{
        zhaolingMoney = shishouMoney - payMoney;
        $api.html($api.byId('zhaoling'), zhaolingMoney);
        canSend = 1;
        //$api.removeAttr($api.byId('footer'), 'aui-hidden');
    }
    //alert(parseInt(shishou))
}

apiready = function () {
    api.parseTapmode();
    payMoney = api.pageParam.payMoney;
    youhuiMoney = api.pageParam.youhuiMoney;
    dingdanIdStr = api.pageParam.dingdanIdStr;
    allMoney = parseFloat(payMoney) + parseFloat(youhuiMoney);
    $api.html($api.byId('yingshou'), payMoney);
}
</script>
</html>
