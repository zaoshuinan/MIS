<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>APP</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
</head>
<style type="text/css">
body {
    height: auto;
}
.aui-content-padded {
    padding-top: 15px;
}
.aui-btn-block {
    margin-bottom: 15px;
}
</style>
<body>
    <div class="aui-content-padded icons">
        <div class="aui-grid-nine"  id="viewBox">

        </div>
    </div>
    <footer class="aui-nav" id="aui-footer">
        <div class="aui-col-xs-12" id="saveBtn">
            <button class="aui-btn aui-btn-danger aui-btn-block" tapmode onclick="saveCheck()" id="saveButton">选择配套产品</button>
        </div>
    </footer>
</body>
<script type="text/javascript" src="../script/api.js" ></script>
<script type="text/javascript" src="../script/mis.js" ></script>
<script type="text/javascript" src="../script/function.js" ></script>
<script type="text/javascript">
var companyId = $api.getStorage('companyId');
var listJson,selectNameStr,selectIdStr,selectIdArr,selectNameArr;
function shuaxin(){
    api.setRefreshHeaderInfo({
        visible: true,
        loadingImg: 'widget://image/refresh.png',
        bgColor: '#ccc',
        textColor: '#fff',
        textDown: '下拉刷新...',
        textUp: '松开刷新...',
        showTime: true,
    }, function(ret, err){
        buildPageByJson();
        //从服务器加载数据，完成后调用api.refreshHeaderLoadDone()方法恢复组件到默认状态
        api.refreshHeaderLoadDone();
    });
}
function buildPageByJson(){
    $api.html($api.byId('viewBox'), '<p style="margin-top:10px;" class="aui-text-center">加载数据中......</p>');
    api.ajax({
        url: appUrl+'Get/peitaoSelectListByQiantai',
        method: 'post',
        data: {
            values: {
                company_id:companyId
            },
            files: { 
                file: 'fs://a.gif'
            }
        }
    },function(ret, err){
        if (ret) {
            if(ret.has == 0){
                $api.html($api.byId('viewBox'), '<p style="margin-top:10px;" class="aui-text-center">没有找到数据</p>');
            }else{
                listJson = ret.data;
                checkArr()
                buildPage();
            }
        } else {
            api.toast({
                msg: '网络错误',
                duration: 2000,
                location: 'bottom'
            });
        }
    });
}
function buildPage(){
    var innerStr = '';
    if(listJson.has == 0){
        innerStr = '<p style="margin-top:10px;" class="aui-text-center">没有找到数据</p>';
    }else{
        for(var i = 0;i < listJson.length;i++){
            var thisJson = listJson[i];
            var peitaoId = thisJson.id;
            var peitaoName = thisJson.peitao_name;
            var imgUrl;
            if(thisJson.user_img_url == ''){
                imgUrl = '../image/peitao.png';
            }else{
                imgUrl = ipUrl + thisJson.peitao_touxiang_url;
            }
            var thisStr = '<li id="selectBox'+peitaoId+'" hasSelect="0" class="aui-col-xs-3 aui-text-center" tapmode onclick="fnSelect('+peitaoId+',\''+peitaoName+'\')"><p>'+peitaoName+'</p></li>';
            innerStr += thisStr;
        }
    }
    var viewBox = $api.byId('viewBox');
    $api.html(viewBox, innerStr);
    if(selectIdStr != ''){
        setSelectObj();
    }
}
function fnSelect(selectId,selectName){
    var thisObj = $api.byId('selectBox'+selectId);
    var thisStatus = $api.attr(thisObj, 'hasSelect');
    if(thisStatus == 0){
        $api.attr(thisObj, 'hasSelect', '1');
        $api.addCls(thisObj, 'aui-bg-danger');
        selectIdArr.splice(0,0,selectId);
        selectNameArr.splice(0,0,selectName);
    }else{
        $api.attr(thisObj, 'hasSelect', '0');
        $api.removeCls(thisObj, 'aui-bg-danger');
        arrayRemoveByValue(selectIdArr,selectId);
        arrayRemoveByValue(selectNameArr,selectName);
    }
}
function arrayRemoveByValue(arr, val) {
  for(var i=0; i<arr.length; i++) {
        if(arr[i] == val) {
          arr.splice(i, 1);
          break;
        }
  }
}
function arrToStr(arr){
    var str;
    for(var i=0; i<arr.length; i++) {
          if(i == 0) {
                str = arr[i];
          }else{
                str += ',' + arr[i];
          }
    }
    return str;
}
function setSelectObj(){
    for(var i = 0;i < selectIdArr.length;i++){
        var thisId = selectIdArr[i];
        var thisObj = $api.byId('selectBox'+thisId);
        $api.attr(thisObj, 'hasSelect', '1');
        $api.addCls(thisObj, 'aui-bg-danger');
    }
}
function saveCheck(){
    if(selectIdArr.length == 0){
        alert('你还没选择呢！');
        return false;
    }else{
        selectIdStr = arrToStr(selectIdArr);
        selectNameStr = arrToStr(selectNameArr);
        //alert(selectIdStr + selectNameStr)
        api.sendEvent({
            name: 'backSelect',
            extra: {
                type:'peitao',
                selectIdStr: selectIdStr, 
                selectNameStr: selectNameStr
            }
        });
        api.closeWin();
    }
}
function checkArr(){
    //alert(selectIdArr);
    if(selectIdArr.length >= 1){
        var clearIdArr = new Array();
        var clearNameArr = new Array();
        var clearKeyNum = 0
        for(var i = 0; i< selectIdArr.length;i++){
            var has = 0;
            var tempId = selectIdArr[i];
            var tempName = selectNameArr[i];

            for(var j = 0; j < listJson.length;j++){
                var listId = listJson[j].id;
                
                if(listId == tempId){
                    has = 1;
                }
            }
            if(has == 0){
                clearIdArr[clearKeyNum] = tempId;
                clearNameArr[clearKeyNum] = tempName;
                clearKeyNum++;
            }
        }
        alert(clearIdArr)
        for(var k = 0;k<clearIdArr.length;k++){
            var clearId = clearIdArr[k];
            var clearName = clearNameArr[k];
            arrayRemoveByValue(selectIdArr,clearId);
            arrayRemoveByValue(selectNameArr,clearName);
        }       
    }
}
apiready = function(){
    api.parseTapmode();
    selectIdStr = api.pageParam.selectIdStr
    selectNameStr = api.pageParam.selectNameStr;
    if(selectIdStr == ''){
        selectIdArr = new Array();
        selectNameArr = new Array();
    }else{
        selectIdArr = selectIdStr.split(',');
        selectNameArr = selectNameStr.split(',');
    }
    buildPageByJson();
    shuaxin();
}
        
</script>
</html>
