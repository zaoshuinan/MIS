<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>APP</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
</head>
<style type="text/css">
body {
    height: auto;
}
.aui-content-padded {
    padding-top: 15px;
}
.aui-btn-block {
    margin-bottom: 15px;
}
.aui-nav{
    background-color: #3e6491;
    color: #ffffff;
    text-align: center;
    line-height: 50px;
}
</style>
<body>
    <div class="aui-content aui-card aui-noborder">       
        <div class="aui-form">
            <div class="aui-input-row">
                <span class="aui-input-addon">输入旧密码</span>
                <input type="password" class="aui-input" placeholder="输入旧密码" id="oldPassword"/>
            </div>
            <div class="aui-input-row">
                <span class="aui-input-addon">输入新密码</span>
                <input type="password" class="aui-input" placeholder="输入你的新密码(6位以上)" id="newPassword"/>
            </div>
            <div class="aui-input-row">
                <span class="aui-input-addon">确认新密码</span>
                <input type="password" class="aui-input" placeholder="再次输入你的新密码(6位以上)" id="rePassword"/>
            </div>
        </div>
    </div>
    <footer class="aui-nav" id="aui-footer">
        <div class="aui-col-xs-12" id="saveBtn">
            <button class="aui-btn aui-btn-danger aui-btn-block" tapmode onclick="saveInfo()">确认修改密码</button>
        </div>
    </footer>
</body>
<script type="text/javascript" src="../script/api.js" ></script>
<script type="text/javascript" src="../script/mis.js" ></script>
<script type="text/javascript" src="../script/function.js" ></script>
<script type="text/javascript" src="../script/laytpl.js" ></script>
<script type="text/javascript">
var companyId = $api.getStorage('companyId');
var shebeiPassword = $api.getStorage('shebeiPassword');
var shebeiType = parseInt($api.getStorage('shebeiType'));
var newPassword;
function saveInfo(){
    var canSend = 1;
    var oldPassword = $api.val($api.byId('oldPassword'));
    newPassword = $api.val($api.byId('newPassword'));
    var rePassword = $api.val($api.byId('rePassword'));
    if(oldPassword != shebeiPassword){
        api.toast({
            msg: '输入的旧密码有误，请重新输入！',
            duration: 2000,
            location: 'bottom'
        });
        canSend = 0;
        return false;
    }
    if(newPassword == ''){
        api.toast({
            msg: '请输入新密码'
        });
        canSend = 0;
        return false;
    }
    if(newPassword != ''){
        if(newPassword.length < 6){
            api.toast({
                msg: '你输入的密码小于6位',
                duration: 2000,
                location: 'bottom'
            });
            canSend = 0;
            return false;
        }else{
            if(rePassword != newPassword){
                api.toast({
                    msg: '你两次输入的密码不一致',
                    duration: 2000,
                    location: 'bottom'
                });
                canSend = 0;
                return false;
            }
        }
    }
    if(canSend == 1){
        api.confirm({
            title: '确认',
            msg: '你确定要修改你的密码吗？',
            buttons:['确定', '取消']
        },function(ret,err){
            if(ret.buttonIndex == 1){
                savePassword()
            }
        });
    }
}

function savePassword(){
    api.ajax({
        url: appUrl+'Change/shebeiPassword',
        method: 'post',
        data: {
            values: { 
                shebei_type: shebeiType,
                company_id:companyId,
                new_password:newPassword
            }
        }
    }, function(ret, err) {
        if (ret) {
            if(ret.has == 1){
                $api.setStorage('shebeiPassword', newPassword);
                api.alert({
                    title: '重启信息',
                    msg: '修改密码成功，设备将重启',
                }, function(ret, err) {
                    if (ret) {
                        if(ret.buttonIndex == 1){
                            api.rebootApp();
                        }
                    }
                });
            }
        } else {
            api.toast({
                msg: '网络错误'
            });
        }
    });
}
apiready = function(){
    api.parseTapmode();
}
        
</script>
</html>
