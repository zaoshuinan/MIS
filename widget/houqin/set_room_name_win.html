<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>APP</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
</head>
<body>
    <header class="aui-bar aui-bar-nav" id="misHeader">
        <a class="aui-btn aui-pull-left" id="backBtn" tapmode onclick="closeWin()">
            <span class="aui-iconfont aui-icon-left"></span>
        </a>
        <div class="aui-title" id="zhName"></div>
        <a class="aui-iconfont aui-icon-menu aui-pull-right"></a>
    </header>
    <div class="aui-searchbar-wrap demo" id="textBox">
        <div class="aui-input-row">
            <span class="aui-input-addon aui-text-danger" id="selectRoomNameBox">具体命名</span>
            <input type="text" class="aui-input" id="selectRoomName" roomId="" roomHaoma="" placeholder="暂无选择" value="" />
            <span class="aui-input-addon">
                <div class="aui-btn aui-btn-danger" id="checkButton" status="1" tapmode onclick="checkMingming()">确定命名</div>
            </span>
        </div>
    </div>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/mis.js"></script>
<script type="text/javascript" src="../script/function.js"></script>
<script type="text/javascript">
var header,headerHeight,configId,typeName,typeHang,typeLie,fanweiId;
function closeWin(){
    api.closeWin();
}
function checkMingming(){
    var roomHaoma = $api.attr($api.byId('selectRoomName'), 'roomHaoma');
    var roomId = $api.attr($api.byId('selectRoomName'), 'roomId');
    var roomName = $api.val($api.byId('selectRoomName'));
    if(roomHaoma == ''){
        alert('还没选择房间呢！');
        return false;
    }
    //alert(roomName)
    if(roomName == ''){
        alert('还没输入房间名称');
        return false;
    }
    saveMingming(roomId,roomName,roomHaoma)
}
function saveMingming(roomId,roomName,roomHaoma){
    $api.val($api.byId('selectRoomName'), '');
    $api.attr($api.byId('selectRoomName'), 'placeholder','正在保存房间名称');
    api.ajax({
        url:appUrl+'Change/roomNameById',
        method: 'post',
        data: {
            values: { 
                room_id:roomId,
                room_name:roomName
            }
        }
    }, function(ret, err) {
        if (ret) {
            if(ret.has == 1){
                sendEvent(roomName,roomId,roomHaoma)
                $api.val($api.byId('selectRoomName'), '');
                $api.attr($api.byId('selectRoomName'), 'placeholder','请继续选择');
            }
        } else {
            api.toast({
                msg: '网络错误'
            });
        }
    });
}
function addEvent(){
    api.addEventListener({
        name: 'selectRoom'
    }, function(ret, err) {
        if (ret) {
            //alert(JSON.stringify(ret));
            var roomHaoma = ret.value.roomHaoma;
            var roomId = ret.value.roomId;
            var roomName = ret.value.roomName;
            $api.attr($api.byId('selectRoomName'), 'roomHaoma',roomHaoma);
            $api.attr($api.byId('selectRoomName'), 'roomId',roomId);
            $api.attr($api.byId('selectRoomName'), 'placeholder','请为号码为'+roomHaoma+'的房间命名');
            if(roomName != ''){
                $api.val($api.byId('selectRoomName'), roomName);
            }else{
                $api.val($api.byId('selectRoomName'), '');
            }
        }
    });
}
function sendEvent(roomName,roomId,roomHaoma){
    //alert(roomName+roomId+roomHaoma)
    api.sendEvent({
        name: 'setRoomName',
        extra: {
            roomName: roomName, 
            roomId: roomId
        }
    });
}
apiready = function(){
    api.parseTapmode();
    addEvent();
    fanweiId = api.pageParam.fanweiId;
    configId = api.pageParam.configId;
    typeName = api.pageParam.typeName;
    typeHang = api.pageParam.typeHang;
    typeLie = api.pageParam.typeLie;
    var className1 = 'aui-bar-danger';
    var className2 = 'aui-btn-danger';
    header = $api.byId('misHeader');
    $api.addCls(header, className1);
    $api.addCls($api.byId('backBtn'), className2);
    $api.html($api.byId('zhName'),typeName+'房间命名');
    fixStatusBar(header);
    headerHeight = $api.offset($api.byId('misHeader')).h;
    textBoxHeight = $api.offset($api.byId('textBox')).h;
    frameHeight = api.winHeight - headerHeight - textBoxHeight;
    api.openFrame({
        name: 'set_room_name',
        url: './set_room_name_frame.html',
        rect: {
            x: 0,
            y: headerHeight + textBoxHeight,
            w: 'auto',
            h: frameHeight
        },
        pageParam: {
            fanweiId:fanweiId,
            typeName:typeName,
            typeHang:typeHang,
            typeLie:typeLie,
            configId:configId
        },
        bounces: true
    });
};
</script>
</html>
