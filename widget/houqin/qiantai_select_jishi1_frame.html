<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>APP</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../css/loading.css" />
</head>
<style type="text/css">
body {
    height: auto;
}
.aui-content-padded {
    padding-top: 15px;
}
.aui-btn-block {
    margin-bottom: 15px;
}
</style>
<body>
    <div class="aui-content-padded icons">
        <div class="aui-grid-nine"  id="viewBox" style="padding-bottom: 80px;">
            <div style="text-align: center;padding: 50px;">
                <div class="loading-2">
                    <i></i>
                    <i></i>
                    <i></i>
                    <i></i>
                    <i></i>
                </div>
                <p>读取数据中....</p>
            </div>
        </div>
    </div>
    <footer class="aui-nav" id="aui-footer">
        <div class="aui-col-xs-12" id="saveBtn">
            <button class="aui-btn aui-btn-danger aui-btn-block" tapmode onclick="saveCheck()" id="saveButton">选择技师</button>
        </div>
    </footer>
</body>
<script type="text/javascript" src="../script/api.js" ></script>
<script type="text/javascript" src="../script/mis.js" ></script>
<script type="text/javascript" src="../script/function.js" ></script>
<script type="text/javascript">
var companyId = $api.getStorage('companyId');
var checkStr = '';
var userArr,selectIdStr,selectIdArr,selectNameStr,selectNameArr;
var imgArr = new Array();
var doingImgNum = 0;
function shuaxin(){
    api.setRefreshHeaderInfo({
        visible: true,
        loadingImg: 'widget://image/refresh.png',
        bgColor: '#ccc',
        textColor: '#fff',
        textDown: '下拉刷新...',
        textUp: '松开刷新...',
        showTime: true,
    }, function(ret, err){
        getJingli();
        //从服务器加载数据，完成后调用api.refreshHeaderLoadDone()方法恢复组件到默认状态
        api.refreshHeaderLoadDone();
    });
}
function getJingli(){
    api.ajax({
        url: appUrl+'Get/jishiListByQiantai',
        method: 'post',
        data: {
            values: {
                company_id:companyId
            }
        }
    },function(ret, err){
        if (ret) {
            if(ret.has == 0){
                $api.html($api.byId('viewBox'), '<li class="aui-list-view-cell aui-text-center">没有找到数据</li>');
            }else{
                userArr = ret.data;
                buildPage();
            }
        } else {
            api.toast({
                msg: '网络错误',
                duration: 2000,
                location: 'bottom'
            });
        }
    });
}
function buildPage(){
    var innerStr = '';
    for(var i = 0;i < userArr.length;i++){
        var thisUser = userArr[i];
        var userId = thisUser.jishi_id;
        var userName = thisUser.jishi_paihao + '号';
        if(thisUser.jishi_paihao == ''){
            userName = '未命名';
        }
        var imgUrl;
        var thisCheckIdStr = '<-'+userId+'->';
        var userGongzi = thisUser.user_gongzi;
        var checkArr = checkStr.split(thisCheckIdStr);
        if(checkArr.length > 1){
            var hasSelect = 1;
            var bgStyle = ' aui-bg-danger'
        }else{
            var hasSelect = 0;
            var bgStyle = '';
        }
        if(thisUser.user_img_url == ''){
            imgUrl = '../image/jingli.png';
        }else{
            imgUrl = ipUrl + thisUser.user_img_url;
        }
        imgArr[i] = imgUrl;
        var thisStr = '<li id="selectBox'+userId+'" userId="'+userId+'" userName="'+userName+'" jishiId="" hasSelect="'+hasSelect+'"  class="aui-col-xs-2 aui-text-center'+bgStyle+'" tapmode onclick="fnSelect('+userId+')"><img  id="img'+i+'" style="width:80px;height:80px;border-radius: 50%;" src="../image/jingli.png"><p style="color:black">'+userName+'</p><p style="color:black">提成</p></li>';
        innerStr += thisStr;
    }
    //alert(innerStr)
    var viewBox = $api.byId('viewBox');
    $api.html(viewBox, innerStr);
    //闭包处理
    for(var l = 0;l<imgArr.length;l++){
        (function(l) {
            var objIdName = 'img' + l;
            var realImgUrl = imgArr[l];
            api.imageCache({
                url: realImgUrl
            }, function(ret, err){
                if( ret ){
                     var cacheUrl = ret.url;
                     $api.attr($api.byId(objIdName), 'src', cacheUrl);
                }
            });
        })(l);
    }
}
function fnSelect(selectId){
    var thisObj = $api.byId('selectBox'+selectId);
    var thisStatus = $api.attr(thisObj, 'hasSelect');
    if(thisStatus == 0){
        $api.attr(thisObj, 'hasSelect', '1');
        $api.addCls(thisObj, 'aui-bg-danger');
    }else{
        $api.attr(thisObj, 'hasSelect', '0');
        $api.removeCls(thisObj, 'aui-bg-danger');
    }
}
function saveCheck(){
    var liObjs = $api.domAll($api.byId('viewBox'), 'li');
    var newSelectIdStr = '';
    var newSelectNameStr = '';
    for(var i = 0;i < liObjs.length;i++){
        var thisLi = liObjs[i];
        var thisHasSelect = $api.attr(thisLi, 'hasSelect');
        var thisUserId = $api.attr(thisLi, 'userId');
        var thisUserName = $api.attr(thisLi, 'userName');
        var thisOldSelect = $api.attr(thisLi, 'oldSelect');
        if(thisHasSelect == 1){
            if(newSelectIdStr == ''){
                newSelectIdStr = thisUserId;
                newSelectNameStr = thisUserName;
            }else{
                newSelectIdStr += ',' + thisUserId;
                newSelectNameStr += ',' + thisUserName;
            }
        }
    }
    if(newSelectIdStr == ''){
        alert('你还没选择呢！');
        return false;
    }else{
        selectIdStr = newSelectIdStr;
        selectNameStr = newSelectNameStr;
        addEvent();
        api.closeWin();
    }
}
function addEvent(){
    api.sendEvent({
        name: 'selectJishiByGongzi',
        extra: {
            selectIdStr: selectIdStr, 
            selectNameStr: selectNameStr
        }
    });
    //setTimeout("closeWin()",100);
}
function buildCheckStr(){
    selectIdArr = selectIdStr.split(',');
    for(var i = 0;i < selectIdArr.length;i++){
        var thisId = selectIdArr[i];
        var thisIdStr = '<-'+thisId+'->';
        checkStr += thisIdStr;
    }
    getJingli();
    shuaxin();
}
apiready = function(){
    selectIdStr = api.pageParam.selectIdStr;
    selectNameStr = api.pageParam.selectNameStr;
    api.parseTapmode();
    buildCheckStr();
}
        
</script>
</html>
