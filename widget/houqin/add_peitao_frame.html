<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>APP</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
</head>
<style type="text/css">
body {
    height: auto;
}
.aui-content-padded {
    padding-top: 15px;
}
.aui-btn-block {
    margin-bottom: 15px;
}
.aui-nav{
    background-color: #3e6491;
    color: #ffffff;
    text-align: center;
    line-height: 50px;
}
</style>
<body>
    <div class="aui-content aui-card aui-noborder">       
        <div class="aui-form" style="margin-top:20px;">
            <div class="aui-input-row">
                <span class="aui-input-addon aui-text-danger">产品名称</span>
                <input type="text" class="aui-input" id="peitaoName" placeholder="产品名称" value="" />
            </div>
            <div class="aui-input-row">
                <span class="aui-input-addon">产品说明</span>
                <input type="text" class="aui-input" id="peitaoInfo" placeholder="产品说明"/>
            </div>
            <div class="aui-input-row">
                <span class="aui-input-addon">产品价格</span>
                <input type="number" class="aui-input" id="peitaoPrice" placeholder="产品价格，免费则为0"/>
            </div>
            <div class="aui-input-row">
                <span class="aui-input-addon">产品提成</span>
                <input type="number" class="aui-input" id="peitaoTicheng" placeholder="产品提成，免费则为0"/>
            </div>
            <div class="aui-input-row">
                <span class="aui-input-addon">产品库存</span>
                <input type="number" class="aui-input" id="peitaoKucun" placeholder="产品库存"/>
            </div>
            <div class="aui-input-row">
                <span class="aui-input-addon">排序</span>
                <input type="number" class="aui-input" id="peitaoOrder" placeholder="输入数字" />
            </div>
            <p class="aui-padded-10 aui-text-danger">
                请填写配套产品信息
            </p>
        </div>
    </div>
    <footer class="aui-nav" id="aui-footer">
        <div class="aui-col-xs-12" id="saveBtn">
            <button class="aui-btn aui-btn-danger aui-btn-block" tapmode onclick="saveCheck()" id="saveButton">增加产品</button>
        </div>
    </footer>
</body>
<script type="text/javascript" src="../script/api.js" ></script>
<script type="text/javascript" src="../script/mis.js" ></script>
<script type="text/javascript" src="../script/function.js" ></script>
<script type="text/javascript">
var pageAction,pageJson,dataId;
var getAction = 'peitaoById';
var addAction = 'newPeitao';
var changeAction = 'changePeitaoById';
var companyId = $api.getStorage('companyId');

var peitaoName,peitaoInfo,peitaoPrice,peitaoTicheng,peitaoKucun,peitaoOrder;

function saveCheck(){
    var canSend = 1;
    peitaoName = $api.val($api.byId('peitaoName'));
    peitaoInfo = $api.val($api.byId('peitaoInfo'));
    peitaoKucun = $api.val($api.byId('peitaoKucun'));
    peitaoPrice = $api.val($api.byId('peitaoPrice'));
    peitaoTicheng = $api.val($api.byId('peitaoTicheng'));
    peitaoOrder = $api.val($api.byId('peitaoOrder'));
    if(peitaoName == ''){
        api.toast({
            msg: '还没有输入名称信息'
        });
        canSend = 0;
    }
    if(peitaoPrice == ''){
        api.toast({
            msg: '还没有输入配套产品价格'
        });
        canSend = 0;
    }
    if(peitaoTicheng == ''){
        api.toast({
            msg: '还没有输入配套产品提成'
        });
        canSend = 0;
    }
    if(canSend == 1){
        saveInfo();
    }
}

function saveInfo(){
    var ajaxUrl;
    var postJson = {
        company_id:companyId,
        peitao_name:peitaoName,
        peitao_info:peitaoInfo,
        peitao_kucun:peitaoKucun,
        peitao_price:peitaoPrice,
        peitao_ticheng:peitaoTicheng,
        peitao_order:peitaoOrder
    }
    if(pageAction == 'edit'){
        ajaxUrl = appUrl+'Change/' + changeAction;
        postJson.data_id = dataId;
    }else{
        ajaxUrl = appUrl+'Add/'+addAction;
    }
    api.ajax({
        url: ajaxUrl,
        method: 'post',
        data: {
            values: postJson,
            files: { 
                fileName: 'filePath'
            }
        }
    }, function(ret, err) {
        if (ret) {
            $api.setStorage('changeCache', '1');
            if(pageAction == 'edit'){
                alert('修改成功');
                api.sendEvent({
                    name: 'reFlashList',
                    extra: {
                        canFlash:1
                    }
                });
            }else{
                alert('添加成功');
            }
            api.closeWin();
        } else {
            api.toast({
                msg: '网络错误'
            });
        }
    });
}

function bulidPageById(){
    api.ajax({
        url: appUrl+'Get/'+getAction,
        method: 'post',
        data: {
            values: { 
                data_id: dataId
            },
            files: { 
                fileName: 'filePath'
            }
        }
    }, function(ret, err) {
        if (ret) {
            if(ret.has == 1){
                pageJson = ret.data;
                changePage();
            }
        } else {
            api.toast({
                msg: '网络错误'
            });
        }
    });
}

function changePage(){
    peitaoName = pageJson.peitao_name;
    peitaoInfo = pageJson.peitao_info;
    peitaoPrice = pageJson.peitao_price;
    peitaoTicheng = pageJson.peitao_ticheng;
    peitaoKucun = pageJson.peitao_kucun;
    peitaoOrder = pageJson.peitao_order;
    $api.val($api.byId('peitaoName'), peitaoName);
    $api.val($api.byId('peitaoInfo'), peitaoInfo);
    $api.val($api.byId('peitaoPrice'), peitaoPrice);
    $api.val($api.byId('peitaoTicheng'), peitaoTicheng);
    $api.val($api.byId('peitaoKucun'), peitaoKucun);
    $api.val($api.byId('peitaoOrder'), peitaoOrder);
    $api.html($api.byId('saveButton'), '修改产品');
}

apiready = function(){
    api.parseTapmode();
    pageAction = api.pageParam.action;
    if(pageAction == 'edit'){
        dataId = api.pageParam.dataId;
        bulidPageById();
    }
}
        
</script>
</html>
