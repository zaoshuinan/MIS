<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>APP</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
</head>
<style>
html { background: #f7f9f8;}
</style>
<body>
    <div class="aui-card aui-noborder">
        <ul class="aui-list-view" id="viewBox" style="margin-top: 10px;">
        </ul>
    </div>
</body>
<script type="text/javascript" src="../script/api.js" ></script>
<script type="text/javascript" src="../script/mis.js" ></script>
<script type="text/javascript">
var dingdanJson,companyId,missionDay,jingliTel;
var dingdanIdStr = '';
function shuaxin(){
    api.setRefreshHeaderInfo({
        visible: true,
        loadingImg: 'widget://image/refresh.png',
        bgColor: '#ccc',
        textColor: '#fff',
        textDown: '下拉刷新...',
        textUp: '松开刷新...',
        showTime: true,
    }, function(ret, err){
        buildPageByJson();
        //从服务器加载数据，完成后调用api.refreshHeaderLoadDone()方法恢复组件到默认状态
        api.refreshHeaderLoadDone();
    });
}
function buildPageByJson(){
    $api.html($api.byId('viewBox'), '<p style="margin-top:10px;" class="aui-text-center">加载数据中......</p>');
    var url = appUrl+'Get/qiantaiDingdanList';
    api.ajax({
        url: url,
        method: 'post',
        data: {
            values: { 
                company_id:companyId,
                mission_day:missionDay
            },
            files: { 
                file: 'fs://a.gif'
            }
        }
    },function(ret, err){
        if (ret) {
            //alert( JSON.stringify( ret ) );
            if(ret.has == 0){
                $api.html($api.byId('viewBox'), '<p style="margin-top:10px;" class="aui-text-center">没有找到数据，下拉刷新</p>');
            }else{
                var listData = ret.data;
                var innerStr = '';
                //alert(listData.length);
                for(var i = 0;i < listData.length;i++){
                    //alert(i);
                    var thisDingdanJson = listData[i];
                    var dingdanId = thisDingdanJson.id;
                    var dingdanRoomHaoma = thisDingdanJson.dingdan_room_name;
                    var dingdanJishiPaihao = thisDingdanJson.dingdan_jishi_paihao;
                    var dingdanStartTime = thisDingdanJson.xiadan_time;
                    var dingdanPrice = thisDingdanJson.service_price;
                    var dingdanEndTime = thisDingdanJson.wanzhong_time;
                    var allMoney = thisDingdanJson.all_money;
                    dingdanEndTime = dingdanEndTime.substring(11);
                    //alert(dingdanEndTime)
                    var fuwuName = thisDingdanJson.service_name;
                    var fuwuType = thisDingdanJson.dingdan_type;
                    var fuwuId = thisDingdanJson.service_id;
                    var dingdanStatus = thisDingdanJson.dingdan_status;
                    var showJishiStr = '<span class="aui-text-danger">'+dingdanJishiPaihao+'号</span>';
                    var tplStr = '<li class="aui-list-view-cell aui-img dingdanBox" dingdan_id="'+dingdanId+'" id="dingdan'+dingdanId+'" hasSelect="0" tapmode onclick="selectDingdan('+dingdanId+')"><div class="aui-img-body">经理：<span class="aui-text-danger">'+thisDingdanJson.dingdan_jingli_name+'</span>，技师：'+showJishiStr+'，总收费：<span class="aui-text-danger">'+allMoney+'</span>元<p class="aui-ellipsis-2">房间：'+dingdanRoomHaoma+'，服务：'+fuwuName+'，下钟时间：'+dingdanEndTime+'</p></div></li>';
                    innerStr += tplStr;
                }
                $api.html($api.byId('viewBox'), innerStr);
            }
        } else {
            api.toast({
                msg: '网络错误',
                duration: 2000,
                location: 'bottom'
            });
        }
    });
}
function selectDingdan(dingdanId){
    var dingdanObjId = 'dingdan' + dingdanId;
    var hasSelect = $api.attr($api.byId(dingdanObjId), 'hasSelect');
    //alert(hasSelect)
    if(hasSelect == 0){
        $api.addCls($api.byId(dingdanObjId), 'aui-bg-success');
        $api.attr($api.byId(dingdanObjId), 'hasSelect','1');
    }else{
        $api.removeCls($api.byId(dingdanObjId), 'aui-bg-success');
        $api.attr($api.byId(dingdanObjId), 'hasSelect','0');
    }
    getDingdanIdStr();
}
function getDingdanIdStr(){
    dingdanIdStr = ''
    var dingdanObjs = $api.domAll($api.byId('viewBox'), '.dingdanBox');
    for(var i = 0;i < dingdanObjs.length;i ++){
        var thisObj = dingdanObjs[i];
        var thisObjId = $api.attr(thisObj, 'dingdan_id');
        var thisHasSelect = $api.attr(thisObj, 'hasSelect');
        if(thisHasSelect == 1){
            if(dingdanIdStr == ''){
                dingdanIdStr = thisObjId;
            }else{
                dingdanIdStr += ',' + thisObjId;
            }
        }
    }
    //alert(dingdanIdStr)
    //alert(dingdanObjs.length);
    api.sendEvent({
        name: 'selectDingdan',
        extra: {
            dingdanIdStr: dingdanIdStr
        }
    });
}
apiready = function () {
    companyId = $api.getStorage('companyId');
    missionDay = $api.getStorage('missionDay');
    jingliTel = $api.getStorage('userTel');
    api.parseTapmode();
    api.addEventListener({
        name: 'reFlashShouyinList'
    }, function(ret, err) {
        if (ret) {
            buildPageByJson();
        } else {
            
        }
    });
    buildPageByJson();
    shuaxin();
}
</script>
</html>
