<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>APP</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
</head>
<style>
html { background: #f7f9f8;}
</style>
<body>
    <div class="aui-content-padded" style="padding-top:50px;">
            <ul>
                <li class="aui-list-view">
                    <div class="aui-user-view-cell aui-img">
                        <div class="aui-img-body">
                            <span style="font-size: 30px;">系统信息</span>
                        </div>
                    </div>
                    <div class="aui-padded-10 content">
                        系统还没有开始运行，请等待开放
                    </div>
                    
                </li>
            </ul>
            <p><div class="aui-btn aui-btn-primary aui-btn-block" onclick="checkSystem()">点击刷新</div></p>
        </div>
</body>
<script type="text/javascript" src="../script/api.js" ></script>
<script type="text/javascript" src="../script/mis.js" ></script>
<script type="text/javascript">

function checkSystem(){
    var companyId = $api.getStorage('companyId');
    api.ajax({
        url: appUrl+'Get/checkSystem',
        method: 'post',
        data: {
            values: { 
                'company_id': companyId
            }
        }
    },function(ret, err){
        if (ret) {
            //alert( JSON.stringify( ret ) );
            if(ret.company_status == 1){
                api.toast({
                    msg: '已经开放了',
                    duration: 2000,
                    location: 'bottom'
                });
                api.openWin({
                    name: 'jingli_win1',
                    url: './index.html',
                    pageParam: {
                        name: 'test'
                    }
                });
                
                api.closeWin({
                    name: 'jingli_win'
                });
            }else{
                api.toast({
                    msg: '检测到系统尚未开启',
                    duration: 2000,
                    location: 'bottom'
                });
            }
        } else {
            api.toast({
                msg: '网络错误'
            });
        }
    });
}
</script>
</html>
