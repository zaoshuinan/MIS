<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>APP</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../css/loading.css" />
</head>
<style>
html { background: #f7f9f8;}
</style>
<body>
    <div class="aui-card aui-noborder">
        <ul class="aui-list-view" id="viewBox" style="margin-top: 10px;">
            <div style="text-align: center;padding: 50px;">
                <div class="loading-2">
                    <i></i>
                    <i></i>
                    <i></i>
                    <i></i>
                    <i></i>
                </div>
                <p>读取数据中....</p>
            </div>
        </ul>
    </div>
</body>
<script type="text/javascript" src="../script/api.js" ></script>
<script type="text/javascript" src="../script/mis.js" ></script>
<script type="text/javascript">
var companyId = $api.getStorage('companyId');
var missionDay = $api.getStorage('missionDay');
var userId = $api.getStorage('userId');
var userName = $api.getStorage('userName');
var userTel = $api.getStorage('userTel');
function shuaxin(){
    api.setRefreshHeaderInfo({
        visible: true,
        loadingImg: 'widget://image/refresh.png',
        bgColor: '#ccc',
        textColor: '#fff',
        textDown: '下拉刷新...',
        textUp: '松开刷新...',
        showTime: true,
    }, function(ret, err){
        buildPageByJson();
        //从服务器加载数据，完成后调用api.refreshHeaderLoadDone()方法恢复组件到默认状态
        api.refreshHeaderLoadDone();
    });
}
function buildPageByJson(){
    api.ajax({
        url: appUrl+'Get/qingjieTodo',
        method: 'post',
        data: {
            values: { 
                company_id:companyId
            }
        }
    },function(ret, err){
        if (ret) {
            if(ret.has == 1){
                qingjieArr = ret.data;
                buildPage();
            }else{
                $api.html($api.byId('viewBox'), '<li class="aui-list-view-cell aui-text-center">没有找到数据</li>');
            }
        } else {
            api.toast({
                msg: '网络错误',
                duration: 2000,
                location: 'bottom'
            });
        }
    });
}
function buildPage(){
    var innerStr = '';
    for(var i = 0;i < qingjieArr.length;i++){
        var thisRoom = qingjieArr[i];
        var roomId = thisRoom.id;
        var roomName = thisRoom.room_name;
        var xiazhongTime = thisRoom.xiazhong_time.substr(11);
        var tplStr = '<li class="aui-list-view-cell aui-img" tapmode onclick="selectRoom('+roomId+',\''+roomName+'\')"><div class="aui-img-body">房间：<span class="aui-text-danger">'+roomName+'</span>，下钟时间：'+xiazhongTime+'</div></li>';
        innerStr += tplStr;
    }
    $api.html($api.byId('viewBox'), innerStr);
}
function selectRoom(roomId,roomName){
    api.actionSheet({
        destructiveTitle: '打扫'+roomName+'房间',
    }, function(ret, err) {
        if (ret) {
            if(ret.buttonIndex == 1){
                openRoom(roomId,roomName);
            }
        }
    });
}
function openRoom(roomId,roomName){
    var valueJson = { 
        company_id:companyId,
        mission_day:missionDay,
        room_id:roomId,
        room_name:roomName,
        user_id:userId,
        user_name:userName,
        user_tel:userTel
    }
    api.ajax({
        url: appUrl+'Add/newQingjie',
        method: 'post',
        data: {
            values: valueJson
        }
    }, function(ret, err) {
        if (ret) {
            if(ret.has == 1){
                alert('新增房间清洁任务，请前往'+roomName+'房间打扫');
                api.closeWin({
                    name: 'showRoom'
                });
            }
            if(ret.has == 0){
                alert('该房间已被其他清洁人员打扫，请刷新并重新选择房间');
            }
        } else {
            //alert(JSON.stringify(err));
            api.toast({
                msg: '网络错误'
            });
        }
    });
}
apiready = function () {
    api.parseTapmode();
    buildPageByJson();
    shuaxin();
}
</script>
</html>
